    عكسي للصور (Reverse Image Search) وهي عمليّة رفع صورة معينّة للبحث في مواقع، وتواريخ،
    وسياقات نشرها (أو صور شبيهة بها) سابقاً. وفي مجال الاستقصاء في مصداقيّة المحتوى
    البصري، نوّهت هيكل بأهميّة النّظر في السياق الكُلّي حول صورة ما، وعدم الاكتفاء
    بتفحّص محتوى الصّورة ذاتها. فيمكن النّظر مثلاً إلى: موقع نشرها، النّسبة إلى المصوّر(ة)،
    الشّرح أو التعليق أدنى الصورة، وكذلك التمعّن فيما إذا كان هناك أي تعديلات مصطنعة
    في الصورة ذاتها عن طريق البحث عن تغييرات بصريّة غير طبيعيّة في الألوان، أو معالم
