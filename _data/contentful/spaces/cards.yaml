  title: Be global
  slug: be-global
  description: 'Meedan operates globally and thinks globally. This includes working
    in and with underrepresented countries and regions, especially in emerging economies.
    While our organization is headquartered in California, our staff and partners
    operate in a number of different latitudes and time zones. '
