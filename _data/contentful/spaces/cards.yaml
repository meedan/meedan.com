    content_type_id: moduleCard
    revision: 1
  title: Encourage inclusion
  slug: encourage-inclusion
  description: 'We encourage diverse thinking and diverse teams and recognize at the
    same time that with diversity can often come competing viewpoints. The tension
    that arises from diversity is not only inevitable, it is also desirable: it avoids
    the comfort of a single viewpoint that leads to narrow understandings and narrow
    experiences.'
- sys:
