  description: 'في الجلسة ذاتها، قدّمت وفاء هيكل، مديرة البرنامج في منظّمة ميدان،
    أداة Check من تطوير المؤسّسة ذاتها، وهي أداة للتعاون في تقييم مصداقيّة أي محتوى
