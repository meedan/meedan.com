    revision: 1
  title: Collaborate in community
  slug: collaborate-in-community
  description: We believe in designing with, not for, whether that’s designing a new
    initiative from the ground up or supporting a partner in their existing work.
    Collaboration requires holistic thinking and multistakeholderism, and we make
    active contributions to the global journalism, fact-checking, human rights and
    technology communities. Healthy communities are the byproduct of good collaboration.
- sys:
