    revision: 1
  title: Practice empathy
  slug: practice-empathy
  description: Empathy is in a sense the base value at Meedan. To practice empathy
    we must have semantic, political, and ideological modesty and a deep respect for
    context—this occurs naturally in global systems where in the course of our collaborations
    we recognize and constantly bump into the fragility and contextuality of meaning.
