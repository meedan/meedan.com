    title: Respect context
    slug: respect-context
    description: The meaning of a word is found in its use. We began as a language
      technology project grounded in a desire to show the linguistic contextuality
      of media narratives and build empathy. We have remained committed to the idea
      that our software should do a better job of holding, documenting, explaining,
      and sharing digital and semantic and linguistic contexts.
