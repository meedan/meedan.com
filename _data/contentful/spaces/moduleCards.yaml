    title: Be global
    slug: be-global
    description: 'Meedan operates globally and thinks globally. This includes working
      in and with underrepresented countries and regions, especially in emerging economies.
      While our organization is headquartered in California, our staff and partners
      operate in a number of different latitudes and time zones. '
  - sys:
      id: 3OmDOvv955bBy92JwTvnGA
      created_at: !ruby/object:DateTime 2020-05-18 23:22:31.507000000 Z
      updated_at: !ruby/object:DateTime 2020-05-22 03:56:18.553000000 Z
      content_type_id: moduleCard
      revision: 1
    title: Practice empathy
    slug: practice-empathy
    description: Empathy is in a sense the base value at Meedan. To practice empathy
      we must have semantic, political, and ideological modesty and a deep respect
      for context—this occurs naturally in global systems where in the course of our
      collaborations we recognize and constantly bump into the fragility and contextuality
      of meaning.
  - sys:
      id: DEbCX3aQixenKenmzaTIs
      created_at: !ruby/object:DateTime 2020-05-18 23:23:24.030000000 Z
      updated_at: !ruby/object:DateTime 2020-05-22 03:56:22.101000000 Z
      content_type_id: moduleCard
      revision: 1
    title: Collaborate in community
    slug: collaborate-in-community
    description: We believe in designing with, not for, whether that’s designing a
      new initiative from the ground up or supporting a partner in their existing
      work. Collaboration requires holistic thinking and multistakeholderism, and
      we make active contributions to the global journalism, fact-checking, human
      rights and technology communities. Healthy communities are the byproduct of
      good collaboration.
  - sys:
      id: 1RUDVNiBqPTxEtrK9Mevlm
      created_at: !ruby/object:DateTime 2020-05-18 23:24:13.935000000 Z
      updated_at: !ruby/object:DateTime 2020-05-22 03:56:25.162000000 Z
      content_type_id: moduleCard
      revision: 1
    title: Encourage inclusion
    slug: encourage-inclusion
    description: 'We encourage diverse thinking and diverse teams and recognize at
      the same time that with diversity can often come competing viewpoints. The tension
      that arises from diversity is not only inevitable, it is also desirable: it
      avoids the comfort of a single viewpoint that leads to narrow understandings
      and narrow experiences.'
  - sys:
      id: 3vtH2G8lLP8U6wlZwSoMfb
      created_at: !ruby/object:DateTime 2020-05-18 23:24:27.789000000 Z
      updated_at: !ruby/object:DateTime 2020-05-22 03:56:28.779000000 Z
      content_type_id: moduleCard
      revision: 1
    title: Own our impact
    slug: own-our-impact
    description: We value measurable impact, using both quantitative and qualitative
      metrics. Our work is more than words—we want to effect change for the benefit
      of others. Meedan team members are self-reliant, proactive agents who understand
      and buy into the overall organization direction, and we take responsibility
      for the organization’s overall success and commitment to deliver impact.
  - sys:
      id: 4iWvsyZP8zcwLrkTN5cV6i
      created_at: !ruby/object:DateTime 2020-05-18 23:24:39.591000000 Z
      updated_at: !ruby/object:DateTime 2020-05-22 03:56:32.152000000 Z
      content_type_id: moduleCard
      revision: 1
    title: Embody awesome
    slug: embody-awesome
    description: 'In everything we do, we try to embody awesomeness in all its forms.
      We take pride in our work and in our individuality as people. That could mean
      an occasional “Fancy Friday” or Mario Kart tournament, or just being excellent
      to each other in drop-in virtual coffees with staff and partners.

      '
  - sys:
