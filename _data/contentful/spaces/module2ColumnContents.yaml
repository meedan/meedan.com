  title: How our past shaped our future
  content:
  - sys:
      id: 17A6VzqCGsyvOXcH2rne8m
      created_at: !ruby/object:DateTime 2020-05-17 14:27:57.510000000 Z
      updated_at: !ruby/object:DateTime 2020-07-15 20:14:00.105000000 Z
      content_type_id: moduleTex
      revision: 9
    content: "As a context company, I will make an effort to also situate this note
      in the data that describes the current global pandemic. This annual CEO letter
      is being written on a day when the World Health Organization notes [1,279,722
      confirmed global cases of COVID-19](https://www.who.int/docs/default-source/coronaviruse/situation-reports/20200407-sitrep-78-covid-19.pdf?sfvrsn=bc43e1b_2).
      The year began with concern for Wuhan and China, but by the start of March there
      was more attention on other East Asian countries. By the end of March, of course,
      more focus on Iran, Europe, and the US. We are currently bracing ourselves for
      the focus to unfortunately move to countries in the greater Global South, including
      the North Africa Western Asia region, Africa, Latin America and Asia Pacific,
      where social distancing is much harder, and where COVID-19 is likely to have
      unprecedented devastating effects. \n\nToday as I write this note, we have made
      public [an ambitious COVID-19 response database](https://meedan.com/blog/database-of-expert-sourced-covid-19-information-for-fact-checkers/)
      and toolkit effort with the support of Sida, Google, Facebook, Omidyar, and
      a cast of global public health experts. I am reminded of a similar point in
      the early weeks of 2011 when our team efforts were in the course of a few short
      days converted to working with a community of hundreds of translators to share
      personal narratives from inside the Egyptian revolution. \n\nJust as our work
      to establish and staff a team of journalists and engineers in Cairo from 2007
      placed us in a unique position do important work during the Arab Spring, our
      work on Covid-19 response began in 2018 when we established Meedan’s Digital
      Health Lab as a research and practice hub for developing a standard of care
      for responding to misinfodemics. Which is perhaps a thread I can follow here
      to get back to the task of reporting on Meedan’s remarkable year in 2019.\n\nWe
      have always viewed our work as fundamentally global, from our beginnings in
      2006 building a social network for translating and annotating global media to
      our work since 2011 on media verification and fact-checking workflow, we have
      always emphasized the need to work across boundaries and between communities.
      In 2019 we formalized this community aspect of our work, launching the Check
      Global Network with LatAm, APAC, NAWA (North Africa West Asia), and East African
      partners. A few of the highlights from this network: \n\nWe supported the inspiring
      women’s media collective Chicas Poderosas to lead two collaborative [media design
      and training workshops, or \"mediathons\"](https://meedan.com/blog/voicesontherise-mediathon-in-mexico/)
      in Colombia and Mexico, each of these brought together more than 100 women journalists
      for fact-checking and verification trainings and media innovation co-design.\nMediathons
      are two-day events where journalists, communicators, designers, and other women
      who work in media gather with the aim of creating collaborative, multimedia,
      journalistic projects to make visible under-represented issues. \n\n[The NAWA
      Investigative Fund](https://nawamedia.org/) is an initiative of Check Global
      to financially support new, quality investigative journalism from, for, and
      about the Arab region. The NAWA-IF supports a new generation of digital investigative
      journalists in the North Africa and West Asia (NAWA) region by providing micro-grants
      for investigative work across all media.\n\nDuring 2019, our partner Mnemonic
      has published four full-length open source investigations in Syria. The investigations
      included the bombing of civilian infrastructure such as medical facilities,
      as well as the use of chemical weapons against civilians in Syria and the export
      of these chemicals from the EU to Syria after sanctions.\n\nOur work with Hacks/Hackers
      on the Credibility Coalition continued in 2019, [with the release of the CredCat](https://credibilitycoalition.org/credcatalog/)
      as a compendium of misinformation response efforts around the world. \n\nOur
      election monitoring work continued with important efforts in APAC. We ran a
      Pop-Up Newsroom (our partnership with Fathm) with WhatsApp and the civic media
      studio Proto. The Checkpoint project team monitored and responded to visual
      misinformation circulating on WhatsApp through the run up to the Indian national
      election in July. In parallel we ran election monitoring projects in Indonesia,
      Cekfakta, with partner Tempo.co, and in the Philippines, Tsek.ph, with partner
      Vera Files. \n\nCheckpoint was also the first release of our open source solution
      for monitoring and responding to misinformation on WhatsApp. This technology
      is a version of Check that is integrated with WhatsApp (and a dozen other closed
      messaging apps) and optimized for efficiently sorting thousands of incoming
      messages and generating visual cards for viral response. We’ve been extremely
      fortunate to have WhatsApp as a partner in this work to design and develop tools
      to address the most daunting aspect of the global misinformation challenge -
      misinformation response in E2E encrypted messaging networks.  \n\nLooking back,
      it is clear that our accomplishments in 2019 have positioned us well to contribute
      to the unfolding crisis of Covid-19. From this vantage point it is pretty clear
      that now, more than ever, the world needs Meedan to succeed in its mission to
      improve the equity, diversity, and inclusion in our digital ecologies as a means
      to create and extend a healthier world. As a small but mighty organization we
      will continue to build global infrastructure in code, data, partners, and research
      to address the grand challenges that feel so close and pressing.  \n\nPlease
      be safe and stay healthy. \n\nYours, \n\nEd\n\nWoodacre, CA"
