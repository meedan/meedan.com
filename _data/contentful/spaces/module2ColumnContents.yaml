    content: |-
      Checkpoint Tipline was launched to address the issue of fake news during Lok Sabha elections in India, April 2019. It allowed WhatsApp users to submit uncertain information or rumours they have received on Whatsapp. It supported Hindi, Marathi, Telugu and Malyalam in addition to English. It helped fact-checking rumors in the form of pictures, video links and text messages.

      Checkpoint project has been mentioned in [Forbes](https://www.forbes.com/sites/jillgoldsmith/2019/04/02/whatsapp-india-tip-line-latest-salvo-in-facebooks-fake-news-offensive/#20809c413d85), [WSJ](https://www.wsj.com/articles/whatsapp-adds-tip-line-to-fight-misinformation-in-india-11554200672), [Globo](https://g1.globo.com/economia/tecnologia/noticia/2019/04/02/whatsapp-lanca-servico-de-checagem-de-fatos-para-combater-mensagens-falsas-na-india.ghtml), [Times of India](https://timesofindia.indiatimes.com/gadgets-news/whatsapp-launches-checkpoint-tipline-to-tackle-fake-news/articleshow/68700632.cms), [Reuters](https://uk.reuters.com/article/uk-facebook-whatsapp-idUKKCN1RE0HA), and [CNN Business](https://edition.cnn.com/2019/04/02/tech/whatsapp-india-tip-line-election/index.html).
