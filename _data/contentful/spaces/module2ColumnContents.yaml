    content: |-
      We were honored with a [2014 Knight News Challenge award](https://knightfoundation.org/articles/knight-prototype-fund-winner-checkdesk-wants-take-online-verification-next-level) for Checkdesk and were honored to present our work at the [MIT MediaLab Civic Media conference](http://meedan.org/2014/06/checkdesk-announced-knight-news-challenge-winner).

      Meedan’s greatest successes in 2014, though, may have been in the strength and diversity of the open journalism trainings and online educational resources produced under the Checkdesk project. Our Arabic language journalism training resources, available at [arabcitizenmedia.org](http://arabcitizenmedia.org/), produced in collaboration with our partners and led by the outstanding research team at Birmingham City University working under Dr. Dima Saber, represent the best open resources for young and aspiring Arab digital journalists. This work also includes the official Arabic translation of the European Journalism Center’s [Verification Handbook](http://verificationhandbook.com/). By the numbers there have been 1440 journalists trained in media verification and open journalism tools and processes under the Checkdesk project over the past 24 months, these trainings have occurred across the region from rural Egypt to Beirut. Additionally we implemented the first J-School curriculum on media verification in the region with the Lebanese American University.

      2014 also saw Meedan take its first serious foray into social entrepreneurism. With much of our income in 2013 coming in software development, in 2014 Meedan.org spun off a for-profit entity, taking an equity position and, with the help of the non profit law firm Adler Colvin, crafting a resource sharing agreement with Meedan Labs. We are pleased to be bringing social translation technologies to one of the world’s largest networks through Labs. We view this as a wise path for building a sustainable Meedan, having web-wide impact, and diversifying our revenue streams.

      We are grateful to all our sponsors, partners, and friends around the world for the opportunity to do high impact work with a creative and global team and take the continued struggles of our planet and our Internet as reason to carry on with the work.

      Salam,
      Ed Bice
