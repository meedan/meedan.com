      id: MVrjdPvG9wIGQtp6wuTaz
      created_at: !ruby/object:DateTime 2019-06-20 23:08:07.678000000 Z
      updated_at: !ruby/object:DateTime 2019-08-05 19:17:30.136000000 Z
      content_type_id: moduleTex
      revision: 1
    content: "In the past decade we have had some very successful programs, and certainly
      these have had impact on policy, spurred new technical approaches to collaborative
      translation and verification, and powered serious investigative journalism efforts,
      but in 2018 I think we actually helped change the world. In Mexico, the Verificado
      team from Animal Politicò, AJ+ Español, and  more than 80 media partners had
      a significant impact on the quality of information flowing through FB, WhatsApp,
      Twitter, and the interwebs broadly during Mexico’s historic election. This week
      a Mexican citizen came to me in tears with his thanks for that project - that
      is impact. It was the beginning of us taking what had been very technical and
      assessment focused efforts and bridging those to visual, creative, memetic outputs.
      Verificado cracked the code on high impact collaborative journalism for election
      monitoring, and perhaps also serves as a point of hope and optimism against
      the backdrop of a very difficult year for journalism, democracy, and interweb
      idealism.  \n\nSo, with that algorithimically identifiable upnote, on behalf
      of our 2018 team members - Tom, An, Karim, Caio, Noha, Sawy, Alex, Dani, Wafaa,
      Uva, Dima, Abdul Rehman, Nat, Dwight - and our great board - Jon, Hanan, Zeynep,
      Tim, Maria - and the many many partners, volunteers, funders, and fans - thanks
      for helping us keep this crazy dream of an organization going for another year.
      \n\nAbrazos,\nEd"
