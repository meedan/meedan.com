      content_type_id: moduleTex
      revision: 1
    content: |
      The [Check Global Network](https://meedan.com/blog/join-the-check-global-network-for-media-and-tech-in-emerging-economies/) is Meedan’s community bringing together non-profit organisations and collectives working in the area of independent media and information and communication technologies (ICTs), based in the emerging economies of Asia-Pacific (APAC), East Africa, Latin America (LATAM), and the North Africa Western Asia region (NAWA). We aim to provide a platform for organizations committed to developing opportunities for those communities facing historic and systemic barriers to entering the fields of media and technology.

      Some of our most impactful partnerships are with women-led organizations using media to promote feminist leadership and rights in emerging economies, but we are also expanding to new areas and new partners - see [our call](https://meedan.com/blog/join-the-check-global-network-for-media-and-tech-in-emerging-economies/) for more details, or email us at checkglobalnetwork@meedan.com
