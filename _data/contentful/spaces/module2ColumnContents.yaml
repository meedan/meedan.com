  content:
  - sys:
      id: 5wP67EdCcnAW0RGzQuIN1A
      created_at: !ruby/object:DateTime 2021-05-04 13:20:22.265000000 Z
      updated_at: !ruby/object:DateTime 2021-08-12 21:34:45.165000000 Z
      content_type_id: moduleTex
      revision: 2
    content: "You see, what Nat came to SF to discuss was the creation of a Digital
      Health Lab at Meedan working on the issue of health misinformation fueling an
      epidemic, an idea that she and An would express in an August 2018 Atlantic piece
      entitled How Misinfodemics Spread Disease. We loved the idea so much that we
      submitted a grant to the RWJF Pioneer team to create a framework around the
      idea. \n\nTo an organization that identifies itself as a context company, any
      combination of words I might choose to come behind the phrase ‘2020 was’ is
      an exercise in self-defeating futility. We can say, though, without qualification
      that the year of the COVID-19 global pandemic and social reckoning with systemic
      racism and misinformation as a political ideology was horrible and difficult
      and heartbreaking. \n\n‘2020 was’ also the context into which we were six months
      into delivering on a grant to RWJF. So, within a month of the announcement of
      the global pandemic, we transitioned from theory to practice, bringing in support
      from existing donors we assembled a remarkable woman-led and -staffed team to
      serve as a COVID-19 context and information response team for our global fact-checking
      and independent media partners.  \n\nEverything has changed in this last year.
      We have been sad, separated, and sick. But as a team, Meedan has also been given
      the opportunity to do work that helps people during a time of crisis. And, maybe
      this is the essential form of public healing — the instinct to try to help.
      \n\nThis has played out through all of our efforts. As the global impact of
      COVID-19 became more clear, the Check Global team made an extraordinary effort
      to route more than $45,000 of funds to microgrants for journalists and independent
      media organizations on five continents and support the COVID-19 Misinfodemic
      Report, which commissioned insights from top researchers and partners. We also
      developed the Beirut Response Fund to support independent media workers in Lebanon
      in the wake of the August 4 port explosion.  \n\nIn 2020, our third-party fact-checking
      program with WhatsApp was just getting started when we pivoted operations almost
      entirely to focus on supporting our partners’ response to COVID-19 misinformation
      on private messaging platforms. We learned quickly that misinformation crosses
      borders and languages, and we grew Check, our collaborative verification and
      fact-checking tool, to support 5,700 fact-checks across 5 languages in our first
      implementation stage. This laid the groundwork for our efforts to build share
      fact-check databases and cross-lingual claim detection to help fact-checkers
      work both efficiently and effectively, regardless of the language they work
      in. \n\nIt is my job, generally, to end these annual letters on a hopeful note.
      But, this year, I write this as our teams in India and Brazil are suffering
      the very darkest days of their pandemic. So, I will only say that we must do
      better. Our people and our planet and our internets need to heal. \n\nYours,<br
      /> \nEd\n\nWoodacre, CA \nApril 22, 2021 \n"
