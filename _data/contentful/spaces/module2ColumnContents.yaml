      content_type_id: moduleTex
      revision: 1
    content: "Critical to Check Global is developing an infrastructure for quality
      data to support innovative and compelling research about the global information
      ecosystem. We aim to improve data infrastructure and provision to support efficient
      workflow and effective dissemination via platforms. We are focused on improving
      datasets around online source and content credibility, and digital literacy
      skillsets in all countries of focus for research and product development. \n"
