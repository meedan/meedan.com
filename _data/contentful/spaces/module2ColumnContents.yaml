  title: Research
  content:
  - sys:
      id: 1IdHzLOBE0I3NoNzm7R7E9
      created_at: !ruby/object:DateTime 2020-02-06 20:39:35.793000000 Z
      updated_at: !ruby/object:DateTime 2020-06-18 03:23:07.358000000 Z
      content_type_id: moduleTex
      revision: 1
    content: 'The Research pillar focuses on supporting the development of research
      on the interplay between technology, journalism, and activism. We aim to improve
      understanding of the global news media and information ecosystem in order to
      improve the credibility of online information, beneficial to both journalists
      and their audiences. This is approached in a number of ways such as reflective
      [blogging](https://nawamedia.org/blog/) of project experiences, but also more
      formal academic outputs such as collaborative research papers e.g. one article
      covering the topic of "[Text Similarity Using Word Embeddings to Classify Fake
      News](https://www.researchgate.net/publication/339972471_Text_Similarity_Using_Word_Embeddings_to_Classify_Misinformation)"
      and a second investigating the barriers facing the delivery of journalism projects
      in the NAWA region in the aftermath of the 2011 uprisings. We also support a
      number of academic projects, postgraduate teaching, and new research collaborations. '
