  title: Our Mission
  content:
  - sys:
      id: 46IIyv3SNt4EWUQb4EkT89
      created_at: !ruby/object:DateTime 2020-03-03 22:38:57.564000000 Z
      updated_at: !ruby/object:DateTime 2020-03-05 19:22:36.270000000 Z
      content_type_id: moduleTex
      revision: 1
    content: Meedan builds web and mobile tools and implements creative projects for
      journalists and translators. Like our namesake the Arabic town square, our tools
      serve as a gathering place for talented people working to add context to the
      social web. Our approach is to design and implement human-centered, creative,
      and ambitious projects with world-class partners, including, corporations, media
      companies, universities, and researchers. Through all these projects we explore
      and support research, curriculum development, and new forms of digital storytelling.
      Our vision is a world that is better able to see, understand, and value its
      diversity. This, we hope, will lead to the real promise of a digitally networked
      planet, a global conversation that is wider, deeper, and more effective.
