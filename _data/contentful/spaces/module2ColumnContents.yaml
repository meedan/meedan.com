    content: |+
      ## [Check](https://meedan.com/en/check/) combines smart checklists, workflow integrations, and intuitive design to make digital newsgathering an efficient and collaborative process. Invite your team and online community in a secure environment to work together to validate breaking news content. Then, quickly show the work to your audience on social media or your news site.


      ---
      ### List of top things added to Check in 2017

      - Check localization to French
      - Reverse image search
      - Check localization to Arabic
      - Check localization to Brazilian Portuguese
      - Keep integration
      - Browser Extension
      - Check Bot

