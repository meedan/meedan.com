  title: SIDA
  content:
  - sys:
      id: 5iKdzoXo2nmRRVFQ8MXlHn
      created_at: !ruby/object:DateTime 2020-02-06 22:31:10.772000000 Z
      updated_at: !ruby/object:DateTime 2020-02-06 23:32:53.698000000 Z
      content_type_id: moduleTex
      revision: 0
    content: "SIDA is an entity of the Swedish Ministry of Foreign Affairs. It enjoys
      a strong reputation and organizes the biennial Stockholm Internet Forum, at
      which Meedan usually plays an organizing role.\n\nIn 2018, the Swedish International
      Development Cooperation Agency (SIDA) awarded Meedan with a grant to apply our
      fact-checking and open source investigation tools to a variety of global journalism
      contexts. \n\nMeedan has pioneered award-winning development of tools and techniques
      to support the collaborative curation, analysis and verification of citizen
      media since 2011. With previous SIDA support we’ve provided digital media literacy
      tools and training to over 1500 citizens across Egypt, Palestine, Lebanon, and
      Jordan through partnerships with local independent media and universities. In
      collaboration with our project partner, Birmingham City University, we have
      made e-learning materials from these trainings available through the website
      [ArabCitizenMedia.org](https://nawamedia.org/), and through BCU’s Monitoring
      & Evaluation Lab’s online website [impact.bcmcr.org](http://impact.bcmcr.org/).
      \n\nNow, our new and elevated engagement with SIDA takes our work to an entirely
      new level. "
