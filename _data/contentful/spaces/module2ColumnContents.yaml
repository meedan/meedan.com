      revision: 1
    content: "The Training pillar’s aim is to provide online resources such as the
      [NAWA Media](https://nawamedia.org/) website and develop in-person training
      opportunities delivered by our partners, which strengthen skills in journalists
      and activist groups. The main activities of the Check Global training pillar
      have focused on delivering training programs to students, citizen journalists,
      reporters and human rights defenders on open source investigation, verification,
      misinformation monitoring, leadership and organisational development skills,
      and themes of gender, feminism and sexuality. The overall aim of such activity
      is to develop improved journalism and trusted information sources in the emerging
      economies we focus on. \n\nIn addition to our training partners mentioned below,
      we have been working with students from the Lebanese University since 2018.
      Our Check Newsroom will be expanding to 6 countries in 2020 including Egypt,
      Yemen, Tunisia, Palestine and Syria. \n"
