  title: Having Important Conversations
  content:
  - sys:
      id: 7tek6AWAXmnrmUqvlxfm1X
      created_at: !ruby/object:DateTime 2019-06-20 19:53:09.037000000 Z
      updated_at: !ruby/object:DateTime 2019-08-05 19:17:47.058000000 Z
      content_type_id: moduleTex
      revision: 1
    content: "So, recognizing this challenge, we did a little daydreaming. Could we
      perhaps write software to programmatically generate the document? We have a
      corpora of previous years notes for training data, and in 2018, with the generous
      support of the AI fund, we brought bots into Check. The thinking was that we
      might just toss our g-docs (9,718) and travel receipts (653), Slack messages
      (144,661), tweets (too many), posts (not enough), emails (embarrassing, number
      withheld), conference talks (17), proposals (15) and board packets (4) into
      Check and set the AnnualNoteBot to work. We imagined the AI might generate a
      thoughtful, inspiring, and eloquent overview of the wonderful things that happened
      at Meedan during another arguably awful year for the planet and, particularly,
      for the digital surface of it that we have devoted our lives and this organization
      to improving. \n\nAlas, our end of grant report to the AI Fund will not include
      any mention of the failed AnnualNoteBot, nor will this note include any algorithmically
      generated content.  \n\nInstead, it falls to me, with all my human biases deployed,
      to share with my assessment across the continuing story of this organization.
      Working on tools and programs supporting human rights investigators, election
      monitoring, and collaborative media annotation we have put our theory of change
      into motion with significant and award-winning results. In 2018 our team of
      16 and our amazing organizational partners created: election media monitoring
      projects that pushed the boundaries of rigorous classification and creative
      memetic response to disinformation (Pop-Up Newsroom); structured data standards
      that generate machine readable signals from such work and might provide an early
      model for researching and defining standards that could help to bring a contextual
      layer of credibility signals to the web (CredCo); and, the open source software
      that keeps all of this work organized (Check)."
