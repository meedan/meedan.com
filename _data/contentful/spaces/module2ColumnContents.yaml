  content:
  - sys:
      id: A3LMDFDS0ficdA562tlJz
      created_at: !ruby/object:DateTime 2020-02-06 20:37:42.443000000 Z
      updated_at: !ruby/object:DateTime 2020-06-18 03:17:59.398000000 Z
      content_type_id: moduleTex
      revision: 1
    content: 'The Technology pillar aims to develop software and digital tools that
      enhance the quality and accessibility of reliable online information. We provide
      technical support through our flagship product Check, open-source software which
      assists news verification and fact-checking processes. Our team works closely
      with partners to gather feedback, understand workflows in different contexts,
      and enhance the experience of those using Check. Through this activity we support
      projects which fact-check elections, open source investigations, translate content
      and design research studies into the nature and patterns of online misinformation. '
  top_border: false
