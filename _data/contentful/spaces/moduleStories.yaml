    description: |-
      In this pilot episode of Misinfodemia, a new podcast from Meedan, we talk to [Renee DiResta](https://twitter.com/noUpside), Research Manager at the [Stanford Internet Observatory](https://cyber.fsi.stanford.edu/io/io). She investigates the spread of malign narratives across social networks, and assists policymakers in understanding and responding to the problem.

      Renne joined us to talk about her latest research on the spread of false information on social platforms, and how addressing those problems is more complicated than it seems.
    body: |-
      In this pilot episode of Misinfodemia, a new podcast from Meedan, we talk to [Renee DiResta](https://twitter.com/noUpside), Research Manager at the [Stanford Internet Observatory](https://cyber.fsi.stanford.edu/io/io). She investigates the spread of malign narratives across social networks, and assists policymakers in understanding and responding to the problem.

      Renne joined us to talk about her latest research on the spread of false information on social platforms, and how addressing those problems is more complicated than it seems.

