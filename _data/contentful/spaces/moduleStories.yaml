      title: We have a right to information. But in a pandemic, many of us can't read
        the information.
      description:
      url: "//images.ctfassets.net/g118h5yoccvd/3UAQWNilLEpmrbOXR47hC3/8c4c8e55e98983fc229e161d29a7e252/meedan_blog_right-to-information.jpg"
    body: "The pandemic has left us all trying to untangle new and complicated COVID-19
      information. It’s been an overwhelming and continuous part of the pandemic,
      and it’s not one that’s just in our heads. New research suggests that few websites
      are publishing COVID-19 content at a reading level that works for the general
      population. \n\nEveryone has the [right to information](https://hhi.harvard.edu/files/humanitarianinitiative/files/signalcode_final.pdf?m=1607469621)
      during a crisis. Unavailable, unclear, or inaccessible communications can increase
      anxiety, especially during times of uncertainty and ambiguity. Complex messages
      are also prone to misunderstandings. Misinterpretation or misapplication of
      complex topics like COVID-19 can result in the spread of misinformation and
      midinformation.\n\nOver the past year, researchers have studied the “readability”
      of COVID-19 information published online. What’s readability, you ask? Reading
      level tools that give “readability scores” estimate the number of years of education
      needed to understand a piece of content. In the U.S., many newspapers publish
      content to accommodate people who read between an eighth- and tenth-grade level.
      However, the average American reading level is around grade five or six. For
      [low-literacy](https://www.nih.gov/institutes-nih/nih-office-director/office-communications-public-liaison/clear-communication/clear-simple)
      readers, experts recommend creating materials at a reading level between third
      and fifth grade. \n\nThe recent studies found that most COVID-19 information
      websites aren’t meeting us where we’re at:\n\n- [Worrall and colleagues](https://bmcpublichealth.biomedcentral.com/track/pdf/10.1186/s12889-020-09710-5.pdf)
      assessed the readability of COVID-19-related content for a total of 240 English
      language webpage URLs from Ireland, the United Kingdom, Canada, and the United
      States. Using four tools, the team found that only 17.2% (n=165) of all readability
      scores analyzed were at a universally readable level. They also found that government
      and public health organization websites scored better than academic or scientific
      institutions, digital media, or others.\n\n- [Basch and colleagues](https://www.cambridge.org/core/journals/disaster-medicine-and-public-health-preparedness/article/public-health-communication-in-time-of-crisis-readability-of-online-covid19-information/E1B32CF9E602F287902AD91F1D10DA7D)
      conducted a similar study of COVID-19 online search results from 100 English
      language websites. They also found that most websites were above a tenth-grade
      reading level target. In their sample, only four websites had content at less
      than a sixth-grade reading level.\n\n- [Mishra and Dexter](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2769382?utm_campaign=articlePDF&utm_medium=articlePDFlink&utm_source=articlePDF&utm_content=jamanetworkopen.2020.18033)
      compared COVID-19 information readability from official public health agencies
      and governments of 15 countries. They found that all 18 websites scored above
      a sixth to eighth-grade reading level. They also found that 95% (n=141) scored
      above grade eight for all five readability metrics.\n\n- Additional COVID-19-related
      readability studies by [Szmuda and colleagues](https://www.sciencedirect.com/science/article/abs/pii/S0033350620302031?via%3Dihub),
      [Garcia and colleagues](http://link.springer.com/10.1007/s10900-021-00973-6),
      and [Ferguson and colleagues](https://onlinelibrary.wiley.com/doi/10.1111/1753-6405.13066)
      suggested that the reading ease of COVID-19-related health information online
      is a major problem. \n\nIn a recent reflection on our Health-Desk work, we conducted
      a series of semi-structured qualitative interviews (n=6) with partner journalists
      and fact-checkers from six different countries. The partners we interviewed
      endorsed the quality, readability, and applicability of our content in supporting
      their fact-checking efforts. \n\nTo further our evaluation, we conducted a readability
      audit. We chose 27 COVID-19-related Health Desk explainers written between June
      and December 2020. All of the audited entries were ones submitted by our media
      partners. The queries covered a variety of key topics, including nutrition,
      vaccines, testing, masks, treatment, and statistics.\n\nLike many similar studies
      from the past year, we used an [online readability tool](https://readable.com/)
      to score our content. By our measurements, like so many COVID-19 communication
      websites out there today, we also failed to meet the recommended targets for
      readability at the sixth or tenth-grade targets. Our sample reading score was
      around a grade 15 (95%CI: 14.61, 15.63), which is considered difficult to read
      and appropriate for college students.\n\nThere’s some nuance to this. While
      readability is important, using [reading ease alone](https://www.cms.gov/Outreach-and-Education/Outreach/WrittenMaterialsToolkit/ToolkitPart07)
      to determine how well the public will understand health messaging is problematic.
      [Health literacy](https://www.cdc.gov/healthliteracy/learn/index.html) efforts
      focus on how well individuals can find, understand, and use information to make
      health-related decisions. Readability scores should be considered together with
      clear communications tools to promote accessibility, actionability, and health
      literacy.\n\nThere are many tools available through the [U.S. Centers for Disease
      Control and Prevention (CDC)](https://www.cdc.gov/healthliteracy/developmaterials/plainlanguage.html),
      [U.S. National Institutes of Health](https://www.nih.gov/institutes-nih/nih-office-director/office-communications-public-liaison/clear-communication/clear-simple),
      the [World Health Organization](https://www.who.int/about/communications), and
      others to improve health communications. These leading health organizations
      all suggest that plain language principles should be used in all general communications:
      \n\n- Engage the reader by organizing content to answer their questions. Include
      a main message (or messages) at the beginning of the piece.\n- Use short sentences.\n-
      Keep the readability grade level as low as possible to ensure that more people
      can understand the content.\n- Use an active voice so that readers understand
      what to do with the information provided.\n- Use everyday, plain, or common
      language.\n\nOur Health Desk editorial team and public health experts are continuing
      to evaluate where and how to improve communications to support health literacy
      and equity. We have used an adapted clear communications tool from the [CDC](https://www.cdc.gov/ccindex/index.html)
      to assess our explainers further, and we will apply our learnings to improve
      our Health Desk content. We will integrate more action statements, begin using
      simpler text, and adjust formatting. In the coming weeks, we will also implement
      new editorial standards. Our new standards employ principles from journalism,
      crisis communications, education, and health literacy. These are actions that
      we encourage all health communicators to adopt, because readability is an important
      fixture of our health information ecosystems. \n\nThe COVID-19 pandemic has
      highlighted the need for resource investment in preparedness planning. It has
      also highlighted the need for improved communications. We must ensure that the
      public has the information needed to make safe and informed health decisions
      to protect their health and the health of their families, friends, and communities.
      The findings from studies of government, academic, and public-health-focused
      COVID-19-related websites should serve as a call to action. To prevent the spread
      of misinformation, health communicators must take responsibility for creating
      more understandable and accessible content.\n"
