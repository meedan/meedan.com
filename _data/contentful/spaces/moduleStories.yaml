    body: "At the start of the COVID-19 pandemic, [Meedan’s Digital Health Lab](https://meedan.com/digital-health-lab
      \"Meedan’s Digital Health Lab\") brought together a team of scientists to form
      [Health Desk](https://health-desk.org/ \"Health Desk by Meedan's Digital Health
      Lab\"), a team tasked with supporting fact-checking organizations and journalists
      reporting on health misinformation about COVID-19. \n\nThe team launched what
      was then called learnaboutcovid19.org, a database of COVID-19 explainers, written
      by scientific experts on-demand. A couple of months later, we migrated to a
      new website and branded ourselves as “Health Desk” covering a wider range of
      questions about COVID-19 and other scientific topics related to public health.\n\n[Health
      Desk](https://health-desk.org/ \"Health Desk\") launched on April 15, 2021,and
      as of October 12 of this year more than 1.5 million people have visited health-desk.org.
      Over the last year and a half, the Health Desk team has been receiving health
      and science-related questions from journalism partners including [Africa Check](https://africacheck.org/
      \"Africa Check\"), [CITE](https://cite.org.zw/ \"CITE\"), [AFP Fact Check](https://factcheck.afp.com/
      \"AFP Fact Check\"), [Full Fact](https://fullfact.org/ \"Full Fact\"), [The
      Africa Women Journalism Project](https://theawjp.org/ \"The Africa Women Journalism
      Project\"), [VERA Files](https://verafiles.org/ \"VERA Files\"), and [Tayo,
      a virtual help desk serving the Filipino community during COVID-19](https://www.tayohelp.com/hc/en-us
      \"Tayo, a virtual help desk serving the Filipino community during COVID-19\").\n\nIn
      December 2020, in collaboration with the [Australian Science and Media Centre](https://www.smc.org.au/
      \"Australian Science and Media Centre\") and a network of science media centres
      around the world, the [Vaccine Media Hub](https://health-desk.org/collection-projects/covid-vaccine-media-hub
      \"Vaccine Media Hub\") was launched, with the goal of specifically addressing
      questions related to COVID-19 vaccines. We launched this with the vision of
      scaling our support, providing direct access to quotes from scientists around
      the world about emerging COVID-19 vaccine-related research. These quotes, media
      briefings, and other important COVID-19 vaccine information are generated by
      scientists from the [Australian Science and Media Centre](https://www.smc.org.au/
      \"Australian Science and Media Centre\"), [Science Media Center Germany](https://www.sciencemediacenter.de/en
      \"Science Media Center Germany\"), [Science Media Centre New Zealand](https://www.sciencemediacentre.co.nz/
      \"Science Media Centre New Zealand\"), [Science Media Center Taiwan](https://smctw.tw/en/
      \"Science Media Center Taiwan\"), [UK Science Media Centre](https://www.sciencemediacentre.org/
      \"UK Science Media Centre\"), and [SINC](https://www.agenciasinc.es/en \"SINC\").\n\nHealth
      Desk and global science media centre teams continue to provide explainers, expert
      reactions and resources about globally circulating health misinformation during
      the pandemic. \n\nWhen Health Desk started these partnerships, we had a strong
      belief in the importance and the value of the content provided; however, we
      did not imagine how wide and diverse the audience would be. Our most frequently
      viewed explainers include: \n\n- [How do we know graphene oxide isn't used in
      COVID-19 mRNA vaccines?](https://health-desk.org/articles/how-do-we-know-graphene-oxide-isn-t-used-in-covid-19-mrna-vaccines
      \"Explainer: How do we know graphene oxide isn't used in COVID-19 mRNA vaccines?\")\n-
      [What do we know about the Pfizer vaccine and magnets?](https://health-desk.org/articles/what-do-we-know-about-the-pfizer-vaccine-and-magnets
      \"Explainer: What do we know about the Pfizer vaccine and magnets?\")\n- [What
      do we know about the toxicity of spike proteins made from COVID-19 vaccines?](https://health-desk.org/articles/what-do-we-know-about-the-toxicity-of-spike-proteins-made-from-covid-19-vaccines
      \"Explainer: What do we know about the toxicity of spike proteins made from
      COVID-19 vaccines?\")\n- [How long is a person infected with COVID-19 contagious?](https://health-desk.org/articles/how-long-is-a-person-infected-with-covid-19-contagious
      \"Explainer: How long is a person infected with COVID-19 contagious?\")\n- [Are
      COVID-19 vaccines causing antibody-dependent enhancement?](https://health-desk.org/articles/are-covid-19-vaccines-causing-antibody-dependent-enhancement
      \"Explainer: Are COVID-19 vaccines causing antibody-dependent enhancement?\")\n-
      [Is it dangerous to take anesthetics after getting a COVID-19 vaccination?](https://health-desk.org/articles/is-it-dangerous-to-take-anesthetics-after-getting-a-covid-19-vaccination
      \"Explainer: Is it dangerous to take anesthetics after getting a COVID-19 vaccination?\")\n\nSearches
      for fact-checks and explainers on Health Desk and the Vaccine Media Hub come
      from around the world, including the US, Australia, UK, Canada, India, the Philippines,
      Taiwan, Malaysia, South Africa and New Zealand. \n\nAs much as the  search feature
      helps site visitors find what they are looking for, our most popular content
      covers vaccine ingredients and types of vaccines available, as well as questions
      about alternative COVID-19 treatments not validated by scientific evidence.\n\nThanks
      to our amazing users who have been sharing fact-checking requests with our team
      since day one! We commit to continue publishing and distributing quality, fact-checked
      and localized health information to all our audiences."
