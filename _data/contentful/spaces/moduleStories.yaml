    body: "Meedan is excited to have Julissa Ayala, who goes by Juli, on board as
      our UX Designer! Learn more about Juli in the short Q&A below.\n\n### 1. What
      has been your experience before you joined Meedan?\n\nBefore Meedan, I had a
      diverse background that began with studying Psychology for undergrad in Florida,
      and upon graduating landing my first role as a [lead research assistant at Northeastern
      University](https://bouve.northeastern.edu/ap/research/ \"Department Of Applied
      Psychology Research Teams at Northeastern University\"). I conducted user interviews,
      synthesized data, and helped write grant proposals. I was interested in combining
      this experience with tech, so I transitioned to working on a Product team at
      [TripAdvisor](https://www.tripadvisor.com/ \"TripAdvisor\") conducting content
      QA, then later as a UX Designer for a health insurance exchange website operated
      by the US government, [Healthcare.gov](https://www.healthcare.gov/ \"US Healthcare.gov\").\n\n###
      2. Tell us about an exciting and insightful experience that has shaped your
      perspective and work.\n\nDesigning for [healthcare.gov](https://www.healthcare.gov/
      \"US Healthcare.gov\"), whose users are of all ages, backgrounds, and varied
      needs, allowed me to develop an even deeper sense of empathy for the users I
      serve. I approached my work with the perspective to design for all users, keeping
      neurodiversity and accessibility top of mind. Products that are designed with
      this perspective make better products overall, because they’re more usable for
      everyone. \n\n### 3. What does the UX community think about designing for users
      across cultural contexts ? What are the strengths and what gaps do you see?\n\nAlthough
      in recent years it seems awareness is growing in designing for users across
      cultural contexts, on most fronts, we still have a long way to go. It seems
      that only very recently accessibility for users with special needs has been
      prioritized across the web, and as we learn more about this, it raises more
      questions about if we’re doing a good job designing for users of varied cultures,
      because one size does not fit all. When most of us think about designing across
      cultural contexts, what usually comes to mind is localization. This is an important
      piece, but we need to go deeper and think about things like imagery, icons,
      and communication styles. During my time at [healthcare.gov](https://www.healthcare.gov/
      \"US Healthcare.gov\"), I led several improvements to the Spanish version of
      the website that combined content strategy and UX. [In the US, Spanish is the
      most common non-English language spoken.](https://www.pewresearch.org/fact-tank/2013/09/05/what-is-the-future-of-spanish-in-the-united-states/
      \"Pew Research Center on Spanish being second most spoken language in US\")
      Now at Meedan, I’m thinking about the implications of designing on a more global
      scale, and how we can be more inclusive to all of our users.\n\n### 4. What
      brought you to Meedan?\n\nI was hoping to eventually shift gears to working
      in a smaller organization I could grow with and make a bigger impact. At the
      top of my list was also somewhere with a base of social good and great benefits.
      All of those boxes were checked when I came across a post on [Techqueria](https://techqueria.org/
      \"Techqueria\"), a Slack community for [Latinx](https://www.oprahdaily.com/life/a28056593/latinx-meaning/
      \"Latinx explained\") in tech, by Meedan’s Executive Associate, Gisela Zuniga.
      It was for an opening on Meedan’s product team, and I was immediately drawn
      in by Meedan’s ever so important mission of fighting global misinformation,
      particularly in the context of current events in 2021.\n\n### 5. What's a project
      you're excited about right now?\n\n[Check](https://meedan.com/check \"Check
      by Meedan\"), Meedan’s fact checking platform has been my primary focus since
      I started at Meedan, and we’re making some really great improvements based on
      feedback from our newest users. It’s exciting to be able to contribute to the
      growth of such an important product on a global scale, being used by some of
      the world’s most well known companies and groundbreaking grassroots partners
      alike. My favorite part of making these improvements happen has been the discovery,
      where I get to talk to our users often and show them prototypes of what we’re
      working on. \n\n### 6. Tell us some fun facts about Juli.\n\n- I was born in
      the Dominican Republic, and although I grew up between Boston and Florida, I
      am privileged to be able to go back to my home country often and feel close
      ties to my family there and my roots.\n- I am the biggest [Tom Brady](https://en.wikipedia.org/wiki/Tom_Brady
      \"Tom Brady\") fan\n- I love listening to and dancing [bachata](https://www.youtube.com/watch?v=iCVQmEeBfbU
      \"bachata dancing\"), [merengue](https://www.masterclass.com/articles/what-is-merengue-music-and-dance
      \"merengue dancing\") and [salsa](https://en.wikipedia.org/wiki/Salsa_(dance)
      \"salsa dancing\")\n- I have an adorable Schnoodle named Melo who is very mellow\n\n![Juli’s
      dog Melo](//images.ctfassets.net/g118h5yoccvd/57ztk3dXBvHQqobKvo9AtR/3a2c55098b2a750b73f052e6a2bdf89c/Juli___s_dog_Melo.png)\n\n<p
      class=\"caption text-align--center\">Juli’s dog Melo.</p>\n"
