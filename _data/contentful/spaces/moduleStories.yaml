      url: "//images.ctfassets.net/g118h5yoccvd/2ZYSPMUN79hD3MAkWHrdud/70a9baf0bb490393ebcc7d1ca038a209/meedan_blog_maria-ressa-noble-prize_08.jpg"
    description: "The news that Maria Ressa has been awarded the [Nobel Peace Prize
