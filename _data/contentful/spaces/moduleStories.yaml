    description: "[Check Global Network](https://meedan.com/blog/join-the-check-global-network-for-media-and-tech-in-emerging-economies/)
      stands in solidarity with all women journalists in Afghanistan, who are being
      targeted because of their work. We are a community that brings together non-profits
      and collectives working in the area of independent media and information and
      communication technologies (ICTs) in the emerging economies of Asia-Pacific,
      East Africa, Sub Saharan Africa, Latin America, and the North Africa Western
