      title: The case for a public health approach...
      description: ''
      url: "//images.ctfassets.net/g118h5yoccvd/5yyqPJoYsT5Jd2T6XbxqF0/64b04773938888cd9ac0dbebe35cab3f/meedan_blog_public-health-misinformation.jpeg"
    body: "Preventing, moderating and debunking health misinformation can improve
      the public’s health and well-being. But not all anti-misinformation techniques
      are felt equally.\n\nAt Meedan we work with platforms and fact-checkers on some
      of the most critical health misinformation problems on the internet. \n\nTwo
      years into COVID-19, we find ourselves asking some of the following questions:
      What communities are most considered when health misinformation policies are
      developed? What topic areas are best moderated online and who do they apply
      to? What languages are used in automated misinformation searching? Importantly,
      the media has [started](https://www.nbcnews.com/news/latino/democrats-experts-warn-spanish-language-disinformation-intensifying-rcna15172
      \"Spanish language used in automated misinformation searching\") [asking](https://www.theguardian.com/tv-and-radio/2021/oct/11/john-oliver-last-week-tonight-digital-misinformation
      \"John Oliver on misinformation\") [those](https://www.newyorker.com/news/daily-comment/the-latinx-community-and-covid-disinformation-campaigns
      \"Latinx community and COVID disinformation campaigns\") [questions](https://www.washingtonpost.com/outlook/2021/10/28/misinformation-spanish-facebook-social-media/
      \"Spanish misinformation on Facebook\") [too](https://www.bostonglobe.com/2022/02/14/opinion/taking-scourge-online-spanish-language-misinformation/
      \"Spanish language misinformation feature in Boston Globe\"). \n\nProbing these
      questions reveals that, indeed, the benefits of moderation reflect existing
      health disparities and inequities, because people are not equally vulnerable
      to misinformation and response efforts are not being equally implemented. \n\nFor
      example, [research shows](https://www.turing.ac.uk/sites/default/files/2021-02/misinformation_report_final1_0.pdf
      \"Alan Turing Institute report on misinformation\") that individuals with higher
      digital literacy, health literacy, numerical literacy, and cognitive skills
      are better at assessing health content and evading health misinformation. In
      addition, some communities spend more time online due to social factors. For
      instance, Latinos in the U.S. spend [twice as much time on YouTube](https://static1.squarespace.com/static/5d30982b599bde00016db472/t/60668f2a28dee76b4ffebc73/1617334072783/Equis+Post-Mortem+Part+One+%28Public+Deck%29+%281%29.pdf
      \"Latino viewership of YouTube\") as non-Latino adults, making them more susceptible
      to online misinformation on the platform and making moderating efforts that
      don’t consider these discrepancies less effective. \n\nAnother example comes
      from [a study that showed](https://plan-international.org/publications/freetobeonline
      \"Lower income countries more susceptible to misinformation\") that participants
      from low and middle-income countries were more likely to be affected by unreliable
      or false information online than those from high-income countries, and twice
      as likely to have questioned whether to get the vaccine than those in high income
      countries.\n\nAnd just as the benefits of moderating health misinformation are
      disproportionate, so are consequences of not equitably moderating health misinformation
      online. Certain content moderation approaches can, in fact, exacerbate inequities
      or create new ones. \n\nFor instance, Meta appropriately and quickly took down
      a false video claim in English that COVID-19 vaccines have microchips and are
      connected to Bill Gates, but the same claim in a Spanish-language video [could
      still be viewed](https://www.axios.com/social-media-misinformation-latinos-2c3574d4-d437-402c-8606-94c2f6332abf.html
      \"Spanish misinformation video claims not moderated as much as English ones\")
      in the weeks following. In examples such as these, not only are Spanish-language
      speakers not benefiting from such moderation efforts, but actions like this
      one (which are well-intentioned to address misinformation) may actively make
      misinformation inequities larger. \n\nAnother challenge that can exacerbate
      existing inequities is the fact that people are not equally vulnerable to health
      problems. As a result, not considering those differences and targeting response
      efforts accordingly can create wider health gaps. \n\nFor instance, it is well-established
      that immigrant communities, non-white people, lower-income people, and people
      without stable housing – among other marginalized communities – have a higher
      risk of a range of negative health outcomes. Being at higher risk of certain
      health outcomes makes one more likely to seek out health information online,
      especially if one doesn’t have consistent access to formal healthcare. It also
      makes one more vulnerable to the harms of health misinformation.\n\nIn order
      to 1) both acknowledge and work to mitigate such inequities and 2) actively
      promote greater health equity, it’s important that social media platforms apply
      a public health approach to address health misinformation online, one that prioritizes
      impacts and wellbeing for the population of users as a whole and considers social
      disparities. \n\nMedical misinformation is a public health problem: it [can
      have](https://pubmed.ncbi.nlm.nih.gov/34076397/ \"Vitiligo Health Education
      and misinformation\") [direct](https://www.ncbi.nlm.nih.gov/books/NBK572169/
      \"US Surgeon General on confronting health misinformation\") [consequences](https://www1.nyc.gov/office-of-the-mayor/news/186-19/de-blasio-administration-s-health-department-declares-public-health-emergency-due-measles-crisis#/0
      \"NYC Health Department declares measles outbreak a public health emergency
      in 2019\") on human health and wellbeing and is a societal challenge; And a
      public health challenge requires a public health approach. \n\nThe simplest
      way of explaining the field of public health is that it deals with health from
      the perspective of populations as opposed to individuals. This is exactly how
      social media platforms should be thinking about how to address health misinformation:
      health misinformation moderation is not just about the harm that might come
      to one individual from a certain false claim, but analyzing and triaging harms
      of claims at scale, including based on who is most likely to be negatively impacted.
      \n\nAssessing the potential harm of claims is central to content moderation
      work. However, it’s not often done in a standardized way, and this type of public
      health approach is [typically not](https://misinforeview.hks.harvard.edu/article/research-note-examining-how-various-social-media-platforms-have-responded-to-covid-19-misinformation/
      \"Social media platform response to COVID-19 misinformation\") [built in](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7532328/
      \"social media health misinformation report\"). If platforms implemented a process
      for assessing or determining the potential harm of a claim through a public
      health framing – population-level thinking would be inherent and central to
      moderation, and lead to more equitable moderation and, resultantly, more equitable
      health outcomes. \n\nIn other words, when determining whether a claim is (for
      instance) low risk versus moderate risk, there’s population-level data and a
      health equity lens that feed into the decision making process. For instance,
      when considering a claim that handwashing isn’t important for preventing the
      flu, considerations should be made about who is most likely to suffer from this
      claim (in this case, older people, children, people who are in crowded spaces,
      people without access to high quality) and how those risks can be severe and
      disproportionate even if the claim doesn’t immediately read as severe from a
      non-public health perspective.\n\nPlatforms are going to continue to put more
      resources into moderating health misinformation online as the pandemic continues,
      as health topics continue to be polarized, and as more data emerges on the tangible
      harms of health misinformation. \n\nWith these ongoing changes comes an opportunity
      for platforms to move away from the more reactive policies that began [emerging
      in 2019](https://www.nytimes.com/2019/02/23/health/pinterest-vaccination-searches.html
      \"Pinterest vaccination searches\") in response to [growing concerns](https://www.who.int/news-room/spotlight/ten-threats-to-global-health-in-2019
      \"Ten threats to global health in 2019\") of the harms of anti-vaccine misinformation
      online. Having had years of experience now in health moderation, especially
      around COVID-19, platforms can and should use this moment to collectively take
      a proactive approach by using and centering public health. Doing so would not
      only mitigate new information disparities, but importantly, will prevent existing
      ones from getting worse."
