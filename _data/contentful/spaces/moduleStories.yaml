      syndication models for content dissemination, and strong collaborations across
      the public health and journalism fields. \n\nConversations with partner organizations
      have demonstrated how having access to experts can increase the subject matter
      that fact-checkers can cover, and therefore the content available online to
      the fact-checkers’and journalists' audiences. How can we work together to continue
      to fill public health information gaps across a variety of topics, ranging from
      vaccinations to infectious disease, from nutrition to reproductive health care?
      \n\nAt a presentation our team participated in about health misinformation hosted
      by the National Academies of Science, Engineering and Medicine, health fact-checking
      was identified as “the next frontier of health literacy”, and this is in direct
      response to the public health efforts of innovative communicators around the
      world. This includes our amazing partners: VERA Files, India Today, Nigeria
      Health Watch, Speak Up Africa, Boom Live, Africa Check, Animal Politico, and
      many more. We're grateful for your dedication to untangling complex questions
      related to the COVID-19 pandemic, fact-checking in an era of evolving science
      and moments of uncertainty. Your response to the misinfodemic is vital.  \n\nWe
      have also started to serve local community media outlets in the United States,
      including public broadcasters such as the Atlanta NPR-affiliate, WABE, and Indianapolis’
      public radio station WFYI, as well as large media organizations like the New
      York Times and Reuters. Through a broader network of public broadcasters in
      the United States, called America Amplified, COVID-19 questions answered by
      Meedan scientists are brought to local audiences across the country. Our media
      partnerships also include Tayo Help Desk, a resource that offers American Filipinos
      localized insights into COVID-19 information. \n\nWe thank each and every one
      of the journalists, fact-checkers, and communicators that have come to us for
      support, and are looking forward to continuing collaborations in 2021. \n\nHere's
      where you can find more information about the Vaccine Media Hub collaboration:
      https://meedan.com/blog/questions-about-covid-19-vaccines-the-vaccine-media-hub-is-coming-soon/ "
