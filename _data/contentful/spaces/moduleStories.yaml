      url: "//images.ctfassets.net/g118h5yoccvd/2ZiX9kJyrBiqOJY58nTVoV/c349b4f3dd1a26130c94a5a7b762d6ae/meedan_blog_gendered-health-misinformation.jpg"
    body: "International Women's Day (IWD) (today, March 8, 2022) is an opportunity
      to celebrate the achievements of women. Importantly, however, it’s also a day
      for reconciling all insidious forms of misogyny and sexism that not only affect
      women, but everyone.\n\nTo do so requires acknowledging the resilient contributions
      of women globally, but also the fact that we are far from living in an equal
      world where all genders are respected, and we each have a unique role to play
      in getting there. \n\nThis International Women’s Day, we reflect on just that:
      what our role in reaching true gender parity and equity is as an organization
      steeped in the world of fact-checking and fighting misinformation. \n\nThe IWD
      campaign theme for 2022 is [#BreakTheBias](https://www.internationalwomensday.com/theme
      \"#BreakTheBias campaign\") – which asks people globally to imagine and fight
      for a world that is free of bias, stereotypes, and discrimination, and where
      differences are celebrated and valued. In accordance with this theme, and as
      part of our reflections on our own role in fighting a patriarchal and sexist
      society, we are bringing awareness in this post to gendered misinformation –
      a subset of health misinformation that is under-researched and under-prioritized
      – with a focus on gendered health misinformation.\n\nIn this article, we differentiate
      between gendered disinformation and gendered misinformation, analyze the ways
      in which it presents online with a special focus on gendered misinformation
      in healthcare, and explain why it is an issue of concern to everyone.\n\nGendered
      disinformation is a subset of online or gendered abuse that uses heavily stereotyped
      narratives, fake stories, threats, and sometimes even sexually charged, distorted
      images to defame women and push them out of the public sphere. Gendered disinformation
      typically involves tailored harassment aimed to delegitimize and harm the target.
      Gendered disinformation in how it’s been researched also typically centers on
      the harassment, defamation, and sexualization of women specifically (though,
      to be clear, gendered disinformation also severely impacts trans and nonbinary
      people). \n\nWe define gendered misinformation, on the other hand, as the unintentional
      spread of false or substandard information that either stems from gendered biases,
      or is specifically about gender. While gendered misinformation can impact anyone
      of any gender, we see it disproportionately impact women, trans, and nonbinary
      people. Important note: gendered misinformation can be about sex, and not gender
      (eg. menstruation), but still be a gendered claim in nature.\n\nResearch (albeit
      limited) is clear that women are routinely targeted by [gendered disinformation](https://www.disinfo.eu/publications/gender-based-disinformation-advancing-our-understanding-and-response/
      \"Understanding gender based disinformation\"), typically in the form of intentional
      and coordinated sexist information campaigns and harassment. The [Wilson Center’s
      report](https://www.wilsoncenter.org/publication/malign-creativity-how-gender-sex-and-lies-are-weaponized-against-women-online
      \"Wilson Center’s report on gendered disinformation\") “Malign Creativity: How
      Gender, Sex, and Lies are Weaponized Against Women Online” identifies the three
      defining characteristics of online disinformation as 1) falsity, 2) malign intent,
      and 3) coordination. \n\nMultiple reports have illuminated the real-world impacts
      of gendered disinformation. One [analysis](https://www.brookings.edu/techstream/gendered-disinformation-is-a-national-security-problem/
      \"Gendered disinformation is a national security problem\") of the 2020 U.S
      primaries focused on specifically women in politics shows that women candidates
      were intentionally and falsely attacked more often than male candidates. The
      [Wilson Center report mentioned above](https://www.wilsoncenter.org/publication/malign-creativity-how-gender-sex-and-lies-are-weaponized-against-women-online
      \"Wilson Center’s report on gendered misinformation\") found that 9 of 13 female
      politicians surveyed across three countries and six social media platforms had
      been targets of gendered disinformation narratives. Across the world, women
      from politicians to journalists to public health officials have been threatened,
      [harassed](https://www.medicalbag.com/home/features/female-doctors-are-especially-vulnerable-to-online-harassment/
      \"Women doctors especially vulnerable to online harassment\"), [sent to prison](https://www.mediasupport.org/blogpost/digital-misogyny-why-gendered-disinformation-undermines-democracy/
      \"Digital misogyny\"), and [killed](https://www.nytimes.com/2021/03/05/world/asia/afghanistan-women-journalists.html
      \"Women journalists in Afghanistan\") as a result of gendered disinformation.\n\nUnlike
      gendered disinformation, which is intentional and coordinated sexist information
      campaigns, gendered misinformation may stem from a combination of external factors
      and internal factors, such as the lack of access to information and existing
      stereotyped beliefs. And though it is a concept that is less widely researched
      and more insidious, we at Meedan witness its spread and impacts every day in
      our work, and believe that its impacts are pervasive and harmful – in many ways
      exactly because of its insidious nature.\n\nGendered misinformation spans topics
      including politics, economics, health, societal roles, and culture. This post
      narrows in on gendered health misinformation, given our ongoing digital health
      work including [Health Desk](https://health-desk.org/ \"Health Desk\"), through
      which we have observed gendered health misinformation trends since the project’s
      launch; for example, false claims about [vaccines and menstrual cycles](https://health-desk.org/articles/what-do-we-know-so-far-about-covid-19-vaccines-and-their-impact-on-menstruation
      \"vaccines and menstrual cycles fact-checks on Health Desk\") and false claims
      that [pregnant people shouldn’t get the vaccine](https://health-desk.org/articles/what-do-we-know-so-far-about-the-covid-19-vaccines-during-or-before-pregnancy-and-breastfeeding
      \"fact-check on pregnancy and COVID-19 vaccine on Health Desk\") to keep their
      baby safe. \n\nBoth of these are examples of gendered health misinformation,
      which, again is the unintentional spread of false or substandard information
      that either stems from gendered biases, or is specifically gendered. The first
      claim is specifically about people who can menstruate and is a gendered claim.
      The second claim is both about people who can get pregnant and is rooted in
      stereotypes about pregnant people needing to sacrifice (unnecessarily) for their
      baby. \n\nThe number of people online increases by the day, and more people
      have [access to the internet](https://www.statista.com/statistics/617136/digital-population-worldwide/
      \"Who has internet access worldwide\") than they do [essential healthcare services](https://www.who.int/news/item/13-12-2017-world-bank-and-who-half-the-world-lacks-access-to-essential-health-services-100-million-still-pushed-into-extreme-poverty-because-of-health-expenses
      \"Poverty worldwide and access to healthcare\"). This ubiquity of the internet
      combined with rampant sexism and stigma surrounding the healthcare of women,
      trans, and nonbinary people who already have [lower](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0221583
      \"In the US, Comparing the health of non-binary and binary transgender adults
      in a statewide non-probability sample\") [access](https://physicians.dukehealth.org/articles/recognizing-addressing-unintended-gender-bias-patient-care#:~:text=Despite%20good%20intentions%2C%20gender%20bias,care%20is%20a%20serious%20problem.
      \"Recognizing, Addressing Unintended Gender Bias in Patient Care\") to quality
      healthcare than cis men results in a misleading and often harmful ecosystem
      of gendered health information online. \n\nEvery day, people around the world
      – especially women, trans, and nonbinary people – are bombarded with stereotypes
      and misleading facts about their bodies and their health. One [report](https://womensagenda.com.au/latest/plan-international-australia-launch-a-bold-new-campaign-to-stop-women-feeling-unsafe-after-dark/
      \"Plan International Australia report on online health misinformation\"), published
      by Plan International Australia, found that 1 in 5 girls interviewed felt unsafe
      as a result of online health information, and that, due to misinformation, 1
      in 4 questioned whether to get vaccinated against the coronavirus. The study
      reported that many participants “said they had concerns about fake events advertised
      on social media placing them at physical risk, or unreliable medical advice
      that could harm their health or impact their confidence in legitimate medical
      advice.”\n\nIn a different [study](https://dl.acm.org/doi/abs/10.1145/3411764.3445091
      \"Barriers to accurate online health misinformation for transgender and nonbinary
      patients\") on transgender health misinformation, transgender participants reported
      getting inaccurate and misleading information online about topics such as hormones,
      binding (the action of making one’s chest look flatter using clothing, binders,
      etc.), mental health, surgery, and coexisting conditions. One participant described
      the following about their experience seeking out health information online:
      “I was told – rather incorrectly – that my gender struggle (rather, my difficulty
      to understand what was feelings of dysphoria) was a dissociative symptom and
      meant I was bipolar and a danger to myself, but not nonbinary.” This misinformation
      led this person to delay seeking care and exacerbated existing mental health
      challenges – serving as just one example of how gendered health misinformation
      can actively cause harm.\n\nThis pervasiveness of gendered health misinformation
      is also what we’ve witnessed at Meedan in our digital health work, and has only
      amplified during the COVID-19 pandemic. This amplification is due to three main
      factors: 1) [an increase in online activity overall](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7280123/
      \"Impact of digital surge during Covid-19 pandemic\"); 2) an increase in health
      concerns both related to COVID-19 and unrelated, as COVID-19 has dominated healthcare
      for two years and [worsened](https://www.nytimes.com/2022/01/26/world/europe/coronavirus-uk-nhs-backlog.html
      \"Backlog of healthcare issues due to Covid-19 pandemic\") [healthcare](https://www.vox.com/policy-and-politics/22555949/us-health-care-system-ranking-covid-19-pandemic
      \"US healthcare worse because of pandemic\") and [health outcomes](https://www.thelancet.com/journals/langlo/article/PIIS2214-109X(21)00079-6/fulltext
      \"Effects of the COVID-19 pandemic on maternal and perinatal outcomes\") as
      a result; and 3) a [decrease in opportunities](https://www.unwomen.org/en/news/stories/2020/9/feature-covid-19-economic-impacts-on-women
      \"Economic impacts of Covid-19 on women worldwide\") and [quality of life](https://www.columbiapsychiatry.org/news/impact-covid-19-pandemic-transgender-and-non-binary-community
      \"Impact of Covid-19 on transgender and nonbinary community\") for women, trans,
      and nonbinary folks since the onset of the pandemic. \n\nCommon gendered health
      misinformation topics include vaccines, hormones, hormone replacement therapy
      (HRT), menstruation, fertility and pregnancy, birth effects, abortion, sexually
      transmitted infections, diet, gender-affirming care, and intimate partner violence
      – among many others. This type of misinformation can be especially misleading
      and harmful because these topics are stigmatized – meaning that people may be
      more likely to look for answers online than elsewhere.\n\nOne stark example
      of gendered health misinformation is the wide range of rumors about the COVID-19
      vaccines and their supposed effect on fertility, menstruation, and pregnancy.
      We have received requests on Health Desk to address misinformation claims including
      “COVID-19 vaccines cause the placenta to not develop and lower fertility,” “COVID-19
      vaccines causing birth defects,” and “COVID-19 vaccines alter menstrual cycles
      for life.” These claims are [widespread](https://jamanetwork.com/journals/jama/fullarticle/2789477
      \"Widespread Misinformation About Infertility Continues to Create COVID-19 Vaccine
      Hesitancy\") and erode trust in vaccines on aggregate, not just for people who
      can menstruate or bear children, showing how gendered health misinformation
      isn’t just a problem for the group being targeted, it’s a problem for everyone
      in that it reinforces gender stereotypes and promotes invalid science.\n\nAs
      evidence of this, one U.S-based [survey by KFF](https://www.kff.org/coronavirus-covid-19/poll-finding/kff-covid-19-vaccine-monitor-media-and-misinformation/
      \"KFF COVID-19 Vaccine Monitor\") found that out of about 1,500 nationally representative
      study participants, one third reported that they heard that COVID-19 vaccines
      caused infertility and either believed the myth was true or weren’t sure. Infamous
      vaccine scientist turned vaccine skeptic Robert Malone has also [erroneously
      claimed](https://firstdraftnews.org/articles/baseless-claims-about-mrna-vaccines-and-miscarriages/
      \"mRNA vaccine misinformation\") that mRNA COVID-19 vaccines cause significant
      disruptions in periods and miscarriages, citing that as one of the reasons that
      mRNA COVID-19 vaccines are dangerous.\n\nFor context, [data shows](https://www.nih.gov/news-events/nih-research-matters/covid-19-vaccines-linked-small-increase-menstrual-cycle-length#:~:text=The%20team%20found%20that%20women,with%20a%200.91%2Dday%20increase.
      \"Small increase in menstrual cycle length from Covid-19 vaccine dose scientific
      research\") that COVID-19 vaccines may cause a small increase in period cycle
      length by about less than a day after each dose, with any effects not lasting
      past that single cycle. There is no current evidence that the COVID-19 vaccines
      cause miscarriage, but that claim is being used as a significant selling point
      for why the vaccines are dangerous. This example is just one of many in which
      gendered health misinformation not only targets women and people who menstruate,
      but is used to push broader health misinformation narratives.  \n\nExamples
      of gendered health misinformation claims unrelated to COVID-19 include “partners
      will be able to tell if you’ve had an abortion,” “feeding your baby formula
      as opposed to breastfeeding is wrong and harmful,” “transgender children are
      undergoing irreversible medical changes by transitionin,” “polycystic ovary
      syndrome (PCOS) is caused by the person who has it,” “using tampons causes cancer,”
      “if you got the HPV vaccine, you can skip your pap smear,” and “intimate partner
      violence doesn’t cause serious health problems.” \n\nGendered misinformation,
      and particularly gendered health misinformation, is an emerging concept that
      requires more research and refinement centered on those most impacted. We’re
      looking forward to diving into these claims further in future research, and
      shedding light on the ways that gendered health misinformation both harms and
      serves to uphold patriarchal values. Doing so is one small part of our own commitment
      to break the bias not only on International Women’s Day, but every day."
