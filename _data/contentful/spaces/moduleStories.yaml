      title: 'Responding to COVID-19: Reflections on year one'
      description: 
      url: "//images.ctfassets.net/g118h5yoccvd/WSi8YqOhA0XSAzy3mUC0s/a73a48f7297d24c4e027e38209e94f09/meedan_1year_hd.png"
    description: "Since 2018, the priority at Meedan's Health Desk has been to alleviate
      the information bottlenecks between critical emerging scientific research and
      the journalism and fact-checking communities that need to get the information
      accurately and quickly.\n\nTo our community, we appreciate you, we are grateful
      for you, and our team of scientists is on-call for you as public health information
      response priorities shift and expand in 2021.   \n\nOver the last year, we have
      developed scientific collaborations with communicators reaching millions around
      the world, and now with our brilliant collaborators at the Australian Science
      Media Centre, we also have a dedicated support service to specifically help
      with reporting on COVID-19 vaccines. The includes a global alliance of Science
      Media Centres and Meedan Digital Health Lab’s in-house team of public health
