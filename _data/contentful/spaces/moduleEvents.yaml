    location_human_friendly: Online on Zoom
    description: This is the closing event for six grassroot African organizations
      from Guinea, Kenya, Nigeria, Somalia, Tanzania and Zambia, which received funding
      to support their work around the COVID-19 pandemic.
    long_description: "Six grassroot African organizations from Guinea, Kenya, Nigeria,
      Somalia, Tanzania and Zambia received grants to support their work to highlight
      and respond to the COVID-19 pandemic on the continent. \n\nThese initiatives
      included [a student-founded project in Nigeria](http://www.peoplescheck.org/)
      to fact-check and verify viral health misinformation and disinformation that
      has affected people's health and lives, a [Somali language radio station](https://www.daljir.com/)
      that ran media literacy campaigns and radio reporting in Puntland and Galmudug
      regions to bring health facts to the public and [a Guinean network of volunteers](http://www.zeropauvreafrique.org)
      that tracked and deconstructed false information around the COVID-19 crisis.\n\nOther
      awards included a [Tanzanian campaign](https://www.instagram.com/constructiveactivism/)
      to document and share information around injustices, human rights abuse and
      repressions associated to COVID-19 interventions in the country in collaboration
