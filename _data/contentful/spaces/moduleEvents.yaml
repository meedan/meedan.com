      description: 
      url: "//images.ctfassets.net/g118h5yoccvd/2O80ER32L22S8aFaV3jkOa/e7b0af514bf6e1e59982d1800000559b/meedan_check-global-micro-grants.png"
    location_human_friendly: Online on Zoom
    description: This is the closing event for four independent media pratcitioners
      and organizations in the NAWA region which received grants to cover the impact
      of the COVID-19 pandemic in their communities.
    long_description: "Four independent media workers and organizations operating
      in the NAWA region received funding to produce and sustain creative, necessary
      local journalistic work. \n\nThese initiatives have worked in  particularly
      challenging conditions, and the work they did ranged from the production of
      a digital health program through [a popular community radio station](https://www.facebook.com/watch/?v=3175873192467573),
      to a [trilingual health fact-checking campaign](https://nawaat.org/) in Tunisia,
      an essential and important investigation on [the plight of African refugees
      in Tangier](https://www.lejournaldetanger.com/reportage-a-tanger-le-calvaire-pour-la-survie-des-migrants-subsahariens/)
      amidst the pandemic, and a painstaking three-part investigation documenting
      the [Syrian regime's inadequate health response to the pandemic](https://syriauntold.com/2020/08/04/%D9%83%D9%88%D8%B1%D9%88%D9%86%D8%A7-%D9%81%D9%8A-%D8%A7%D9%84%D8%B3%D8%A7%D8%AD%D9%84-%D8%A7%D9%84%D8%B3%D9%88%D8%B1%D9%8A-%D8%A7%D9%86%D8%B6%D8%A8-%D9%81%D9%8A-%D8%A8%D9%8A%D8%AA%D9%83-%D9%8A%D8%A7/).\n\nOur
      grantees' experiences, therefore, provide a much needed teaching opportunity
      for aspiring and budding journalists in NAWA. We've opted, in that sense, to
      convene a closed panel on November 14th that would bring together the COVID-19
      microgrant NAWA grantees with our 25 journalism students participating in the
      [Check NAWA Newsroom](https://nawamedia.org/newsroom/). Our students, who have
      been receiving [training and mentorship](https://nawamedia.org/blog/2020/05/08/open-democracy-training-for-nawa-newsroom-students/)
      on investigative journalism and open-source skills, have also done the grueling
      job of creating active remote newsrooms in Yemen, Syria, Lebanon and Egypt.
      \n\nDespite their dedication, our students have been forced to reckon with the
      challenges brought by remote journalistic work such as lacking internet access,
      debilitating local events, and a pandemic. Through our event, students will
      get the opportunity to ask questions to the COVID-19 microgrant NAWA grantees
      while also learning about their diverse projects. \n\nIf you would like to know
      more about our NAWA event, please contact Azza el Masri at <azza@meedan.com>"
