      related to the COVID-19 pandemic during an event on 17 November. Also invited
      to the panel are the [Check Global partners](https://meedan.com/projects/check-global/)
      from Sub-Saharan Africa, [PesaCheck](https://pesacheck.org/) and [CITE](https://cite.org.zw/).\n\nIf
