    status: Upcoming
    location_human_friendly: Online on Zoom
    description: This is the closing event for seven local and regional organizations
      in Latin America and the Caribbean which received grants to cover the impact
      of the COVID-19 pandemic in their communities.
    long_description: "Seven local and regional organizations received grants to cover
      the impact of the COVID-19 pandemic in their regions, and majority of these
      organizations are led by women. \n\n[Coletivo Cirandeiras](https://www.instagram.com/cirandeiras/)
      produced podcast [episodes](https://open.spotify.com/show/4THKpW9TIBdxRWe7amFSd5?si=nPX632NEQW2Lk3BPklou-w)
      on the stories of women leaders in underrepresented and marginalized communities
      in Brazil. Leading the fact-checking work in Cuba is the alliance of two independent
      media outlets ([Periodismo de Barrio](https://www.periodismodebarrio.org/) and
      [elTOQUE](https://eltoque.com/)) creating a tipline on WA and Telegram that
      increased regional awareness related to the pandemic and desinformation. \n\nAnother
      fact checking initiative, [Eté Checagem](https://www.etechecagem.com/), produced
      pieces focused on the favelas communities, indeginous population and LGBTQIA
      population in Brazil. [Ruda Coletiva](https://rudacolectiva.com/) a group of
      Latin America women photographers, built their[ website](https://rudacolectiva.com/NO-ES-UNA-CADENA-PT)
      to showcase their National Geographic supported visual investigation of the
      impact that the pandemic has had in the food chain throughout the region.\n\nIn
      Ecuador, [Isabel Gonzales and Chicas Poderosas ](https://www.instagram.com/chicaspoderosasec/)created
      the[ \"Así Hacemos Periodismo\"](https://open.spotify.com/show/6QY20ndtXInvY3tuMgksRN?si=_w94YR-jQKKGHTisKjWL1g)
      (\"This is how we do journalism\") podcast interviewing journalists in the community
      who suffered the consequences of COVID-19 in their work. And in El Salvador
      we supported the work of photographer [Giuzeppe Dezza](http://www.gdezza.net/)
      on documenting the impacts of the pandemic in the country.\n\nOn November 24,
      we invited our COVID-19 grantees to a conversation facilitated by Lu Ortiz,
      from [Victa Activa, an initiative](http://vita-activa.org) which provides online
      support for women and LGBTIQ+ journalists, activists and gender, land and labor
      rights, and freedom of expression defenders. The event will be a closed virtual
      space for grantees to share their projects and challenges faced during the pandemic
      and its effects on their wellbeing. The idea is to strengthen the community
      by listening and sharing healing practices that are ancestral and decolonial.\\\n\nIf
      you would like to know more about our Latam event, please contact Isabella Barroso
      at <isabella@meedan.com>"
