  title: Content Moderation Toolkit
  short_title: Content Moderation Toolkit
  description: Content moderation is a process, not a solution in and of itself. With
    the increasing complexity of content on the internet and norms around governance,
    new standards are needed to help bridge the gap between industry and those seeking
    to engage with industry. With support from the Swedish International Development
    Agency and the Facebook Journalism Project, Meedan presents this work toward a
    common vocabulary and methodology for content moderation as a toolkit for civil
    society and platforms alike grappling with these issues.
