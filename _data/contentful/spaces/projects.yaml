    title: Check Global
    description: 
    url: "//images.ctfassets.net/g118h5yoccvd/6NUsv6oRkYob4fiImP6S2W/096be2ca061cf06f4322410b2d593ba0/project-check-global.png"
  short_description: Check Global is an initiative that supports journalism and human
    rights research in the developing world. We provide software, training and support
    to an international group of independent media organizations, journalism schools
    and human rights researchers.
  links: "- [Learn more](https://meedan.com/projects/check-global)\n"
  summary: 'Check Global is a program run by [Meedan](https://meedan.com/about) in
    partnership with [Birmingham City University](https://www.bcu.ac.uk/), with funding
    from Swedish International Development Agency (Sida). '
  intro: "The project aims to improve digital literacy, community-building and political
    engagement skills for citizen journalists, activists, journalism students, civil
    society organisations and human rights defenders, thus strengthening their role
    as investigators and contributors to the public sphere.\n\nWe provide training,
    develop software, run programming, and conduct research with a global network
    of independent media and human rights organizations, fact-checking initiatives
    and journalism schools in Latin America, East Africa, Asia-Pacific (APAC) and
    the North Africa/West Asia (NAWA) region.\n\nWe are committed to strengthening
    the capacities of our partners to use media and technology to:\n\n- Counter the
    rise of misinformation and disinformation\n- Provide credible information and
    address inequalities in access to information \n- Develop media literacy skills
    so they, and the communities they work with, are better equipped to hold public
    figures to account\n"
  slug: check-global
