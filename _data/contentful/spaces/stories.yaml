  description:
    en-US: How the Check Global COVID-19 microgrant recipients from Africa responded
      to the pandemic and ensuing misinfodemic
  body: "While Africa has had the [lowest proportion](https://coronavirus.jhu.edu/map.html)
    of confirmed COVID-19 cases and deaths globally, restrictions imposed in response
    to the pandemic have had an outsized impact on ordinary citizens, with reports
    of [more than 100 other executive measures](https://www.icnl.org/post/analysis/african-government-response-to-covid-19)
    that have heavily curbed the freedom of movement and of peaceful assembly being
    put in place in response to the pandemic.\n\nOne particularly serious challenge
    was the rise of false information around the disease, termed as an 'infodemic',
    which resulted from the lack of information and conflicting statements from authorities,
    and was made worse by bad actors taking advantage of the information vacuum to
    push their own false messages.\n\nWith this in mind, Meedan's Check Global program
    organized an event bringing together six [microgrant recipients](https://meedan.com/blog/25-grassroots-projects-awarded-through-the-check-global-covid-19-fund/)
    from Africa who had set up projects to respond to these challenges in their countries
    in various ways, such as setting up platforms to inform the public about the disease,
    connecting people with these platforms, and finding ways to tackle other related
    problems that may not have been anticipated, but were manifesting as a direct
    consequence of COVID-19.\n\nThe six grantees are:\n\n-   Individual grantee __Cecilia
    Maundu__ from  Kenya, who ran a campaign on social media to highlight incidents
    of online violence related to the pandemic\n\n-   __People's Check__ from Nigeria,
    who  fact-checked and verified viral health misinformation and disinformation
    that has affected people's health and lives,\n\n-   __Radio Daljir__, a Somali
    language radio station that ran media literacy campaigns and radio reporting in
    Puntland and Galmudug regions of Somalia to bring health facts to the public\n\n-
    \  __Family Health Foundation__, who  documented human rights violations associated
    to COVID-19 interventions in Tanzania, in collaboration with human rights defenders,
    activists and local artists,\n\n-   The __Media Challenge Initiative__ from Uganda,
    who produced and aired a series of youth-led fact checking news bulletins to debunk
    fake stories trending on social media,\n\n-   __Zéro Pauvre Afrique__, a network
    of volunteers in Guinea, who tracked and deconstructed false information around
    the COVID-19 crisis in the country and shared this information on a public portal.\n\nRepresentatives
    from these organizations, along with [Check Global partners](https://meedan.com/projects/check-global/)
    \ [PesaCheck](https://pesacheck.org/) and [CITE](https://cite.org.zw/) from East
    and Southern Africa, took part in the event, highlighting the impact of the pandemic
    on their operations and on the countries and societies they operate in.\n\nOne
    emerging theme was that COVID-19 presented some opportunities for them to engage
    and share their work with new audiences, while at the same time the limits on
    movement and restrictions such as curfews and lockdowns made it difficult to operate
    efficiently. \n\nThe participants also acknowledged the fact that the challenges
    they faced were quite similar despite differences in language and local realities.
    These include the fact that messaging platforms and social networks played a significant
    role in the spread of false information. \n\nTwo partners, Zero Pauvre Afrique
    and the Family Welfare Foundation, also worked during elections in Guinea and
    Tanzania respectively, and they shared their experiences of handling health misinformation
    during periods of significant political activity. The main lessons that they learnt
    were on the significance of engaging with other partners and networks, and the
    need to set up support mechanisms for teams as they worked through these trying
    times. \n\nRadio Daljir in Somalia and the Media Challenge Initiative in Uganda
    both work on 'traditional' platforms, that is radio and television, so they focused
    their projects on finding innovative ways to use these platforms to engage existing
    audiences and attract new ones. One way that Radio Daljir did this was through
    radio theatre to spread credible health information, while MCI used video bulletins
    with debunks featuring experts to debunk popular claims circulating on a variety
    of platforms. \n\nSimilarly, People's Check set up a project to fact-check and
    verify viral health misinformation and disinformation that affect people's health
    and lives in Nigeria, using media and information literacy training to educate
    those who were likely to fall for false information on how to spot it and avoid
    sharing it inadvertently. \n\nCecilia Maundu, the individual grantee from Kenya,
    looked at an indirect consequence of the pandemic, which is the increase in online
    violence, particularly against women and girls, by creating a safe space for freedom
    of expression, as well as highlighting the severity of the problem and discussing
    mitigation measures. \n\nOut of this event, the microgrant recipients identified
    various areas of collaboration around COVID-19 given that the pandemic is still
    ongoing and the number of cases is still rising in the region. False information
    around the various vaccines being rolled out is likely to be a key area of concern,
    and this, as the participants pointed out, will need to be addressed quickly and
    effectively. \n\nThe conversation and knowledge-sharing event had been scheduled
    for two hours, with the partners sharing what they did and the work they undertook
    with funding from the microgrants, but had to extend by an hour given the amount
    of work the participants had actually undertaken. \n\nThis first microgrant to
    respond to the impact of the COVID-19 pandemic saw a significant response from
    African organizations working to respond to and curb the impacts of the COVID-19
    misinfodemic, and we are looking into other ways to support independent media
    organizations working in Africa through the Check Global program."
