  body-pt: "SÃO FRANCISCO e NOVA DELI— Hoje, no [Global Fact 7](https://virtual.globalfact7.com/),
    o maior encontro mundial de verificadores de fatos, a Meedan, uma organização
    de tecnologia, global e sem fins lucrativos, anunciou o estudo de caso de um projeto
    global de verificação de fatos, que utiliza a API Comercial do WhatsApp [WhatsApp
    Business API](https://www.whatsapp.com/business/api). Esse estudo inovador é baseado
    em quase 5.700 verificações de fatos na Índia, no Brasil, na África do Sul, no
    Quênia e na Nigéria, e foi possível graças ao apoio do WhatsApp e do Facebook.\n\n<p
    class=\"text-align--center\">\n<a class=\"button no-margin\" href=\"https://meedan.com/files/Meedan-WhatsApp-Case-Study-End-to-End-Fact-Checking.pdf?utm_source=website&utm_medium=press-release&utm_campaign=global-fact\">Faça
    o Download do relatório completo (em inglês): End-to-End Fact-Checking</a>\n</p>\n\nPara
    realizar este projeto, a Meedan desenvolveu diversas funcionalidades no software
    [Check](https://www.meedan.com/check), um aplicativo web para jornalistas, utilizado
    para verificar e anotar informações on-line em investigações de código aberto.
    Elas foram projetadas especialmente para organizações globais de verificação de
    fatos e adotadas pela AFP (no Brasil e na Índia), Africa Check, BOOM e India Today.
    Essas novas funcionalidades estão sendo utilizadas desde outubro de 2019 em 4
    idiomas e mais de 180.000 mensagens foram submetidas, incluindo aqueles ainda
    em curso. O relatório, chamado [End-to-End Fact-Checking](https://meedan.com/files/Meedan_Global-Fact_Whatsapp-Pilot-Case-Study.pdf?utm_source=website&utm_medium=press-release&utm_campaign=global-fact)(Verificação
    de Fatos de Ponta-a-Ponta), detalha as descobertas, as pesquisas de campo realizadas
    e as funcionalidades de produto que maximizou o valor da API para verificadores
    de fatos em todo o mundo. O nome, Check, é uma referência à capacidade do programa
    de verificar fatos em um serviço criptografado de ponta-a-ponta, com resultados
    exitosos.\n\n“Verificadores de fatos trabalhando no mundo todo têm necessidades
    variadas, então criamos ferramentas que otimizam os fluxos de trabalho e as nuances
    da IA, a fim de criar um roteiro para melhorar a verificação de fatos e a integridade
    das informações na web”, disse Ed Bice, CEO da Meedan. “Esse esforço foi altamente
    colaborativo, e nós agradecemos o apoio e a orientação que recebemos, em particular
    das equipes da AFP, da Africa Check, da BOOM e da India Today.”\n\nO relatório
    apresenta as seguintes descobertas mais relevantes:\n\n#### Bots são o novo paradigma
    de relacionamento com o público. \n\nUm bot de Verificação de Fatos do WhatsApp
    pode ser utilizado com três propósitos: (1) ajudar o público a entender como interagir
    com a equipe de verificação de fatos e ter acesso ao conteúdo mais frequentemente
    solicitado; (2) servir como uma ponte entre um jornalista e alguém que envia conteúdo
    à um canal direto (tipline); e (3) reduzir o volume de conteúdo que não é relevante.\n\n####
    Máquinas semi-automatizadas aumentam a qualidade do trabalho humano.\nCheck ajuda
    verificadores de fatos a trabalharem de maneira mais eficiente e eficaz.\n\n####
    Seguir o ciclo das notícias.\nAs redações de jornais aprenderam que manter o foco
    em tópicos relevantes em seus contextos e seguir o ciclo de notícias, gera maior
    envolvimento de público e mais envios de informações. Após a eclosão da pandemia
    de COVID-19, vimos um aumento percentual em qualidade, em conteúdo útil, e, por
    sua vez, na geração de melhores verificações de fatos.\n\n#### Verificadores de
    fatos precisam de interfaces simples e em diversos idiomas.\nSem se preocupar
    com códigos de programação. Nós adaptamos nosso kit de ferramentas para ajudar
    verificadores de fatos a se concentrarem na verificação de fatos, e não em tarefas
    técnicas. Isso permitiu que as equipes criassem seus próprios fluxos de trabalho.\n\n“Costumávamos
    ficar sobrecarregados com as milhares de mensagens que as pessoas nos enviavam
    pelo WhatsApp”, disse Balkrishna, editor de verificação de fatos do[India Today](https://www.indiatoday.in/).
    “O Check não somente nos permitiu filtrar rapidamente as solicitações de verificação
    de fatos, mas também nos ajudou a oferecer respostas rápidas e individuais à maioria
    dos nossos leitores. Isso nos ajuda a criar um vínculo direto de confiança com
    nosso público. ”\n\n“O Check melhorou muito a maneira como nos comunicamos com
    nossa audiência no WhatsApp”, disse Maria Clara Pestre, verificadora de fatos
    da [AFP Checamos](https://checamos.afp.com/)(Brasil). “Agora, podemos ter certeza
    de que qualquer pessoa que entrar em contato conosco por meio do aplicativo terá
    uma resposta imediata e coerente. Ao mesmo tempo, dispomos de tempo para nos dedicarmos
    às outras etapas do processo de verificação.”\n\n“Estamos entusiasmados em trabalhar
    com parceiros como a Meedan para ajudar a enfrentar o desafio da desinformação
    em mensagens privadas. A nossa intenção é oferecer aos usuários ferramentas para
    que eles acessem, de maneira fácil, informações precisas, e dar suporte à verificação
    de fatos”, disse Ben Supple, chefe de engajamento cívico do WhatsApp. \n\n“Agradecemos
    e valorizamos o trabalho realizado para maximizar o valor da API Comercial do
    WhatsApp (WhatsApp Business API) para verificadores de fatos e, assim, garantir
    que mais pessoas tenham acesso a informações precisas com o clique de um botão.”\n\nA
    Meedan apresentou este estudo no [Global Fact 7](https://virtual.globalfact7.com/),
    com representantes do WhatsApp, da International Fact-Checking Network (IFCN)
    - (Rede Internacional de Verificação de Fatos (IFCN), da Boom e da Africa Check.
    \n\nPara realizar este trabalho, a Meedan desenvolveu uma série de funcionalidades
    de software, que maximizou o valor da API Comercial do WhatsApp (WhatsApp Business
    API), usando uma mistura de inteligência artificial, interface e inovações multilíngues,
    que incluem:\n\n__Bot multilíngue do WhatsApp:__ um bot personalizável que apresenta
    itens de menu intuitivos e conversas com verificadores de fatos em vários idiomas;\n\n__Automação
    do fluxo de trabalho:__ um sistema de triagem para reconhecer, revisar e priorizar
    demandas e soluções;\n\n__Análise de similaridade:__ algoritmos que detectam padrões
    e tendências de conteúdo com base em variações das mesmas demandas de conteúdo;\n\n__Resposta
    em escala:__ um sistema de publicação para enviar relatórios de verificação de
    fatos aos usuários de canais diretos (tiplines) que enviarem solicitações duplicadas
    ou semelhantes.\n\n“Nosso objetivo com o [Check](http://www.meedan.com/check)”,
    explicou o Diretor de Produto da Meedan, Pierre Conti, “é construir um sistema
    humano e de IA para que os verificadores de fatos possam dimensionar com eficiência
    a demanda por verificação diretamente do público, cortar o que for apenas ruído
    e maximizar assim o impacto das verificações. Fazemos isso para ajudar os verificadores
    a priorizarem as desinformações mais relevantes.”"
