    en-US: 'Meedan''s Health Desk is hosting an alliance of science centers around
      the world to increase access to quality COVID-19 vaccine information. '
  body: "A global alliance of health experts launch a dedicated support service for
    journalists and fact checkers reporting on COVID-19 vaccines\n\nSupported by the
    [Google News Initiative](https://newsinitiative.withgoogle.com/) and hosted on
    Meedan’s [Health Desk](https://health-desk.org/) platform, the alliance brings
    together quotes, explainers and media briefings from Science Media Centres (SMCs)
    in, [Germany](https://www.sciencemediacenter.de/en/), [the United Kingdom](https://www.sciencemediacentre.org/),
    [New Zealand](https://www.sciencemediacentre.co.nz/), [Kenya](https://afrismc.org/)
    and [the United States](https://www.sciline.org/), co-led by [the Australian Science
    Media Centre](https://www.smc.org.au/). It is the first time all of these organizations
    have been able to work together in a comprehensive way to help journalists and
    fact-checkers report on the science of COVID-19 vaccines. \n\nScientists are crucial
    resources for journalists and fact-checkers who communicate public health information
    during crises. The Vaccine Media Hub will be continuously updated with expert
    commentary, explainers and the latest research to help journalists, fact-checkers
    and communicators report on the science behind the COVID-19 vaccines being developed.
    A 24-hour service will also be offered to journalists and fact checkers with specific
    questions.\n\nHealth Desk is an [ever-expanding database](https://health-desk.org/)
    of over 250 explainers on COVID-19 topics, written by a team of in-house public
    health scientists. The content provides layers of context to fact-checkers, media
    organizations and platform decision makers before those groups make decisions
    to flag harmful or misleading online content. \n\nHealth Desk’s core scientists
    include researchers from the Harvard T.H. Chan School of Public Health and the
    Stanford Health Communications Initiative, and scientists with experience working
    around the world and in multiple languages. The team is committed to making important
    and topical COVID-19 information accessible and deadline-friendly to newsrooms,
    freelance journalists, fact-checking organizations, and communicators around the
    world in the languages important for diverse audiences.\n\nOver the last year,
    Health Desk has worked with fact-checking and newsroom partners in 25 countries.
    The team of scientists have served local community media outlets including the
    Atlanta NPR-affiliate WABE, and Indianapolis’ public radio station WFYI, as well
    as large media organizations like the New York Times, NBC and Reuters. Our media
    partnerships also include Tayo Help Desk, a resource that offers American Filipinos
    localized insights into COVID-19 information. \n\nEach ‘explainer’ includes a
    breakdown of the latest scientific evidence on a topic, plus background and context
    about that topic. An example is our entry on [human challenge trials](https://health-desk.org/questions/what-are-human-challenge-trials-for-vaccines/),
    a complex public health concept distilled succinctly by our team of experts.\n\n![Screen
    Shot 2021-03-10 at 9.37.09 AM](//images.ctfassets.net/g118h5yoccvd/4XvGLPGMWX5nFcba0PvMiY/86f40b9f4d6f03cedd981a3fbae52249/Screen_Shot_2021-03-10_at_9.37.09_AM.png)\n\n###
    Reaction to the launch from contributing organizations\n\n__Megan Marrelli, News
    Lead, Health Desk__\n\n“As a journalist myself it became clear when the pandemic
    hit that close collaboration with public health experts would be key to getting
    facts right in a way that’s both fast and responsible. That collaboration is even
    more necessary when it comes to vaccines. Health Desk was designed to give journalists
    and fact-checkers context for their critical reporting on complicated emerging
    COVID-19 science, so we’re thrilled to be able to syndicate vaccine information
    from global Science Media Centers onto Health Desk’s platform.”\n\n__Nat Gyenes,
    Director, Digital Health Lab, Meedan__\n\n“We’re at a moment in this pandemic
    where we’re reminded that a vaccine doesn’t save lives if it goes unused. Ensuring
    that eligible communities receive the vaccine involves addressing a variety of
    factors, ranging from availability of supplies to accessible, relevant, quality
    information. Pathways for public health experts and journalists, fact-checkers
    and community information leaders to collaborate closely, efficiently, and at
    the speed of newsroom deadlines is essential for addressing the health information
    inequity challenges that can impede vaccination efforts.”  \n\n__Dr Susannah Eliott,
    CEO of the Australian Science Media Centre (www.smc.org.au)__\n\n“The pandemic
    is a global problem and it makes a lot of sense for this international group of
    organisations to pool their knowledge and expertise to help journalists anywhere
    in the world. We are excited to be working collaboratively on such an important
    issue and hope to continue to work together on other important global topics in
    future.”\n\n__Alexios Mantzarlis, News & Information Credibility Lead, News Lab,
    Google__\n\n\"The COVID-19 vaccine media hub will be an invaluable tool to help
    journalists fulfill that crucial bridging role between the scientific community
    and the broader public. In turn, that should help combat misinformation about
    the immunization process and promote an evidence-based public discourse globally.\"\n\nDigital
    Health Lab Director Nat Gyenes will be in conversation with American anthropologist
    and leading public health thinker Heidi Larson at Harvard School of Public Health
    on Thursday, March 11th, [sharing information about the project.](https://meedan.com/events/nat-gyenes-in-conversation-with-dr-heidi-larson-at-harvard-school-of-public/)\n\nFor
    more information, please contact Megan Marrelli at megan@meedan.com."
