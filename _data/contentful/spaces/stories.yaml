    url: "//images.ctfassets.net/g118h5yoccvd/01493vayIHj3NiM7MDB7sE/da9c63d156cf173c74cf9a58c67eb162/meedan_hacktoberfest-2020.png"
  body: "We are in the last days of October, there is still time to contribute.  Join
    our Check developer community and help build the future of journalism + earn cool
    swag!\n\n[Hacktoberfest](https://hacktoberfest.digitalocean.com/) is an annual
    global hackathon event hosted by DigitalOcean and GitHub to bring developers together
    and contribute to open source software.\n\nAs part of [Hacktoberfest](https://hacktoberfest.digitalocean.com/)
    2020, here at [Meedan](https://meedan.com/) we'd like to expand our developer
    community and we are welcoming and inviting everyone to contribute to any of the
    services that support the [Check](https://github.com/meedan/check) platform.\n\n###
    How to get swag?\n\n- __Hacktoberfest swag:__ create at least 4 pull requests
    in any open source project.\n\n- __Meedan swag:__ one valid PR accepted and merged
    on[ any of our open source](https://github.com/meedan/check/issues?q=is%3Aissue+is%3Aopen+label%3Ahacktoberfest)
    projects. After your PR is merged we'll contact you to get your address information
    to send you your swag.\n\n![meedan hacktoberfest tshirt 3](//images.ctfassets.net/g118h5yoccvd/4dhsjZ4KnKIygwYwYZuSta/78634cc633776aa840ced877e7080665/meedan_hacktoberfest_tshirt_3.jpg)\n\n###
    What is Check?\n\n[Check](https://meedan.com/check) is an open source platform
    for collaborative fact-checking and media annotation. Journalists, activists and
    organizations use Check to conduct their investigations and debunk misinformation.\n\nIt's
    built in React and Rails, we strive for 100% test coverage and a 4.0 GPA on Code
    Climate. \n\nAnd runs the following services:\n\n-   [Alegre](https://github.com/meedan/alegre/):
    Language identification, text similarity and others text an media analysis\n-
    \  [Check API](https://github.com/meedan/check-api/): The core API and CMS\n-
    \  [Check Mark](https://github.com/meedan/check-mark/): A browser extension for
    content annotation\n-   [Check Slack Bot](https://github.com/meedan/check-slack-bot/):
    A Slack bot to interact with Check\n-   [Check Web](https://github.com/meedan/check-web/):
    Front-end web application\n-   [Fetch](https://github.com/meedan/fetch/): A FactCheck
    / Claim Review aggregation service\n-   [Pender](https://github.com/meedan/pender/):
    Link parsing, archiving and rendering service\n-   [Narcissus](https://github.com/meedan/narcissus/):
    Webpage screenshotting\n\nAlso, Check is extensible by creating custom bots and
    integrations that aim to facilitate the workflow of journalists and activists.
    We maintain a repository with [bot examples](https://github.com/meedan/check-bots/)
    and encourage developers to create bots to enrich Check's functionality.\n\n###
    How to start? \n\nEvery contribution is important for us, even if it's not merged.
    We may ask some questions about the issues, suggestions and pull requests you
    create, and we hope you accept them in a friendly way. We want your quality contribution!\n\n-
    You can contribute to any of Check's submodule repositories by opening a pull
    request in line with[  Hacktoberfest's quality standards.](https://hacktoberfest.digitalocean.com/details/#quality)\n-
    Contributing to a new open source project can seem confusing or difficult.[  Check's
    documentation](https://github.com/meedan/check/wiki) will help you understand
    the software and codebase and orient you in your first steps.\n\n### How to contribute?\n\nAre
    you a programmer interested in verification or fact-checking? Do you want to start
    contributing to an open source project that has supported some of the largest
    collaborative reporting initiatives on the internet?\n\n__Contributions we appreciate:__
    We are interested in contributions for improving features, creating bots to extend
    Check functionality, fixing bugs, translations / localizations, technical documentation.\n\n__Contributions
    we like but won't get you swag this time:__ During Hacktoberfest, we are not accepting
    PRs for small changes on documentation, like adding links or a table of contents.
    We hope you can find a nice issue to work on!\n\n__Our issues:__ We created some[
    \ GitHub issues for Hacktoberfest](https://github.com/meedan/check/issues?q=is%3Aissue+is%3Aopen+label%3Ahacktoberfest).
    All the issues have labels identifying the Check component it is related to, the
    difficulty level and the technology knowledge needed to work with the issue. Choose
    one issue to work on or suggest a new issue. \n\n### More info\n\n__Check out:__
    <https://meedan.com/hacktoberfest> and get in touch with us on our [forum](https://meedan.discourse.group/).
    \n\nHappy coding!"
