  description:
    en-US: 'Six fact-checking groups in India come together to launch Ekta consortium
      to collectively address misinformation around the 2021 Legislative Assembly
      elections and beyond. Meedan is honoured to be part of this consortium by providing
      technical and strategic support. '
  body: "Six fact-checking groups have come together in India to launch ‘Ekta’, a
    consortium of Indian fact-checking groups certified by the International Fact-Checking
    Network (IFCN) to share verified information, insights and trends related to the
    2021 Legislative Assembly elections in India. Ekta means “unity” in Hindi.\n\nBetween
    1 April and 3 May 2021, Ekta will focus on misinformation related to elections
    in Assam, Kerala, Puducherry, Tamil Nadu and West Bengal. Beyond the elections,
    Ekta will focus on misinformation on other issues impacting citizens in India.
    \n\nThrough sharing verified information and insights, Ekta will:\n- Help citizens
    in India access verified and fact-checked information on WhatsApp tiplines through
    crowdsourcing suspicious messages, rumours and queries\n- Share insights, trends
    and patterns related to misinformation that will be made available through a centralized
    web site\n- Deploy technology to address misinformation at scale during large
    events of public interest such as elections\n- Create an impactful consortium
    model that continues to collectively address mis/disinformation beyond elections.\n\nEkta
    brings together [AFP Fact Check](https://factcheck.afp.com/), [BOOM Live](https://www.boomlive.in/),
    [Factly](https://factly.in/), [India Today Fact Check](https://www.indiatoday.in/fact-check),
    [Vishvas News](https://www.vishvasnews.com/) and [WebQoof](https://www.thequint.com/news/webqoof).
    All the participating groups are part of Facebook’s third-party fact-checking
    program with Meedan. This program integrates the Check fact-checking tool with
    the WhatsApp Business API to receive and respond to messages at scale. \n\nEkta
    first came together as a coalition between newsrooms and fact-checking groups
    in November-December 2018 to fact-check misinformation related to the 2018 Rajasthan
    Assembly elections. The Ekta consortium in 2021 will use this experience as a
    pilot to improve future collaborations and share findings with other fact-checking
    groups, newsrooms and civil society organizations across regions, issues and languages.\n\nAll
    participating groups will share [highlights of their fact-checking](https://ekta-facts.com
    \"Ekta Facts Website\") in the form of articles, data reports, research insights,
    blog posts and podcasts. The website aims to build an information network between
    organizations working on providing credible and verified information and citizens
    seeking such information. \n\nWhatsApp users across India can send suspicious
    messages, rumours and election-related queries for fact-checking to the following
    WhatsApp tiplines: \n\n- AFP Fact-Check\t +91 95999 73984\n- BOOM Live\t\t     +91
    77009 06588\n- Factly\t\t\t     +91 92470 52470\n- India Today\t\t   +91 73700
    07000\n- Vishvas News\t\t +91 95992 99372 \n- WebQoof\t\t       +91 96436 51818\n\nFor
    more information or specific queries, please contact:\neditors [at] ekta-facts.com
    \ \n"
