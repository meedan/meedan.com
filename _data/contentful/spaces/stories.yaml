  description:
    en-US: 'Meedan is excited to have Eric Mugendi on board as our Program Manager
      for East Africa. Meedan has partnered with fact-checking groups and independent
      media organizations in the region. Mugendi, as he prefers to be called, continues
      to strengthen and expand the partnerships with his background and experience
