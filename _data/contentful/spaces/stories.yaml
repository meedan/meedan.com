  description:
    en-US: 'A collaboration on Check between The Bureau of Investigative Journalism
      and Bellingcat''s open-source intelligence community leads to extensive public
      interest reporting on the air war in Afghanistan. '
  body: "In 2019, a reporter from The [Bureau of Investigative Journalism](https://www.thebureauinvestigates.com/)
    in London reached out to Meedan. She needed help with an investigation into airstrikes
    in Afghanistan, specifically, to document evidence of civilian harm from 21 alleged
    airstrikes that in recent years had reportedly hit civilian homes and killed family
    members.\n\n[Jess Purkiss](https://www.thebureauinvestigates.com/profile/jessicapurkiss)
    and her team knew that using official information from U.S. and Afghan forces
    would prove near impossible; the Bureau has been tracking strikes in Afghanistan
    for more than five years and often, both sides of the conflict deny accountability
    for harm inflicted on innocent citizens. \n\nTurning to the open web, the Bureau
    first connected with Meedan partner [Bellingcat](https://www.bellingcat.com/),
    an open source investigation community well known for its investigations that
    [Meedan supports](https://www.bellingcat.com/resources/articles/2014/08/06/investigating-the-mh17-crash-site-with-meedans-checkdesk/)
    through our open source verification software, Check. \n\nPurkiss set out to crowdsource
    information about her list of suspected airstrikes. Were they indeed airstrikes?
    Who was harmed by them? Where, specifically, did they happen? Whose homes were
    destroyed? Who survived? Bellingcat’s community of internet sleuths searched the
    expanses of Twitter, Facebook and other platforms for any evidence that might
    answer those questions. They logged their findings and built large bodies of evidence
    for each reported airstrike in Check, where the Bureau could review and verify
    open source submissions, ask questions and prompt answers. \n\n![edit&ltmpl=docs](//images.ctfassets.net/g118h5yoccvd/6XZGBYzHQV9OKH9zCqkFZO/f0830d02a89f8d51658197e89a7ddb14/Check-Example__1_.jpg)\n<p
    class=\"caption\">An image of the investigative workspace in Check</p>\n\nWorking
    together, the team was able to piece together some definitive narratives behind
    what happened, and to whom, as a result of these airstrikes. In a [brief of one
    incident](https://www.thebureauinvestigates.com/stories/2020-06-03/finding-the-faces-of-afghanistans-slaughtered-civilians)
    on the Bureau’s site, the team writes: \n\n> \"One of the strikes on the Bureau’s
    list had hit a building – a home – in  Baghlan province, north of Kabul, on July
    9, 2019. Early narratives around  this incident were conflicting. A few brief
    lines in news reports at the   time said that the Afghan Ministry of Defence had
    admitted civilians had died in a strike, but stopped short of taking responsibility.
    And while the US denied carrying out strikes in the area, the governor of the
    province was on camera blaming Nato forces – a common shorthand for the US, the
    only Nato member still conducting air operations in Afghanistan.\n\n> Coordinating
    an OSINT [Open Source Intelligence] operation involves setting priorities for
    different strikes – what is known already, and what’s most important to find out?
    Do we know for sure that a strike happened, or are we trying to pinpoint where
    and when?\n\n> In the Baghlan case, the key information to find was the coordinates.
    In incidents like this, where responsibility is not clear, finding the exact location
    of the strike can make a huge difference. In the strike on Masih’s house, it was
    this detail that had prompted a reversal of the US military’s initial denial.\"\n\nUsing
    Check to collectively document findings, the team of OSINT volunteers searched
    the internet to geolocate where the strike happened. One user even found evidence
    that determined the location of the strike. Others were able to help the Bureau
    build weights of information that detailed who strikes killed and when. \n\nIn
    total, the Check-supported reporting led to [this piece](https://www.thebureauinvestigates.com/stories/2020-06-03/finding-the-faces-of-afghanistans-slaughtered-civilians)
    examining two of the incidents and looking at how OSINT can help fill accountability
    gaps and produce leads to follow up on the ground. Another [version of the piece](https://www.wired.co.uk/article/afghanistan-civilian-deaths-us-military)
    appeared in WIRED. \n\nOne strike in particular, in Baghlan province on July 9,
    outlined the technical process for verification in this Bellingcat [case study](https://www.bellingcat.com/news/rest-of-world/2020/06/04/investigating-one-case-of-civilian-harm-in-afghanistan/).
    \n\nOSINT findings also [fed into this long read](https://www.thebureauinvestigates.com/stories/2020-06-03/the-families-paying-the-price-for-the-war-in-afghanistan),
    examining accountability for the airwar in Afghanistan, which investigated strikes
    that hit ten civilian compounds. A number of the cases came from the Check account,
    while others are from investigations outside this project. Work on a Nangarhar
    strike is featured in an [Al Jazeera Fault Lines documentary](https://www.aljazeera.com/programmes/faultlines/2020/06/afghanistan-civilian-loss-air-war-200602093444066.html).
    The film crew journeyed to meet this family in Afghanistan, and others in partnership
    with TBIJ. \n\nThis case study is an example of how the open source community
    can use [Check](https://checkmedia.org/) to document important information, especially
    when that information is not accessible due to lack of transparency or resource.
    On the platform, volunteers from all walks of life, coupled with a rigorous layer
    of verification by the Bureau, helped shine a light on murky incidents of war
    that greatly impacted families, homes and livelihoods."
