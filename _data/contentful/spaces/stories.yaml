  description:
    en-US: |-
      How do fact-checking groups running WhatsApp tiplines engage with users on WhatsApp?
      How do independent fact-checkers inform audiences about their tipline service?
      How do fact-checkers ensure that their WhatsApp tipline receives relevant queries from users?

      These are questions that fact-checking groups operating WhatsApp tiplines have often encountered. The WhatsApp audience is different from the existing audience on other social media platforms. According to fact-checking groups, audiences on WhatsApp prioritise promptness of response and shareability of verification reports. So how do groups position and promote the tipline service which does just that? Here are some best practices and a few examples of campaigns to inform the WhatsApp audience and promote the tipline product. These have been launched by partners that Meedan works with as part of its pilot project that focuses on End-to-End Fact-Checking on WhatsApp using the WhatsApp Business API. The ad campaigns have been supported by Facebook Journalism Project.
  body: "While ads are critical to building an audience, they have to be used strategically
    in order to maximize their impact for an organization's fact-checking work while
    reducing unactionable content. Ultimately, we’ve learned that ads combined with
    a community engagement strategy yield the most impactful projects, balancing the
    needs of both scale and quality. \n\nHere are a few things we learned through
    previous ad campaigns:\n\n1. Images work well with ad campaigns. Keep images that
    are compelling, related to the campaign and have a strong recall. Colours, logos,
    symbols and branding should be consistent across each part of the campaign.\n\n2.
    Make sure the organization's WhatsApp tipline number is prominently displayed,
    both in text that accompanies the ad and in the image itself so that people can
    catch the messaging. \n\n3. A focused call for action works well for ads and it’s
    always a good idea to follow the news cycle while designing tipline ad campaign.
    If an organization is focusing on the COVID-19 pandemic, it might be useful for
    them to specify what part of the pandemic-related misinformation can be verified
    - information related to vaccines, drugs, home remedies, lockdown related measures,
    new research, etc. Other significant news events such as elections, government
    announcements, and cyclones also result in more people sending queries to WhatsApp
    tiplines. Designing ads around these will guide WhatsApp users to send better
    and relevant submissions.  \n\n4. Ads with shorter descriptions (between 100 and
    250 characters) are likely to get more engagement than ones that are more than
    250 characters. So it’s best to have less text in an ad. \n\n5. Multimedia ads
    work well on online platforms - fun GIFs, videos, engaging visuals and memes with
    some text are all easily shareable and communicate clearly with users. \n\n6.
    Cross promotion helps build community faster. Posting ads on multiple online platforms,
    like Facebook and Instagram, is also likely to direct audiences from these platforms
    to WhatsApp tiplines. Organizations should also consider using similar graphics
    on Twitter, on their website, newsletter and public Facebook page, and other channels
    to engage existing audiences.\n\n7. Consistency in presentation helps users recall
    a brand. It’s a good idea for an organization to make style, colour palette, logos
    and fonts consistent across all their assets. For example, the WhatsApp profile
    photo of an organization's tipline should be the same as the organization's profile
    photo on Facebook or other online platforms. \n\n### Here are examples of some
    ad campaigns launched by our partners in different regions:\n\n#### AFP Checamos
    \n[The ad gives a focused call to WhatsApp users to send content related to the
    municipal election taking place in November 2020.](https://twitter.com/AfpChecamos/status/1312074873582182400)\n\n####
    AFP Fact Check \n[AFP Fact Check's ad gives a specific call to people to send
    suspicious content related to COVID-19 and India’s COVID-19 lockdown. \n](https://www.facebook.com/ads/experience/confirmation/?experience_id=353354549043592)\n\n####
    Africa Check\n[The ad reaches out to WhatsApp users in Kenya and asks them to
    send suspicious messages related to COVID-19 to the Africa Check tipline.\n](https://www.facebook.com/AfricaCheck/photos/a.485010524863910/3326776397353961)\n\n####
    BOOM\n[Helping people make informed choices online.](https://www.facebook.com/234722873389359/posts/1387291604799141)\n\n####
    Factly \n[The ad appeals to people to pause before forwarding messages on WhatsApp.
    ](https://www.facebook.com/factlyindia/photos/a.1563010497250704/2683455088539567/)\n\n####
    India Today \n[India Today's ad alerts people about false knowledge being more
    dangerous than ignorance. \n](https://www.facebook.com/23230437118/posts/10160233352767119/)\n\n####
    WebQoof\n[WebQoof calls on people to send unconvincing content to the WebQoof
    tipline for verification. \n](https://twitter.com/QuintFactCheck/status/1303958813679083523)\n\n####
    Vishvas News \n[The first series of ads were launched by Vishvas News around mid-August,
    in time with India’s independence day. The ads built on the theme of independence
    from fake news.\n](https://www.facebook.com/vishvasnews/photos/a.2263616987212004/2719158628324502)"
