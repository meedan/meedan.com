  body: "*In 2019 Meedan launched the [End-to-end fact-checking project](https://meedan.com/blog/one-of-year-of-running-the-end-end-to-fact-checking-project/)
    using the WhatsApp Business API. We partnered with WhatsApp, Facebook and Facebook’s
    third party fact-checking organizations (3PFCs) from India, Brazil and Africa
    to run WhatsApp tiplines that are serviced by Check, Meedan’s open-source platform
    that supports fact-checking and annotation. We've launched a series to share insights
