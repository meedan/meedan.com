    en-US: 'Fact-checkers in India have been on guard against misinformation long
      before the 2021 Legislative Assembly election schedules were announced in West
      Bengal, Assam, Kerala, Tamil Nadu and Puducherry. Over the past few months,
      they have observed a plethora of misinformation coming back in different forms
      and languages. Some claims, images and videos gain more traction than others
      and are often ones with communal misinformation and which denigrate political
      opponents.

'
  body: |-
    Fact-checkers in India have been on guard against misinformation long before the 2021 Legislative Assembly election schedules were announced in West Bengal, Assam, Kerala, Tamil Nadu and Puducherry. Over the past few months, they have observed a plethora of misinformation coming back in different forms and languages. Some claims, images and videos gain more traction than others and are often ones with communal misinformation and which denigrate political opponents.

    In this blogpost, members of the Ekta consortium share their insights from the experience of addressing misinformation around the 2021 Assembly elections and strategies adopted to make fact-checking efforts more effective during this time.

    __1.  What kind of misinformation have you tackled so far in relation to the ongoing Assembly elections in India? What is the most viral election story you've addressed so far?__

    Misinformation related to the Assembly elections started circulating even before the election schedule was declared. For fact-checkers addressing misinformation, most of the stories came from West Bengal. Old images of protests and rallies, unrelated and doctored videos, videos from India's neighbouring country Bangladesh, [fake election surveys](https://factcheck.afp.com/fake-survey-falsely-purports-project-winners-west-bengal-elections) and false news of Electronic Voting Machines (EVMs) being hacked that had already been debunked in the past --- misinformation took different forms and appeared in different formats. Fact-checkers have also debunked [claims of political leaders](https://www.thequint.com/news/webqoof/rahul-gandhi-highest-unemployment-in-assam-fact-check) in which they misrepresent data or quote wrong figures to present a picture of a particular state which is not entirely true.

    Some content garnered more attention than others. Members of Ekta also observed a rise in communal twists to the misinformation that went viral online. Here are the most viral pieces of misinformation, according to Ekta members.

    __AFP Fact Check__: A [deceptively edited video](https://factcheck.afp.com/clip-indian-politicians-campaign-speech-2019-has-been-deceptively-edited) of Assam politician Badruddin Ajmal's alongside a claim to turn the state of Assam into an Islamic state if his coalition comes to power.

    __BOOM Live__: After West Bengal Chief Minister Mamata Banerjee allegedly injured her foot during campaigning in Nandigram, several images went viral with claims that she faked her injury. The narrative was supported with [flipped ](https://www.boomlive.in/fact-check/no-mamata-banerjee-did-not-fake-her-injury-viral-pic-is-flipped-12387)and [edited ](https://www.boomlive.in/fact-check/west-bengal-assembly-election-2021-fake-image-fact-check-nandigram-incident-morphed-image-viral-as-mamata-banerjee-faking-injury-12347)images, [old](https://www.boomlive.in/fact-check/old-image-peddled-as-mamata-banerjees-injured-leg-12312), [unrelated ](https://www.boomlive.in/fact-check/mamata-banerjee-west-bengal-old-image-soumitra-chatterjee-funeral-bandaged-foot-west-bengal-assembly-elections-2021-nandigram-12302)photos of leg injury and images of Banerjee during old campaigns.

    __Factly__: Though there were no major elections in Telangana, the most viral piece of misinformation in the state was about an [alleged promise of financial assistance to Rohingya refugees](https://ekta-facts.com/blog-posts/morphed-images-unrelated-videos-and-fake-election-surveys-what-weve-seen-so-far-during-2021-state-elections-in-india#) in West Bengal BJP Manifesto.

    __Vishvas News__: [A morphed image ](https://www.vishvasnews.com/politics/narendra-modi-and-amit-shah-did-not-wear-islamic-skull-caps-viral-image-is-morphed/)of Prime Minister Narendra Modi and Bharatiya Janata Party leader Amit Shah wearing skull caps was shared widely on social media in relation to West Bengal elections.

    __WebQoof__: Trending Twitter hashtags such as #StandWithBengalHindus were often used to push misinformation. There were also [pictures from Bangladesh and Pakistan](https://www.thequint.com/news/webqoof/images-from-pakistan-bangladesh-viral-as-atrocities-on-hindus-in-bengal) to claim that Hindus were not safe in West Bengal.

    __2.  Are there certain trends, patterns or formats of election-related misinformation that you're seeing across states and languages?__

    __AFP Fact Check__: The disinformation pattern has been largely from one party targeting another, with edited and morphed images, doctored video clips and[ fake opinion polls](https://factcheck.afp.com/fake-survey-falsely-purports-project-winners-west-bengal-elections). We've been monitoring fan pages of the ruling party as well as the opposition party, but we've been seeing many trends of false news in the right-wing pages.

    __BOOM Live__: We observed a trend (in case of West Bengal) of [fake opinion polls](https://www.boomlive.in/fact-check/west-bengal-election-2021-bjp-tmc-ipac-leaked-survey-mamata-banerjee-nandigram-suvendu-adhikari-dilip-ghosh-letter-jp-nadda-intelligence-bureau-fake-news-12570), [surveys ](https://www.boomlive.in/fact-check/fake-kolkatatv-opinion-poll-claims-suvendu-adhikaris-win-in-nandigram-12579)and [letters ](https://www.boomlive.in/fact-check/bengal-polls-morphed-abp-clipping-claims-tmcs-win-12626)attributed to prominent party leaders being passed off as genuine.

    __Factly__: During any major election, misinformation, especially those related to either the prominent leaders or parties, is usually shared across states in multiple languages. Even though there is no major election in the Telangana state except for an assembly by-election, most of the viral election misinformation from poll-bound states has surfaced here as well. In fact we observed that a few stories went more viral here than in the poll bound states. One certain trend we have seen across the states is a constant rise in communal misinformation and that one party is favouring one particular religion over the other.

    __WebQoof__: We have noticed that there is a lot of [communal misinformation](https://www.thequint.com/news/webqoof/posts-falsely-claiming-brahmin-man-thrashed-by-muslims-west-bengal-resurface) around the elections. We have debunked several claims which involves blame games for [appeasement politics ](https://www.thequint.com/news/webqoof/bjp-shares-clipped-video-of-mamata-reciting-islamic-verses)by certain parties.

    __3.  Do you see any impact of the COVID-19 pandemic on election-related misinformation?__

    __AFP Fact Check__: We've seen COVID-related misinformation, but haven't come across its impact on election-related misinformation.

    __BOOM Live__: While election-related misinformation covers the major chunk of misinformation, several [myths of COVID-19](https://www.boomlive.in/coronavirus-outbreak/fake-message-of-covid-19-cure-found-by-pondicherry-student-revived-12603) and [lockdown ](https://www.boomlive.in/fact-check/fake-news-fact-check-yogi-adityanath-uttar-pradesh-lockdown-covid-19-old-video-12409)that were debunked earlier made a comeback amid the raging second wave.

    __Factly__: While there was constant misinformation related to the COVID-19 pandemic, we haven't seen much of its impact on election-related misinformation, except that there was misinformation on the prices and availability of the vaccine which was used either to credit or discredit the government. With the recent surge in the COVID-19 cases, we are coming across allegations against few states on their failure to handle the surge in cases and the distribution of vaccines.

    __WebQoof__: We haven't seen a direct impact of the pandemic on election-related misinformation, per se. However, there have been a lot of old claims around COVID-19, which are now recirculating in the light of the current surge. We have also noticed misinformation around vaccines.

    __4.  Are there any new strategies that you've adopted to tackle misinformation in the election season?__

    __AFP Fact Check__:  We've been monitoring hashtags on Twitter and surveiling political fan pages and groups on Facebook of both opposition and ruling parties through CrowdTangle.

    __BOOM Live__: We are monitoring hashtags on Twitter for election-related narratives that are often led by misinformation.

    __Factly__: Except for keeping a constant eye out towards trends across various states, there hasn't been much of a change in our strategies.

    __WebQoof__: Other than monitoring trends on Twitter and monitoring CrowdTangle, we are trying to identify pieces of misinformation on Telegram.

