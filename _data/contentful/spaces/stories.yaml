  body: "We are delighted to announce the launch of [our 2019 Meedan Annual Report](https://meedan.com/2019-annual-report/).
    \n\n\nOur annual reports involve four main sections: \n\n[CEO’s Letter](https://meedan.com/2019-annual-report/#introduction)\n[In
    Numbers](https://meedan.com/2019-annual-report/#in-numbers)\n[What People Are
    Saying About Us](https://meedan.com/2019-annual-report/#reviews)\n[Financials](https://meedan.com/2019-annual-report/#financials)\n\nTaking
    pride in being a global team, [the Meedan 2019 Annual Report](https://meedan.com/2019-annual-report/)
    lists the cities and the countries we have traveled to in 2019, including global
    events, sponsoring local events and/or talking about misinformation and presenting
    the work we are doing.\n \nWe have always been, and will continue, developing
    the technology and the programs that help with creating more equitable internet
    with the aim of strengthening global journalism, digital literacy, and accessibility
    of information through our projects [Check Global](https://meedan.com/projects),
    [Digital Health Lab](https://health.meedan.com/), [Credibility Coalition](https://credibilitycoalition.org/),
    [Pop-Up Newsroom](https://popup.news/) and [Content Moderation](https://meedan.com/projects).\n\n\nWhile
    we are publishing our last year report today during a pandemic, it occurred to
    us that our work in 2018 when we established [Digital Health Lab](https://health.meedan.com/)
    for responding to misinfodemics has positioned us well to contribute to the unfolding
    crisis of COVID-19.\n\n\nLooking at our [annual reports](https://meedan.com/about)
    published through the past years reminds us of how far we have come with the global
    contribution we have been always committed to. \n\nThis report and the past annual
    reports of Meedan live in the [About](https://meedan.com/about) page on our website. "
