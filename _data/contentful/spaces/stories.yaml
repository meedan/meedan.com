  body: "The city of Guayaquil was the epicenter of the pandemic in Ecuador with scenes
    of [caskets and bodies laid out](https://www.washingtonpost.com/world/the_americas/coronavirus-guayaquil-ecuador-bodies-corpses-streets/2020/04/03/79c786c8-7522-11ea-ad9b-254ec99993bc_story.html
    \"Bodies lie in the streets of Guayaquil, Ecuador, emerging epicenter of the coronavirus
    in Latin America\") and abandoned by their families on the streets moved by despair
    and lack of government infra-structure to handle the disease. It was the first
    country in  Latin America to showcase how emerging countries would look like when
    hit by COVID-19.\n\nMeedan supports the Ecuadorian journalism community statement
    demanding [better working](https://twitter.com/ChicasPoderEC/status/1249746048827957251)
    conditions for journalists covering COVID-19 in Ecuador from media news outlets
    and the [Inter-institutional Committee for the Protection of Journalists and Communication
    Workers](https://www.fundamedios.org.ec/comite-periodistas-ecuador-emergencia-pandemia/
    \"Demandamos respuesta del Comité Interinstitucional para la Protección de Periodistas
    frente a emergencia en Ecuador\"). \n\nIsabel Gonzales from Chicas Poderosas introduces
    in her article [\"The risks of covering the pandemic in Ecuador\"](https://medium.com/chicas-poderosas/los-riesgos-de-cubrir-la-pandemia-en-ecuador-fad831054013
    \"The risks of covering the pandemic in Ecuador\") the devastating impact COVID-19
    is having in the journalism community in the country, resulting in 9 deaths, 16
    infections and 18 workers in cuarentine according to Fundamedios (data gathered
    in April). \n\n20 organizations such as Fundamedios, Nos Faltan Tres (We Are Missing
    Three), Periodistas sin Cadenas (Journalists without Chains), SOS Familias Guayaquil,
    and Chicas Poderosas are united in this initiative and have also started a [solidarity
    campaign](https://www.fundamedios.org.ec/emergencia-pandemia-fundamedios-periodistas/
    \"Solidarity campaign for the journalists and their families\") to raise funds
    to help with the minimal expenses for food and medicine for those who are in the
    worst conditions at the moment. At the time this post is published [500 media
    workers (journalists, administration and print personel) have been laid off](https://www.fundamedios.org.ec/alertas/edison-despido-medios-publicos/)
    because of the downsizing of the public media company of Ecuador.\n\nWithout official
    data and knowing the labor risks that are implied in journalism work, Isabel Gonzalez
    and the team from Chicas Poderosas Ecuador [conducted a community a survey](https://www.fes-ecuador.org/news-list/e/como-hacemos-periodismo-durante-la-pandemia/)
    that sought to know the conditions of journalists covering Covid-19 in Ecuador.\n\nMeedan
    thanks this initiative on its fundamental role in demanding better working conditions,
    life and the improvement of journalists affected by the pandemic. We invite others
    working on the information ecosystem to join us in supporting this initiative."
