  title: Context and its Discontents
  slug: context-and-its-discontents
  description:
    en-US: 'Five years into our serious reckoning with the negative societal impact
      of social media created and driven news, we should recognize that it is shades
      of gray and compromise up and down all the aisles of the misinformation supermarket.
      What is urgently needed are more efforts to bring forward the critical context
      which is stripped from so much online content both through limits imposed by
      social media platform experience designers and the human attention span alike. '
  body: "The internet has collapsed functional barriers between our information and
    communications infrastructures. The notion that we are all carrying the modern
    equivalent of the printing press in our pockets is both cliche and accurate.  We
    are in the very early years of this shift and are understandably struggling with
    the legal, technical, societal, and theoretical frameworks that are needed in
    the era of globally networked and computationally enabled information. \n\nThe
    COVID-19 global pandemic, and the explicit public health danger presented by scientifically
    uninformed content has accelerated platform response to these issues. As the pandemic
    and global response to it became politicized we also saw platform interventions
    to these contested narratives bring forward allegations of conspiracy and censorship.
    The platforms have long asserted that they are not interested in being the arbiters
    of truth, and with the legal framing of Section 230 they have had the cover for
    such. The pandemic, though, caused a rapid change in the public health content
    moderation practices at Google, Twitter, and Facebook. Broadly, the platforms
    began to display content vetted by global bodies (WHO, CDC) in the form of fact-checks
    and public service banners, overlays and interstitials triggered on keywords or
    tagged content.  \n\nThis brief essay will argue that platform control over the
    interfaces and triggers for such interventions across the range of digital dis/misinformation
    is neither scalable nor sustainable, and will suggest a framework to address information
    that does harm to public and civic health while respecting the truth that, outside
    mathematics, the notion of a single, durable truth is naive and dangerous. Our
    response to information integrity must exclude systems that architect an Orwellian
    degree of control over a class of content labeled as authoritative, accurate,
    or true. \n\nThe challenge plays out across five aspects of the problem space:
    scale; e2e encryption; linguistic complexity; jurisdictional diversity; and social
    (normative) diversity. Unfortunately, these aspects are interwoven in a manner
    that amplifies system complexity and works against the viability and durability
    of responses.  \n\nScale \nWith more than 5.7B active internet users and 100 billion
    messages per day being shared on just one of the major platforms (WhatsApp), the
    sheer scale of the number of messages emanated on a daily basis across the internet
    demands that any effort to _mediate_ content begin with algorithmic approaches.
    \n\nE2E\nEnd-to-end encrypted networks prevent the platform provider from indexing
    and assessing the content moving through their networks. Users are understandably
    drawn to these services as a response to privacy violations and targeted advertising
    in open networks. The proportion of web-traffic that is distributed over end-to-end
    encrypted networks is ascendant. The only way to address content assessment on
    these platforms is via user reporting. Mechanisms for scaling assessment must
    rely on lowering the barriers to user submission of content and considering special
    distribution affordances for anti-disinformation responses in special cases of
    natural disaster, public health, and national election disinformation.  \n\nLinguistic
    Complexity\nThe challenge of adjudicating content is roughly described by the
    task of understanding the intent of the author, understanding the interpretation
    of the audience(s), and comparing these against the state of current knowledge/science,
    and the legal, social/cultural norms of both the authors’ and the audiences’ context.
    In each of these acts of assessment and interpretation there is a linguistic lens.
    Language is an embedding of meaning - no serious assessment of a piece of content
    can be performed without understanding the full social and cultural context that
    the words of that post hold in a given place and time. The language that is typical
    of online interaction is less formal and therefore more fluid and therefore more
    resistant to algorithmic or rules based assessment. Each day in the history of
    the internet it has become fractionally more linguistically diverse. This is an
    ongoing trend and it works against any assessment strategy that does not ground
    in distributed human assessment. \n\nJurisdictional Diversity\nMany content assessment
    decisions ground in the laws that pertain to boundaries of speech in a given country
    or locality. Furthermore, these boundaries do change over time as governments
    and judicial bodies change laws and rule on cases that create new precedents.
    This is one of the more tractable aspects of the content mediation issue, it should
    be noted. It does, however, create serious ethical and operational issues related
    to platforms whose license to operate in a given jurisdiction requires censorship
    that could be seen as human-rights infringing. \n\nSocial/Ideological Diversity/Norms
    \nWhile most countries have national laws related to speech boundaries, the diversity
    within any single jurisdiction of these boundaries does vary widely. For a wide
    range of disputed content there are widely divergent assessments. And this variance
    defines a cultural topographic line that can be seen on one side to denote a human
    rights infringing assertion/frame/slur and on the other a human rights infringing
    removal of protected speech. Play this tension out across national, linguistic,
    ideological and cultural boundaries and we define the true scope of the challenge.
    \ \n\nWith this description of the problem space we conclude that algorithmic
    and monolithic approaches to content mediation will not succeed and human assessment
    decisions that are not grounded in local cultural, linguistic, and legal knowledge
    will also fail. On the demand side we must allow users to invoke preferred context
    service. And, on the supply side we must engage and display the credentials (contextual
    expertise) of the knowledge workers who are engaged to adjudicate boundaries and
    render content mediation - fact-checks, dangerous/hate speech flags, etc - that
    we need to create a safer internet. \n\nAgainst the dauntingly large and complex
    task at hand, the value to all parties of having shared, fully-attributed and
    auditable databases of this content is an architectural necessity. We should reject
    the notion that a given company might have a competitive advantage related to
    their ability to detect dangerous public or civic health disinformation. Indeed
    collaborative detection and reporting has succeeded in dampening the reach of
    CSAM. Such a collaborative, networked global effort should model our approach
    to generating and sharing the data, algorithms, and models we use to augment and
    support fact-checking, content verification, assessing coordinated disinformation
    campaigns, hate speech, public health misinformation, etc. To achieve this goal
    we need both to incentivize the sharing of this data and to also build consensus
    around the standards used to describe various data-types. \n\nThe critical question,
    of course, is who is allowed to write data against these standards. Our current
    approach to global fact-checking is to defer to a global governing body responsible
    for evaluating fact-checking orgs on an annual basis across a set of criteria.
    This is a best near-term response in a narrowly scoped domain. Right now it is
    qualifying about one hundred global orgs working in just a fraction of the languages
    encountered on the internet in dozens of countries. \n\nWe must recognize that
    by creating a content category called the ‘fact-check’ and designing an interface
    that allows this type of content to sit above or alongside or in place of disputed
    content the platforms are assigning unique value and granting quite a lot of power
    to these fact-checkers. They are being given the unique ability to invoke the
    UX that denotes truth. The platforms are not arbiters of truth, but they are assigning
    the license to arbit what is true. \n\nWe have been lucky at Meedan to refine
    our tooling and workflow in an E2E encrypted space, a setting in which the platform
    can play no role because they have no access to the content. This means that the
    user has a great deal of agency, deciding both what content to request a fact-check,
    and what of the returned fact-check they want to share out to their friends and
    networks. This model of user-requested and delivered context can, we feel, be
    extended to the choice of what networks a given user chooses to invoke for their
    context services. \n\nWe propose an architecture for context as a service on the
    internet that enables any user or entity (corp/platform/org) to select or subscribe
    to their preferred fact-checking/content assessment orgs, companies, and/or algorithms
    to help their/their users’ wayfinding on the vast, unruly and critically important
    information oceans that form our modern knowledge and communications infrastructure.
    We ground this in a rethinking of the end-user’s ability to control their access
    to assessment, invoking human and/or machine services on top of the content they
    are encountering in any online environment, we can think of this as establishing
    for the individual user a right to process (with privacy-respecting pre-processing)
    the information or content they encounter online. Tracking the effectiveness and
    durability of a third-party providers’ fact-checks and assessments will over time
    address issues related to gaming and misuse. And sharing public, multi-lingual
    datasets and models stands to benefit an internet wide ecosystem of platforms
    who share the goal of a kinder, less dangerous internet. \n\nEAB Woodacre, CA
    \n"
