  description:
    en-US: |
      Through tiplines, crowdsourcing and monitoring social media, fact-checkers get hold of a wide range of misinformation circulating online and on private messaging platforms. Despite building corresponding fact-check reports for false and misleading claims, the biggest challenge is the reach of these fact-checks to counter the harm done by false claims. [Studies](https://news.mit.edu/2018/study-twitter-false-news-travels-faster-true-stories-0308) show that false news travels faster and more broadly than facts.

      In a recent effort to address this gap in reach of facts, [the Quint](https://www.thequint.com/) an English and Hindi language Indian general news and opinion website,  came up with a brilliant initiative. Their fact-check team [WebQoof](https://www.thequint.com/news/webqoof) resorted to offline collaborations with grassroots level newsrooms and media organizations in gathering misinformation circulating in rural areas and among underserved communities in India. We spoke to [Kritika Goel](https://meedan.com/blog/meet-kritika-goel-associate-editor-the-quint/), Associate Editor with the Quint for insights on how the collaboration works and the responses in the community. This blogpost shares highlights from the conversation with Kritika.
  body: "Through tiplines, crowdsourcing and monitoring social media, fact-checkers
    get hold of a wide range of misinformation circulating online and on private messaging
    platforms. Despite building corresponding fact-check reports for false and misleading
    claims, the biggest challenge is the reach of these fact-checks to counter the
    harm done by false claims. [Studies](https://news.mit.edu/2018/study-twitter-false-news-travels-faster-true-stories-0308)
    show that false news travels faster and more broadly than facts.\n\nIn a recent
    effort to address this gap in reach of facts, [the Quint](https://www.thequint.com/)
    an English and Hindi language Indian general news and opinion website,  came up
    with a brilliant initiative. Their fact-check team [WebQoof](https://www.thequint.com/news/webqoof)
    resorted to offline collaborations with grassroots level newsrooms and media organizations
    in gathering misinformation circulating in rural areas and among underserved communities
    in India. We spoke to [Kritika Goel](https://meedan.com/blog/meet-kritika-goel-associate-editor-the-quint/),
    Associate Editor with the Quint for insights on how the collaboration works and
    the responses in the community. This blogpost shares highlights from the conversation
    with Kritika.\n\n**1. Partnering with local newsrooms to reach fact-checks to
    underserved communities**\n\nThe initiative involved urban based fact-checkers
    to partner with local and grassroots level newsrooms such as the women-led [Khabar
    Lahariya](https://khabarlahariya.org/), [Video Volunteers](https://www.videovolunteers.org/)
    and [Center for North East Studies and Policy Research ](https://www.c-nes.org/),
    who work in rural areas in the states of Uttar Pradesh, Madhya Pradesh, Bihar
    and Assam.\n\n**2. A two-fold agenda of misinformation gathering and dissemination
    of facts in the community**\n\nThe idea of the collaboration is to circulate fact-checks
    and disseminate fact-checked, verified information though local partners to  ensure
    that people in rural areas have access to the right information related to COVID-19
    and vaccines. The team is also trying to reach out to rural women through this
    initiative and address issues such as vaccine hesitancy. \n\n**3. Formats that
    the community can easily access and connect to are  important**\n\nThe initiative
    is experimenting with creative formats in disseminating debunks and facts in the
    community. In order to make content relatable, the campaign has a character named
    Janaki as the face of it. Janaki's character represents other women from  small
    towns. Janaki runs a tea stall next to one of the country's most prestigious medical
    institutes in India, the All India Institute Of Medical Science in Delhi. This
    gives her access to credible information around the pandemic from doctors, nurses
    and even journalists who visit her stall. Janaki speaks to the rural audience
    and debunks misinformation that she receives on WhatsApp through [videos](https://www.youtube.com/watch?v=jIyPxy8K058)
    and [visual cards](https://thequint-vaccine-fact-check.com/wp-content/uploads/2021/06/4.-Aspidosperma-Q20.png). \n\n**4.
    Content in local languages is key to addressing misinformation in local communities**\n\nVideos
    and [visual cards](https://thequint-vaccine-fact-check.com/wp-content/uploads/2021/06/3.-Fertility.png)
    with facts and debunks are disseminated by the local groups back to the community
    through WhatsApp, the same  platform on which they crowdsource misinformation.
    Content, which includes debunks and [video explainers](https://www.youtube.com/watch?v=BjXcPsjJziE)
    of COVID-19 related issues and concepts is translated into the local languages
    such as Hindi, Bhojpuri and Assamese. The Quint team is also exploring the dissemination
    of content via [podcasts](https://fit.thequint.com/hindi/health-news-update/covid-19-vaccination-during-periods-yes-you-can-get-vaccinated-during-period#read-more)
    which are narrowcasted by local radio stations. Some of the videos are also being
    played up by the local channels to amplify the reach of fact-checks. \n\n**5.
    Digital misinformation in urban areas finally reaches rural areas as well**\n\nThe
    team observed that misinformation that circulates in urban areas ultimately reaches
    rural areas. However, there is region-specific misinformation as well. For instance,
    in the state of Assam where the central government is implementing the [National
    Register of Citizens](https://scroll.in/article/930482/explainer-what-exactly-is-the-national-register-of-citizens#:~:text=The%20register%20is%20meant%20to,Indian%20citizens%20living%20in%20Assam.&text=One%20of%20the%20stated%20aims,the%20Bangladesh%20War%20of%201971.),
    people hesitated to be taken for COVID treatment as they feared of being put in
    detention centers. \n\n**6. Media literacy and awareness campaigns complement
    fact-checking **\n\nOverall, the project aimed at catching hold of rumours and
    misinformation circulating in areas where the reach of fact-checkers is less and
    circling back with facts and credible information by partnering with local newsrooms
    who have access to the community. The goal was to create awareness and to educate
    people to exercise caution while consuming information shared on closed groups
    and social media.\n\nRefer to the following for examples of visual cards and videos
    used by the team.\n\n![Webqoof visual card 2](//images.ctfassets.net/g118h5yoccvd/15NlG6eKeE8s4wJcYHxuSO/53dca62eca78560490a9865b19d22c54/4.-Aspidosperma-Q20.png)\n\n<p
    class=\"u-responsive-ratio\">\n<iframe class=\"youtube\" src=\"https://www.youtube.com/embed/BjXcPsjJziE?rel=0\"
    title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe></p>\n"
