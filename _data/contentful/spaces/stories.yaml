  description:
    en-US: 'March is Women’s History Month. During the entire month women are commemorated
      and celebrated for their contributions to societies and nations. In the year
      there have been several moments of achievement for women across the world. Women
      leaders have stood out for their leadership in managing the COVID-19 pandemic
      in countries like New Zealand, Taiwan, Germany, Norway etc. '
  body: "March is Women’s History Month. During the entire month women are commemorated
    and celebrated for their contributions to societies and nations. In the year there
    have been several moments of achievement for women across the world. [Women leaders
    have stood out for their leadership in managing the COVID-19 pandemic](https://www.bloomberg.com/opinion/articles/2021-01-31/women-leaders-are-doing-better-during-the-pandemic
    \"Bloomberg: Women leaders are doing better during the pandemic\") in countries
    like New Zealand, Taiwan, Germany, Norway etc. \n\nWoman-led countries have had
    fewer COVID-related deaths, a smaller number of days with confirmed deaths, and
    a lower peak in daily deaths. There have been some [gains in the number of women
    heads of states or women in senior positions in governments](https://www.forbes.com/sites/erinspencer1/2021/02/22/women-leading-countries-thats-apparently-so-next-century
    \"Forbes: Women leading countries thats apparently so next century\"). \n\n[Estonia
    became the only country in the world to be led by women](https://estonianworld.com/life/estonia-becomes-the-only-country-in-the-world-led-by-women/
    \"Estonianworld: Estonia becomes the only country in the world led by women\");
    both the elected president and the elected prime minister are women.\n\nGreece,
    Moldova, Togo and Gabon also became countries that elected women leaders for the
    first time. The United States elected its first woman, first Black and first Asian
    American vice president and the highest- ranking female official in U.S history.
    These moments of achievement give us hope during the current phase which is unusual
    and extremely challenging for all regions. In this context we take this opportunity
    to acknowledge and appreciate the work of some of our partner organizations that
    are led by women. Despite the existing challenges these organizations are torch-bearers
    for women’s rights in regions where they’re active. Rappler in the Philippines,
    Khabar Lahariya in India, BASAbali in Indonesia, VERA Files in the Philippines,
    Taiwan Fact Check Center in Taiwan and Sadbhavana Trust in India are organizations
    that are providing opportunities to women, questioning patriarchal norms, and
    speaking truth to power through their work. [The Check Global Network](https://meedan.com/blog/join-the-check-global-network-for-media-and-tech-in-emerging-economies/
    \"Join the Check Global Network\") is committed to supporting and strengthening
    the work of such organizations \n\nIn this blog post we take a look at women and
    movements that have strengthened the fight for gender justice and equal rights.
    \n\n## South Asia\n\nThe women’s movement has come a long way in India and South
    Asia. Despite regional diversities, women’s movements in South Asian countries
    overlap in many ways due to the shared political history, cultural and linguistic
    similarities and the continuing cultural exchange between the countries.\n\nIn
    the 19th century it was social reformers, mostly men, who took up the cause of
    fighting against social issues and discriminatory practices that existed against
    women. However, most of these reforms happened within the framework of patriarchal
    and religious structures and were less about expanding women’s agency. Women’s
    role in political and social spheres began to evolve during the period of the
    British rule in India. Women freedom fighters participated in several protests
    and the non-violent civil disobedience movement against the British in India.
    Women’s active participation in the freedom struggle had set the ground for their
    political participation in independent India. The country’s new constitution ensured
    equal voting rights for everyone and thus, did not see a suffrage movement unlike
    countries in the West.\n\nHowever, suffrage and political presence was clearly
    not enough to guarantee women their rights in the family or society. Post-independence
    women’s movement India took up several issues such as domestic violence, feticide
    and infanticide, economic and health rights and so on. The women’s movement in
    the 1980’s pushed for legislative reform for gender justice. The foundational
    laws against domestic violence were established during this time. In the 1990’s
    more NGOs got involved in the fight for gender justice and stepped up their support
    to women in areas where the state failed. \n\nSince the the 2000’s the women’s
    movement has pushed for legal reforms and steered tough conversations on sexual
    harassment at workplace, sexuality and rape laws. While the scales are still unbalanced,
    regressive laws and misogyny still exist and social transformation is slow, it
    is heartening to look at the progress the movement has made. More nuanced laws
    that cover sexual harassment, progressive laws for sensitive issues such as abortion,
    a thriving discource on #MeToo, inclusivity of the movement to cover LGBTQ rights,
    all these are outcomes of the struggles and grit of women and everyone else who
    were part of the movement over the years. \n"
