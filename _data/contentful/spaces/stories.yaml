  body: "It has taken us some time to get this post written and published. First,
    because like most of our Lebanese friends, family members and colleagues based
    in Beirut and in the diaspora, we needed time to process [what has actually happened
    on August 4, 2020](https://www.wsj.com/articles/beirut-explosion-kills-at-least-100-injures-thousands-11596620481),
    and allow ourselves the space to get past anger, frustration, pain and anxiety,
    and write something that makes sense. Second, and probably more importantly, it
    is because we have been talking with our partners in Beirut about the best things
    to do, and the best ways to support independent media workers based on the ground
    in the aftermath of the explosion.\n\nBeirut is our home town. It is also the
    main regional base for all our Check Global programs and activities. It is where
    we organised our [first CheckCon conference ](https://nawamedia.org/blog/2017/02/02/checkcon-2017-beirut/)in
    2017, which brought together digital rights experts, journalists, and grassroots
    activists from across the region and the world. It is also where we launched our
    Check newsroom with [12 amazing journalism students from the Lebanese University](https://nawamedia.org/newsroom/teams/lebanese-newsroom/).
    Our newsroom has today [expanded](https://nawamedia.org/blog/2019/12/18/expanding-to-a-nawa-newsroom/)
    to include students from Egypt, Yemen and Syria; almost 30 journalism students
    in the region are today trained on digital media literacy skills, open-source
    investigations and fact-checking.\n\nLebanon has gone through a difficult 12 months.
    Lebanese people, fed up with a consociational sectarian and clientelist political
    system, revolted in [October 2019](https://www.theguardian.com/world/2019/oct/18/lebanon-brought-to-a-standstill-by-protests-over-economic-crisis)
    as the country went through total economic collapse, further aggravated by the
    spread of the COVID-19 pandemic. The local currency lost [more than 60% of its
    value](https://www.reuters.com/article/us-lebanon-crisis-pound-idUSKBN23H1BS),
    pushing more than half of the population below the poverty line. Independent media
    workers and organizations, which covered the protests, also bore the brunt of
    this economic crisis.\n\nSo when the Beirut port explosion rocked the city last
    month, it hit very close to home for the entire Meedan team, in nine countries
    and eight timezones -- not just because our students, team members and and many
    of our partners were directly affected, but also because we owe Beirut credit
    for many of the great things we have been able to achieve with the Check Global
    project to date. The explosion further endangered Beirutis' work, as many lost
    their homes, offices, equipment, and livelihoods.\n\nSo after consultation with
    our Beirut-based partners and our funders at Sida, we have re-allocated our travel
    budget for 2020 (one silver lining of the global pandemic? Maybe!) to set up the
    Check Global Beirut Response Fund, a $26,000 fund to support independent media
    organizations and workers on the ground. \n\nThrough the Check Global Beirut Response
    Fund, we allocated $16,000 in unrestricted funds to three vetted independent media
    organizations, which we can't name for security reasons, to support and sustain
    their investigative journalistic work. The remaining $10,000 have gone toward
    the Samir Kassir Foundation's [Media Recovery Fund](https://www.skeyesmedia.org/en/Media-Recovery-Fund)
    to cater to independent media workers' tech and equipment needs. As a [state of
    emergency was declared--and extended](https://www.dailystar.com.lb/News/Lebanon-News/2020/Aug-17/510442-state-of-emergency-extended-by-a-month.ashx)--in
    Beirut, effectively giving all powers to the army, the fund provided in-kind support
    in the form of a digital security training led by circumvention and privacy expert
    [Sarah Aoun](https://twitter.com/sa0un) with 25 independent journalists to provide
    protection from surveillance and censorship.\n\nBut we want to do more, and better.
    We are currently trying to leverage our existing partnerships with [HURIDOCS](https://www.huridocs.org/),
    [Syrian](https://www.syrianarchive.org/) and [Yemeni](https://yemeniarchive.org/)
    Archives, [Bellingcat](https://www.bellingcat.com/) and others to support archiving,
    verification and preservation of crowdsourced footage that documents the [ongoing
    protests](https://www.bbc.com/news/topics/c8qy8zrj69et/lebanon-protests), and
    the Lebanese government's [violent repression of the political movement](https://www.latimes.com/world-nation/story/2020-08-08/show-of-solidarity-after-blast-as-lebanon-braces-for-protest).\n\nLebanon's
    independent journalists will be forced to adapt to an increasingly precarious
    situation, as [electricity cuts intensify](https://www.washingtonpost.com/world/middle_east/lebanons-rising-power-cuts-add-to-gloom-of-economic-crisis/2020/07/07/95498db4-c05f-11ea-8908-68a2b9eae9e0_story.html),
    affecting internet usage -- especially indispensable during a pandemic. As far
    as Meedan goes, we are mobilizing and calling on our partners, donors, and friends
    to support Lebanon's independent media workers in these difficult times. Please
    do get in touch with us if you would like to know more about our efforts in Beirut,
    if you think you can help, or if you have any ideas about how we can do all of
    this better. You can reach the Check Global team at <a href=\"mailto:checkgrants@meedan.com\">checkgrants@meedan.com</a>."
