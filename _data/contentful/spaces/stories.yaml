  description-pt: 'Meedan tem o prazer de anunciar três novos parceiros brasileiros
    que estão utilizando nosso software Check para verificação de fatos durante as
    eleições municipais de 2020 no WhatsApp, são eles:'
  body-pt: "Meedan tem o prazer de anunciar três novos parceiros brasileiros que estão
    utilizando nosso software Check para verificação de fatos durante as eleições
    municipais de 2020 no WhatsApp, são eles: o [Estadão Verifica](https://politica.estadao.com.br/noticias/geral,estadao-verifica-lanca-novo-servico-por-whatsapp,70003506752
    \"Estadão Verifica\"), uma iniciativa do núcleo de checagem do Estadão; o [Fato
    ou Fake](https://g1.globo.com/fato-ou-fake/noticia/2020/11/11/fato-ou-fake-lanca-bot-exclusivo-para-checar-conteudos-duvidosos.ghtml
    \"Fato ou Fake\") do Grupo Globo e a [Agência Lupa](https://piaui.folha.uol.com.br/lupa/2020/10/22/lupa-canal-whatsapp/
    \"Agência Lupa\").\n\nCheck é um sistema web de código aberto para jornalistas,
    utilizado para verificar e anotar informações on-line em investigações de fatos.
    Foi projetado especialmente para organizações globalmente distribuídas de verificação.
    Utilizando a API Comercial do WhatsApp (WhatsApp Business API), Meedan desenvolveu
    uma série de funcionalidades no software implementando uma mistura de inteligência
    artificial, interface e inovações multilíngues. O nosso bot no WhatsApp é totalmente
    personalizável e projetado para checadores e jornalistas executarem canais de
    verificação no Whatsapp (tiplines), Facebook messenger, Twitter DM e muito mais.
    \n\nA iniciativa de verificação do Grupo Globo, O Fato ou Fake, reúne jornalistas
    do G1, O Globo, Extra, Época, Valor, CBN, GloboNews e TV Globo.\n\nPara Natália
    Leal, diretora de conteúdo da agência Lupa, “Essa ferramenta amplia o alcance
    do trabalho da Lupa, e, ao mesmo tempo, aproxima a agência do público. Ela fortalece
    nosso monitoramento do ambiente de informações falsas e permite ao nosso leitor
    mais um canal de comunicação conosco. Assim, ele tem mais acesso a informações
    verificadas na hora de tomar decisões que impactam a sua vida e a sociedade”.
    \n\nJá para o editor-chefe do Estadão, David Friedlander, “As fake news enganam,
    desinformam e criam um ambiente de confusão. Por isso o jornalismo profissional
    é tão importante. Com seus serviços de checagem, ele se dedica a restabelecer
    o valor da informação correta e confiável”. \n\nOs novos parceiros se juntam a
    AFP Checamos, pioneira no Brasil a utilizar Check como ferramenta. “A ferramenta
    melhorou muito a maneira como nos comunicamos com nossa audiência no WhatsApp”,
    disse Maria Clara Pestre, verificadora de fatos da AFP Checamos (Brasil). “Agora,
    podemos ter certeza de que qualquer pessoa que entrar em contato conosco por meio
    do aplicativo terá uma resposta imediata e coerente. Ao mesmo tempo, dispomos
    de tempo para nos dedicarmos às outras etapas do processo de verificação.”\n\nUma
    redação sem preocupação com códigos de programação: nós adaptamos nosso kit de
    ferramentas para ajudar verificadores de fatos a se concentrarem no trabalho de
    checagem, e não em tarefas técnicas. Isso permitiu que as equipes criassem seus
    próprios fluxos de trabalho. A plataforma possui os seguintes recursos principais:\n\n-
    Permite que as equipes de verificação, baseadas na demanda da redação, criem menus
    de conteúdo interativo (bots) nos canais de comunicação;\n- Importa o banco de
    dados de checagens de uma organização jornalística, permitindo-lhes enviar relatórios
    a respeito de conteúdo já verificado direto ao usuário;\n- Permite que o público
    envie sugestões de conteúdo para serem checadas pelos jornalistas;\n\nPara nossas
    organizações parceiras, o bot é um canal de comunicação essencial para envolver
    seu público, dimensionar a demanda por tópicos específicos e distribuir informações
    importantes em redes de mensagens próximas. Ao construir essas relações, é também
    a oportunidade de desenvolver pesquisas interativas de monitoramento e avaliação
    com usuários finais para avaliar os impactos comportamentais das checagens de
    fatos.\n\nCheck possibilita um sistema de publicação para enviar relatórios de
    verificação de fatos aos usuários de canais diretos (tiplines) que enviarem solicitações
    duplicadas ou semelhantes. “Nosso objetivo com o Check”, explicou o Diretor de
    Produto da Meedan, Pierre Conti, “é construir um sistema humano e de IA para que
    os verificadores de fatos possam dimensionar com eficiência a demanda por verificação
    diretamente do público, cortar o que for apenas ruído e maximizar assim o impacto
    das verificações. Fazemos isso para ajudar os verificadores a priorizarem as desinformações
    mais relevantes.”\n"
