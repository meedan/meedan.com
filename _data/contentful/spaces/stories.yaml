  description:
    en-US: |
      In less than two weeks India will witness [four state assembly and one union territory elections](https://timesofindia.indiatimes.com/india/election-commission-to-announce-poll-dates-for-four-states-one-ut-key-points/articleshow/81227165.cms)in West Bengal, Kerala, Tamil Nadu, Assam and Puducherry between March and April 2021. Of these, West Bengal will go to polls first and is expected to be the most [contentious state election](https://www.hindustantimes.com/opinion/the-high-stakes-battle-in-west-bengal-2021-101615128438731.html). It is among the handful of states where the Bharatiya Janata Party (BJP), the current ruling party at the centre, is not in power. Stakes are high both for the BJP and the current Trinamool Congress (TMC) government in West Bengal that is fighting to retain its ten year turf.

      In this blogpost, we take a look at the emerging trends and tactics of misinformation uncovered by our fact-checking partners in India.
  body: "In less than two weeks India will witness [four state assembly and one union
    territory elections](https://timesofindia.indiatimes.com/india/election-commission-to-announce-poll-dates-for-four-states-one-ut-key-points/articleshow/81227165.cms)
    in West Bengal, Kerala, Tamil Nadu, Assam and Puducherry between March and April
    2021. Of these, West Bengal will go to polls first and is expected to be the most
    [contentious state election](https://www.hindustantimes.com/opinion/the-high-stakes-battle-in-west-bengal-2021-101615128438731.html).
    It is among the handful of states where the Bharatiya Janata Party (BJP), the
    current ruling party at the centre, is not in power. Stakes are high both for
    the BJP and the current Trinamool Congress (TMC) government in West Bengal that
    is fighting to retain its ten year turf.\n\nAs the fight for West Bengal intensifies,
    culture, language, literary figures, government schemes, communal tensions all
    have become cards in the game, especially in the virtual battle. [Cyber cells
    ](https://www.hindustantimes.com/elections/west-bengal-assembly-election/amit-shah-asks-bengal-cyber-cell-to-connect-to-10-million-people-ahead-of-polls-101613069937207.html)
    of political parties have been running social media [campaigns](https://scroll.in/article/987644/in-bengal-catchy-election-slogans-reflect-changing-political-culture)
    to connect with their support base and further their reach. Slogans, cartoons,
    graffiti, rhymes, and parody are all part of the [campaign](https://scroll.in/article/987644/in-bengal-catchy-election-slogans-reflect-changing-political-culture).
    We also see a spurt in misleading narratives, politically charged claims, polarising
    rhetorics, photoshopped images, parody social media accounts and fake quotes.
    On its own, a claim may seem innocuous and have minimal impact on voters' minds
    and choices. However, the tipping point is when the floodgates open for a flurry
    of such messages and  when social media and WhatsApp become the vectors of misinformation.
    What is at stake is not just the outcome of an election, but the integrity of
    elections and democratic systems.\n\nIn this blogpost, we take a look at the emerging
    trends and tactics of misinformation uncovered by our fact-checking partners in
    India.\n\n__1. Twitter trends, hashtags and toolkits to spread misinformation__\n\nFact-checkers
    have observed trending and manufactured hashtags shared along with similar tweets
    by thousands of users. The Quint's investigation pointed to daily toolkits released
    by party cyber cells with hashtags and tweets with often misleading information.
    These are tweeted out by thousands of users to make certain claims and narratives
    viral. \n\n*Read the [Quint's](https://www.thequint.com/news/webqoof/how-is-bjp-exploiting-twitter-trends-via-disinformation-in-bengal)
    story*\n\n__2. Old images of rallies recycled to claim large gatherings in support
    of political parties__\n\nThis may not be a new trick for bad actors, but pictures
    of large gatherings in support of certain leaders or parties is of great significance
    during the time of a pandemic. When parties are trying to connect to voters virtually,
    the optics of large gatherings and grand rallies is to claim huge support.\n\n*Read
    [India Today's](https://www.indiatoday.in/fact-check/story/fact-check-two-year-old-left-front-rally-in-kolkata-shared-as-feb-28-gathering-1774042-2021-02-28)
    and [AFP's ](https://factcheck.afp.com/photo-shows-2019-rally-organised-indian-communist-parties-kolkata)stories*\n\n__3.
    Fake quotes and posters of prominent personalities__\n\nA photo of popular cricketer
    Sourav Ganguly featured in fake posters of political parties. Another poster with
    the images of prominent industrialist Ratan Tata and the BJP's Bengal chief Dilip
    Ghosh claimed that the former will invest Rs 60 billion (827 million USD) in West
    Bengal if the BJP comes into power. \n\n*Read BOOM's ([here](https://www.boomlive.in/fact-check/sourav-ganguly-fake-posters-edited-posters-viral-image-west-bengal-assembly-elections-2021-bjp-tmc-cpim-12280)
    and [here](https://bangla.boomlive.in/fact-check/fake-news-will-invest-6000-crore-if-bjp-comes-power-in-west-bengal-said-ratan-tata-fake-quote-west-bengal-2021-assembly-poll-12252))
    stories*\n\n__4. Doctored and recycled images to project leaders in a bad light__\n\nA
    photoshopped image of Prime Minister Narendra Modi taking part in a bicycle rally
    with an accused individual in a drug case went viral. Another morphed image was
    shared widely with the claim that West Bengal Chief Minister Mamata Banerjee was
    faking an injury as an election gimmick.  Morphed and recycled images point to
    clear attempts towards character assassination and spreading disinformation. \n\n*Read
    [Vishvas's ](https://www.vishvasnews.com/viral/fact-check-pm-modi-is-not-riding-bicycle-with-pamela-goswami-morphed-image-getting-viral/)and
    [BOOM's ](https://www.boomlive.in/fact-check/west-bengal-assembly-election-2021-fake-image-fact-check-nandigram-incident-morphed-image-viral-as-mamata-banerjee-faking-injury-12347)stories*\n\n__5.
    False claims of political parties buying votes and support__\n\nClaims have been
    made of parties paying citizens for buying votes and attending political rallies.
    Rarely have we come across evidence for these. However, there is no dearth of
    false videos and images that claim so. Here is one fact-check report from the
    Quint which debunks the claim of BJP having distributed money for galvanising
    crowds in a political rally in West Bengal. \n\n*Read the [Quint's ](https://www.thequint.com/news/webqoof/old-video-viral-as-bjp-distributing-cash-ahead-of-yogi-adityanath-rally-in-bengal-fact-check#read-more)story*"
