  body: "Meedan is excited to have Jenna Sherman on board as our Digital Health Lab
    Program Manager! Learn more about her in the short Q&A below.\n\n### 1. What has
    been your experience before you joined Meedan? \n\nBefore arriving at Meedan,
    I completed my Masters of Public Health at the [Harvard T.H. School of Public
    Health](https://www.hsph.harvard.edu/ \"Harvard T.H. School of Public Health\")
    where I [concentrated in Maternal and Child Health](https://www.hsph.harvard.edu/mch-center-excellence/maternal-and-child-health-concentration/
    \"Maternal and Child Health Concentration at Harvard\"). While completing my masters,
    I worked both as a science writer on the [Health Desk](https://health-desk.org/
    \"Health Desk by Meedan's Digital Health Lab\") team at Meedan and as a researcher
    on a project studying the health outcomes of [infants born to incarcerated women](https://journalofethics.ama-assn.org/article/shackling-and-separation-motherhood-prison/2013-09
    \"Childbirth and incarcerated women\"). In addition, during my Masters I co-founded
    a student group called [Students Against COVID-19](https://www.studentsagainstcovid-19.com/
    \"Students Against COVID-19\"), focused on providing accessible, visual content
    on the latest COVID-19 information online, and also wrote on the side about [media
    misinformation](https://harvardpublichealthreview.org/28-article-kahane/ \"Media
    misinformation article by Jenna Sherman\") and [making medicines more accessible
    amidst the pandemic](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8141331/ \"Increasing
    medicine accessibility during pandemic article by Jenna Sherman\"). Before my
    Masters, I worked on [developing accessible drug pricing policies](http://www.globalaccessinaction.org/our-projects/
    \"Global Access in Action accessible drug pricing policy work\") for a project
    at the [Berkman Klein Center for Internet & Society](https://cyber.harvard.edu/
    \"Berkman Klein Center for Internet & Society\") at Harvard Law School, [advised
    governments globally](https://medium.com/berkman-klein-center/embracing-ai-for-the-social-good-a83521ddae76
    \"Ethical AI advising with Berkman Klein Center\") on ethical policy frameworks
    for AI, and [researched access to quality information and health resources](https://digitalcollections.sit.edu/isp_collection/2297/
    \"Brazilian women's access to quality resources during Zika epidemic\") of Brazilian
    women during the Zika epidemic. In college, I studied community health and peace
    and justice studies.\n\n### 2. Tell us about an exciting and insightful experience
    that has shaped your perspective and work.\n\nFor two years, I worked as a rape
    crisis counselor at the [Boston Area Rape Crisis Center](https://barcc.org/ \"Boston
    Area Rape Crisis Center\"). In my first role, I served as a medical advocate in
    which I would go in person to hospitals to meet with survivors reporting sexual
    assault in order to advocate for them and provide them with referrals and relevant
    health and services information. In my second role, I worked as a hotline responder
    for the Center’s [Incarcerated Survivors Support Program](https://barcc.org/help/incarceratedsurvivor
    \"Incarcerated Survivors Support Program of Boston Area Rape Crisis Center\"),
    where I took calls for survivors who were currently incarcerated in order to provide
    them immediate crisis support and resources for ongoing healing. \n\nThese roles
    significantly shaped my views, my work, and my overall life. While I was immersed
    in movements against sexual violence and trauma healing prior to these roles,
    working one-on-one with individuals really shed a light on how important both
    individual and systemic work is when it comes to sexual violence and other public
    health challenges, and how to make systemic work more realistic and pragmatic.
    It also made me more aware of the necessity of good quality and highly accessible
    health information, particularly in acute times. I’m grateful to be involved in
    such high-level, high-impact work at Meedan and other public health positions,
    but my work at the Boston Area Rape Crisis Center helped me realize how important
    it is to me to always be engaged in some way in individual-level work as well.\n\n###
    3. What is the global public health community thinking about healthcare accessibility?
    What are the strengths and what gaps do you see?\n\nThe global public health community
    has so many thoughts about this! As has become evident, the COVID-19 pandemic
    has exposed the stark inequities that exist within healthcare across the world.
    Since the start of the pandemic, who has been most likely to get sick and die
    has been significantly determined based on [income](https://www.frontiersin.org/articles/10.3389/fsoc.2020.00047/full
    \"COVID-19 and Poverty\"), [race](https://www.npr.org/sections/health-shots/2020/09/23/914427907/as-pandemic-deaths-add-up-racial-disparities-persist-and-in-some-cases-worsen
    \"COVID-19 Data by Race\"), [geographic location](https://rsaiconnect.onlinelibrary.wiley.com/doi/10.1111/rsp3.12340
    \"COVID-19 spatially uneven spread\"), and other demographic factors. Originally
    touted as “[the great equalizer](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7750712/
    \"COVID-19 is Not the Great Equalizer\"),” it couldnt be clearer that the pandemic
    is [anything but](https://www.nytimes.com/interactive/2021/03/11/opinion/covid-inequality-race-gender.html
    \"COVID-19 and Inequality across all fronts\"). This tagline is especially ironic
    as the pandemic operates in many ways as [climate change](https://www.theguardian.com/environment/2020/sep/21/worlds-richest-1-cause-double-co2-emissions-of-poorest-50-says-oxfam
    \"Worlds richest cause double the CO2 emissions\") and other challenges on earth
    do: the [whiter and wealthier](https://www.scientificamerican.com/article/the-unbearable-whiteness-of-climate-anxiety/)
    are most likely to perpetuate the problem, while the rest of the world is more
    likely to suffer from it. \n\nThese same inequalities have extended (as many saw
    coming) to [vaccine access](https://www.kff.org/policy-watch/global-covid-19-vaccine-access-snapshot-of-inequality/
    \"Global COVID-19 inequitable vaccine access\"), creating a situation in which
    wealthy countries are already [planning to roll out boosters](https://www.theguardian.com/world/2021/aug/18/who-condemns-rush-by-wealth-nations-to-give-covid-vaccine-booster
    \"WHO condemns wealthy nations giving out boosters instead of sharing with less
    resourced nations\") while many countries, particularly in the Global South, are
    barely far along in their initial vaccine distribution. All of this is indicative
    of the need for radical change in our healthcare system, which the global health
    community has been pushing for, but has fallen short of both due to internal reasons
    (eg. not prioritizing health equity enough in our work) and external ones (eg.
    lack of trust in health professionals and science). \n\nThe pandemic has brought
    the urgency of healthcare accessibility to the forefront -- particularly as other
    areas of health like reproductive, mental, and chronic health suffer as the pandemic
    wages on -- but in order for it to stay an urgent priority our thinking needs
    to shift to it as a long-term plan rather than a short term fix. We should be
    using the pandemic as a model for [how we can approach healthcare accessibility
    long-term](https://www.nytimes.com/2021/02/08/well/live/medical-system-improvements.html
    \"Longterm needed improvements to American medical system\"). I think strengths
    and potential solutions lie in distributing resources more equitably, localizing
    solutions, and improving health information quality.\n\n### 4. What brought you
    to Meedan?\n\nQuite literally, the Digital Health Lab Director, Nat Gyenes! Nat
    was my mentor when I was an intern just out of college at the Berkman Klein Center
    for Internet and Society, and we’ve stayed in touch ever since. When the Health
    Desk project started last year, Nat and I spoke and I was privileged to be brought
    on board as a science writer. Given that the Health Lab work was the perfect intersection
    between my passions for public health, digital rights, and information accessibility,
    I was highly enthusiastic about the possibility of staying on and jumped on the
    possibility to do so! The Health Desk team is one of the most brilliant, kind,
    and welcoming group of individuals I’ve worked with, and it’s such a gift to be
    able to continue to work with them in this new role.\n\n### 5. What's a project
    you're excited about right now?\n\nI’m really thrilled about the work that we’re
    currently engaged in with [social media companies to help them better address
    health misinformation online](https://www.facebook.com/journalismproject/facebook-partners-with-meedan-digital-health-lab-to-help-fact-checkers-debunk-health-misinformation
    \"Meedan Digital Health Lab partners with Facebook Journalism Project on health
    fact-checking\"). Health misinformation has been a significant challenge during
    the pandemic and has been evidenced to worsen morbidity and mortality overall
    as well as spread at high rates -- [rates faster than truths](https://news.mit.edu/2018/study-twitter-false-news-travels-faster-true-stories-0308
    \"Misinformation spreads faster than the truth\"). As a result, it’s crucial to
    carefully monitor and moderate online platforms to ensure that health information
    is as high quality and low risk as possible. However, in reaching this goal, we
    also want to help platforms 1) avoid over moderation, and 2) work on creating
    platform environments that are higher quality in content from the onset, thereby
    proactively creating healthier online ecosystems and ideally mitigating the need
    for stringent moderation. Engaging in this work from a public health perspective
    is really exciting to me, and I’m thrilled that platforms are eager to be working
    towards this end as well.\n\n### 6. Tell us some fun facts about Jenna.\n\n- I
    was once in a viral meme (original video [here](https://www.youtube.com/watch?v=PtTrETtkL7I&ab_channel=YDHTL
    \"Viral meme Jenna was in\"))!\n- I grew up on a street that was entirely my family
    (about 7 houses)\n- I have a cat named Dolly who I’m obsessed with\n- I used to
    sing opera\n- I love love love spicy food!\n\n![Dolly the cat](//images.ctfassets.net/g118h5yoccvd/6Og5DH2fbgdMdmxniFw2RQ/e01c89a57abd622a11fa66769b4546a7/meedan_blog_welcome_jenna.png)\n<p
    class=\"caption text-align--center\">Jenna's cat Dolly.</p>"
