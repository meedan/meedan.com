    url: "//images.ctfassets.net/g118h5yoccvd/3HezWWLhga1zWZeLzbJjhH/de8b484816733bdf5fd3feb3305bc2a0/meedan_blog_tech-infosphere.jpg"
  body: "Most of us go online every day to read the news, interact with others via
    social media, gather information, and make household purchases. Global technology
    giants like Google, Facebook, Apple, Amazon, Microsoft, and others influence what
    we see online, the sites we visit, and how we interact with content. They can
    also impact how we make decisions about our health. \n\nGlobal technology and
    social media companies represent a gap in what public health experts call the
    commercial determinants of health. Companies in agriculture, energy and other
    fields market their products, lobby governments, make displays of social responsibility,
    and maintain a massive global presence. Through these avenues, they have the power
    to impact health-related decision-making at the individual, household, community,
    national, and international levels. \n\nUnlike other organizations, tech companies
    employ complex algorithms, cross-platform advertising, and hosted content that
    shape what users’ [see online ](https://repository.kisti.re.kr/bitstream/10580/13511/1/Zimmer_Scheibe_Stock_Stock_v7n2_40-53.pdf)based
    on their behavior and engagement patterns. Of course, not all of the information
    online is factual;it may be true, partially true, or false. Tech tools create
    [echo chambers](https://www.pnas.org/content/118/9/e2023301118) that reinforce
    and bolster users’ existing beliefs and biases and foster continued online engagement.
    \nTech companies profit by [holding users' attention](https://gwtoday.gwu.edu/social-media-companies-profiting-misinformation),
    using ads to sponsor [websites](https://www.newsguardtech.com/special-report-advertising-on-covid-19-misinformation/)
    that spread misinformation, which can involve, in some cases,  [hosting content](https://252f2edd-1c8b-49f5-9bb2-cb57bb47e4ba.filesusr.com/ugd/f4d9b9_6910f8ab94a241cfa088953dd5e60968.pdf)
    from “anti-vaxx” and other conspiracy theory groups. \n\nOur health is affected
    by where we live, the food we eat, how much money we have, access to health services,
    and who is part of our social networks. However, these social determinants of
    health fail to holistically include the online ‘infosphere’, as I shared in a
    [blog post](https://meedan.com/blog/information-as-a-social-determinant-of-health/)
    in April. \n\nResearch has shown that online content can influence [decision-making](https://www-sciencedirect-com.ezp-prod1.hul.harvard.edu/science/article/pii/S0747563217303357),
    [local cultures](https://link.springer.com/chapter/10.1007/978-3-030-52249-0_33),
    [body image](https://jandonline.org/article/S2212-2672(16)30110-1/fulltext), lifestyle
    choices, and health habits, especially for individuals with low levels of health
    literacy. And when we consider how the quality, accuracy, accessibility, and availability
    of information can impact our health, we must also acknowledge that commercial
    influencers shape the information we see and how we receive it. Commercial entities
    wield a tremendous amount of power over how we make health-related decisions.
    \n\nCommercial determinants of health are commonly [defined as](https://onlinelibrary.wiley.com/doi/full/10.1111/add.12118)
    “factors that influence health which stem from the profit motive.” Historically,
    public health work and research in this space has [focused](http://globalizationandhealth.biomedcentral.com/articles/10.1186/s12992-017-0255-3)
    on how companies sell products (including highly-processed foods, beverages, alcohol,
    and tobacco) that contribute to early mortality and diseases including obesity,
    cancer, and type-2 diabetes. \n\nAdditional studies have explored [commercial
    interests](https://globalizationandhealth.biomedcentral.com/articles/10.1186/s12992-020-00607-x)
    that negatively impact health through contributions to environmental pollution,
    pesticide and chemical exposure, poor access to safe living conditions, and unequal
    access to medications and health services. \n\nWhile there are efforts to foster
    corporate accountability and engagement in health promotion activities, there
    is a longstanding tension between the public health community and private sector
    players. The commercial determinants of health present a considerable challenge
    that requires cross-sectoral collaboration and innovative partnerships. While
    companies often favor [personal responsibility](http://globalizationandhealth.biomedcentral.com/articles/10.1186/s12992-017-0255-3)
    over regulatory or policy interventions, [multisectoral engagement](https://www.euro.who.int/__data/assets/pdf_file/0005/371435/multisectoral-report-h1720-eng.pdf)
    across economics, finance, policy, research, healthcare, social sciences, public
    health, and others is vital. \n\nIn the tech sector, broad, coordinated policy
    actions have not been taken to improve the quality of health content, though some
    companies are actively working to improve health content on their individual platforms
    by implementing their own policies, strengthening content moderation and fact-checking
    practices, and redeveloping algorithms. For example, in an industry first, on
    July 1, 2021, [Pinterest banned ads](https://newsroom.pinterest.com/en/post/pinterest-embraces-body-acceptance-with-new-ad-policy)
    containing weight loss-related products, images, or language in response to a
    rise in disordered eating habits and conditions over the past year.\n\nUnfortunately,
    there is not a singular response or “quick fix” solution to addressing the commercial
    determinants of health across sectors, and [additional research](http://journals.sagepub.com/doi/10.1177/1757975920931249)
    is needed to further define and understand how these factors impact health. Furthermore,
    we must acknowledge tech companies as unique entities in commercial determinants
    of health models since search engines, social media companies, messaging platforms,
    and online advertising engines do and will continue to influence the health infosphere."
