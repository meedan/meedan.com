  body: "This week, Meedan welcomes medical doctor and award-winning journalist, Dr.
    Seema Yasmin to our COVID-19 team. \n\nHer role will include sharing highlights
    from Meedan’s COVID-19 Expert Database, a new tool supported by major tech funders
    and foundations, which engages public health experts to provide newsworthy insights
    into complex pandemic science. \n\nYou’ll be able to find Dr. Yasmin’s highlights
    in our weekly newsletter, The Checklist, and on even more platforms soon. [Sign
    up](https://meedan.com/checklist) for the Checklist. To learn more about the COVID-19
    Expert Database or to see how your newsroom or fact-checking organization can
    get involved, email <a href=\"health@meedan.com\">health@meedan.com</a>. \n\n“Journalists
    are under immense pressure to report quickly, frequently, and accurately, during
    the pandemic,” said Dr. Yasmin. “That requires sifting through dozens of new studies
    published each day, analyzing complex methodology, and translating technical language
    into content for broad audiences — in addition to protecting the public from false
    narratives and dangerous myths spread by some politicians and bad actors. The
    Expert Database supports reporters and fact-checkers, helping them verify information
    so they can publish the kind of nuanced, accurate, and up-to-date content that
    the public demands during the global health crisis of our generation.\"\n\nEach
    week, Dr. Yasmin will curate key selections from the COVID-19 Expert Database
    and provide an added layer of context onto those pieces of information. This will
    help fact-checkers and journalists who use the COVID-19 Expert Database understand
    the most important content from around the world.\n\nDr. Yasmin is a physician-journalist
    who served as an officer in the Epidemic Intelligence Service at the U.S. Centers
    for Disease Control and Prevention, before training as a journalist and reporting
    on the front lines of epidemics such as of Ebola, Zika, gun violence, and more.
    She trained in journalism at the University of Toronto and in medicine at the
    University of Cambridge. \n\nYasmin was [a finalist for the Pulitzer Prize in
    breaking news](https://www.pulitzer.org/prize-winners-by-year/2017) in 2017 with
    a team from The Dallas Morning News and received an Emmy Award for her reporting
    on neglected diseases. She has received two grants from the Pulitzer Center on
    Crisis Reporting and in 2017 she was selected as a John S. Knight Fellow in Journalism
    at Stanford University where she investigated the spread of health misinformation
    and disinformation during epidemics.\n\nWe are excited to work with Dr. Yasmin
    on amplifying these highlights to our audience. Stay tuned for more updates on
    the COVID-19 Expert Database soon, including more platforms for broadcasting highlights
    and an introduction to our entire team of experts.\n"
