  body: "On October 16, 2020, Meedan organized an event to discuss election reporting
    and integrity in the backdrop of upcoming elections in the United States on November
    3 and in Myanmar on November 8, 2020. Journalists from these countries face  enormous
    challenges of reporting amidst multiple crises of COVID-19 pandemic, internet
    shutdown, misuse of popular social media platforms, historic wildfires and vaccines
    in development. \n\nThough not under the same circumstances, elections in other
    countries in 2018 and 2019 saw journalists and fact-checkers report amid massive
    social and political change. To learn from the experiences of journalists who
    have covered elections recently, we were joined by \n\n- [Ellen T.Tordesillas](https://twitter.com/tordesillas),
    Trustee and writer at[ VERA Files](https://verafiles.org/), a group that undertakes
    in-depth reporting on current issues.and is a third-party fact-checker for Facebook
    in the Philippines\n- [Jency Jacob](https://twitter.com/jencyjac), Managing Editor
    of [BOOM](https://www.boomlive.in/), India's premier fact-checking digital initiative\n-
    [Summer Chen](https://twitter.com/SummerLake), Chief Editor of[ Taiwan FactCheck
    Center](https://tfc-taiwan.org.tw/) (TFC). TFC has been leading the battle against
    misinformation related to COVID-19 and the presidential elections in Taiwan.\n-
    [Sean Ndlovu](https://twitter.com/seanndlovu), co-founder and innovation and research
    manager at [[CITE](https://cite.org.zw/)],  a Zimbabwean community space and incubator
    for innovators, technologists and journalists. \n\nThe session was moderated by
    [Monika Bauerlein](https://twitter.com/MonikaBauerlein), [Mother Jones](https://www.motherjones.com/)'
    chief executive officer. \nThe session was organized by Shalini Joshi, Megan Marrelli
    and Nat Gyenes. \n\n<p class=\"u-responsive-ratio\">\n<iframe class=\"youtube\"
    src=\"https://www.youtube.com/embed/tWnMc3qIVJ0?rel=0\" frameborder=\"0\" allow=\"accelerometer;
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe></p>\n\nHere
    are some insights from the discussion: \n\n#### Misinformation and disinformation
    campaigns are attacks on democracy. \n\nElection misinformation poses serious
    threats to the integrity of elections and legitimacy of institutions in countries.
    Unproven claims on electronic voting machines being tampered in India, false claims
    of polling booths shut down in Zimbabwe and wrong claims of election fraud in
    Taiwan - election integrity has come under threat repeatedly in the past few years. \n\n>
    \"During this year's Taiwan election, their biggest challenge was misinformation
    about election fraud, especially through LINE, raising doubt in voting systems.\"
    - Summer Chen\n\n#### Multiple crises amid elections made combating election misinformation
    more challenging.  \n\nFact-checkers were prepared to combat election misinformation,
    but did not anticipate the scale of which it struck due to the multiple crises
    that emerged. If in India it was a terrorist attack, in Taiwan it was the COVID-19
    pandemic. \n\n> \"We were always working towards the 2019 general elections in
    India. But none of us bargained for what was going to happen in the months prior
    to the election. The Pulwama terrorist attack that killed over 40 paramilitary
    personnel and a near war situation between India and Pakistan completely changed
    the tone of the election.\" - Jency Jacob\n\n#### Misinformation comes from multiple
    sources and often in orchestrated manners.\n\nAs more and more people become part
    of the digital world, elections are not determined solely by ground politics.
    Social media wings of political parties engage in virtual battles to swing votes
    and conduct smear campaigns with the aid of faceless users running Twitter profiles
    and Facebook pages.  Countries also face orchestrated misinformation attacks which
    can be traced to external actors attempting to destabilize governments and elections. \n\n####
    Elections are trying times for fact-checkers, but commitment and the impact of
    their work keep them going. \n\n> \"Through the challenge of disinformation, we're
    positive, because audiences have noticed it is an issue. They care.\" - Summer
    Chen\n\n> \"The fact that there's so much to do is what keeps us going.\" - Ellen
    Tordesillas\n\n> \"We need collaboration, collaboration and collaboration to address
    election disinformation.\" - Sean Ndlovu\n\n> \"Before 2017, no fact-checkers
    existed in India. If you would Google a rumor, you would generally not have any
    reporting on it. Now, we have more than 15 fact-checking organizations across
    the country. An ecosystem of fact-checkers increases the potential for users to
    encounter quality information & fact-checks.\" - Jency Jacob"
