  body: "Meedan is excited to have Fiona Mati on board as our Customer Success Manager!
    Learn more about her in the short Q&A below.\n\n### 1. What has been your experience
    before you joined Meedan? \n\nI have been fortunate enough to work in startup
    spaces that linked technology to consumers in the Global South, mainly in renewable
    energy. My earliest similar role was as a Product Support Manager for a B2B technology
    company that enabled unbanked customers to purchase solar energy products using
    mobile money, incrementally. This was at a time when [solar products were new](https://www.businessdailyafrica.com/bd/opinion-analysis/columnists/off-grid-solar-power-comes-of-age-in-kenya-2237258#:~:text=grid%20solar%20industry.-,Market%20penetration%20of%20off%2Dgrid%20solar%20in%20Kenya%20has%20increased,financing%20from%20the%20World%20Bank.
    \"Solar power comes to Kenya\") and also [M-Pesa mobile payments were not widely
    available to all.](https://www.vox.com/future-perfect/21420357/kenya-mobile-banking-unbanked-cellphone-money
    \"M-Pesa mobile payments not accessible in Kenya\") Creating and managing the
    Knowledge Base for sales agents and end-users was a steep learning curve for me.
    I realised that knowledge can either make or break consumer acceptance of new
    technologies.\n\n### 2. Tell us about an exciting and insightful experience that
    has shaped your perspective and work.\n\nSeveral years ago, I worked at a [biotech
    startup that developed and launched East and Central Africa’s first locally manufactured
    organic mosquito repellent candle.](https://khn.org/morning-breakout/dr00032222/
    \"New organic mosquito repellant\") We had many challenges, first regulatory and
    then convincing retailers to stock the product. The first product did not pass
    all tests, so we had to go back to the lab and rework the product formula. By
    then, we had run out of money so it was not possible to hire someone to carry
    out the tests. I wound up doing the tests at the University of Nairobi Bio-chem
    lab myself - even though in school chemistry was my worst subject! Eventually
    we got certified, thankfully. \n\nSomehow, such experiences have been a running
    theme in my career, having to deal with new challenges while maintaining composure.
    I have learned that bugs are actually a good thing, as technology cannot progress
    otherwise. Tenacity is also important.\n\n### 3. What is the startup ecosystem
    like in Nairobi? What are the strengths and what gaps do you see?\n\nApart from
    South Africa, I would say that [Nairobi is the tech hub of sub-saharan Africa.](https://www.businessdailyafrica.com/bd/corporate/technology/kenya-ranked-top-tech-hub-in-sub-saharan-africa-2261046
    \"Kenya ranked top tech hub in Africa\") This has also been enhanced by the proliferation
    of mobile phones and money. I think M-Pesa was the first mobile money tool made
    widely available to all, which has also made things much easier.\n\nIn terms of
    gaps, I would name the [social inequalities that still exist, particularly to
    do with access to quality education.](https://theconversation.com/how-to-keep-kenyan-children-in-school-longer-its-not-only-about-money-157461
    \"Inequitable access to education in Kenya\") \n\n### 4. What brought you to Meedan?\n\nWhen
    I applied to Meedan, I actually wrote: ‘*If there was ever a time that fact-checking
    was required, it is most definitely now!*’\n\nWith COVID-19 locking us down, even
    before I saw the ad for this role, I was actually getting very concerned about
    the volumes of misinformation being shared on WhatsApp groups. At the time it
    was all about fake-cures or COVID-19 denialism, and this was being shared by people
    that I respected. I realised that until we solve how to manage misinformation,
    anything else cannot work. The way to do that is to ensure that we are knowledgeable
    about these issues, and are enabled to make informed decisions about the content
    we share.\n\n### 5. What's a project you're excited about right now?\n\nI am excited
    about how we are making [Check’s Knowledge Base](https://help.checkmedia.org/en/collections/1929125-check
    \"Knowledge base for Check product\") and support communications more accessible.
    Firstly, translations will have a net positive impact on our partners' use of
    [Check.](https://meedan.com/check \"Check product page\") We have also been experimenting
    with new ways on how to keep everyone updated on what's happening, not just with
    newsletters which also exciting. As we grow, I am also extremely enthusiastic
    about how we can make the onboarding experience more seamless for new [Check](https://meedan.com/check
    \"Check Produce page\") users. \n\n### 6. Tell us some fun facts about Fiona.\n\nBefore
    the pandemic, I really enjoyed travelling and can't wait until everything gets
    back to normal. During the pandemic, I have become a balcony gardener and nothing
    excites me more than eating what I harvest. A great thing about being a Meedani
    is that with our distributed colleagues, I have been trying out different recipes!\n"
