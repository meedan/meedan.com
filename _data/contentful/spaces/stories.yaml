  body-es: |-
    Meedan lidera este proyecto que tiene como objetivo movilizar a la comunidad activista latinoamericana en torno a [los riesgos relacionados](https://globalvoices.org/2019/05/01/envision-a-new-war-the-syrian-archive-corporate-censorship-and-the-struggle-to-preserve-public-history-online/ "Una nueva guerra el archivo sirio y la censura corporativa una lucha por preservar la historia publica online") con que las plataformas de redes sociales corporativas se hagan responsables de preservar la historia y la memoria de los movimientos activistas, mientras aún existe una falta total de transparencia respecto sus políticas de moderación de contenidos e intereses privados.

    El objetivo de todo archivo debe ser compartir la memoria de los movimientos, crear pertenencia y vínculos con las comunidades y salvar la historia colectiva. Pero, ¿cómo asegurarse de que haya una historia que contar y estudiar en el futuro cuando estos registros estén en plataformas privadas? La idea aquí es garantizar que se conserven los recuerdos de resistencia.

    ### Borrando la resistencia latinoamericana ahora en el contexto digital
    La historia de América Latina está marcada por el borrado de la resistencia. Primero con los genocidios de [pueblos indígenas](https://noticias.r7.com/prisma/nosso-mundo/brasil-e-lider-disparado-no-genocidio-de-indios-na-america-latina-24042018) ocurridos en todo el continente y que diezmaron a lo largo de los siglos las civilizaciones que intentaron resistir a los invasores europeos y luego a través de [dictaduras militares](https://noticias.uol.com.br/colunas/leonardo-sakamoto/2020/07/15/militares-se-chocam-com-genocidio-apos-o-genocidio-indigena-na-ditadura.htm), gobiernos corruptos y políticas [eugenésicas racistas](https://www.almapreta.com/editorias/realidade/existe-genocidio-negro-no-brasil).

    Este proceso se extiende hasta la actualidad, en 2019 América Latina fue considerada la región más peligrosa del mundo para los activistas de derechos humanos, según[ Amnistía Internacional](https://anistia.org.br/noticias/da-retorica-pratica-2019-foi-um-ano-marcado-por-retrocessos-para-os-direitos-humanos-brasil-mostra-relatorio/), con 210 personas asesinadas. Este recuento incluye LGBTQI +, defensores de los derechos de las mujeres y anticorrupción. Es la región que más [periodistas ha asesinado](https://news.un.org/en/story/2020/01/1055601) el año pasado, veintidós miembros de la prensa han sido asesinados. 2020 marca un período en el que la región se ha convertido en el epicentro de la [pandemia COVID-19](https://g1.globo.com/mundo/noticia/2020/06/24/america-latina-supera-100-mil-mortes-por-covid-19.ghtml), con un empeoramiento de la inestabilidad económica y [gobiernos conservadores](https://www1.folha.uol.com.br/mundo/2020/08/crise-multinivel-na-america-latina-esta-mais-complexa.shtml) que coquetean con el militarismo en la región.

    La pandemia provocó que este activismo que tomó las calles con la [Primavera Feminista](https://brasil.elpais.com/internacional/2020-03-09/milhares-de-mulheres-mostram-sua-forca-nas-ruas-da-america-latina.html) se volviera hacia las redes sociales y las tecnologías, como es el caso de [líderes indígenas](https://revistamarieclaire.globo.com/Mulheres-do-Mundo/noticia/2020/08/unindo-tradicao-e-tecnologia-mulheres-indigenas-lideram-enfrentamento-pandemia.html) que se organizan en grupos de WhatsApp y utilizan los canales de las redes sociales para realizar eventos viven desde el interior de sus casas. Ante este escenario es fundamental entender que las plataformas de redes sociales tienen un papel central como difusores de este contenido y como ágora digital. Sin embargo, son empresas corporativas y no gobiernos electos y representantes de los valores democráticos responsables de velar y asegurar que
    estos recuerdos y narrativas se conservan y tienen espacio para comunicarse.

    El contenido de activismo en las redes sociales sigue en riesgo de exclusión, piratería o censura, esto ha sucedido antes, cuando las nuevas políticas algorítmicas de YouTube, lanzadas en 2017, llevaron a la desaparición de la noche a la mañana de la documentación de abusos de derechos humanos en Siria. . Según el informe de 2019 de la [EFF (Eletronic Frontier Foundation), "Atrapado en la red: el impacto de las regulaciones del discurso 'extremista' en el contenido de derechos humanos"](https://www.eff.org/press/releases/caught-net-impact-extremist-speech-regulations-human-rights-content), en el que YouTube utilizó la señalización automática con aprendizaje automático para retirar miles de canales de YouTube sirios que publicaban videos que documentaban violaciones de derechos humanos.

    Existe una tensión constante entre las plataformas de redes sociales con sus políticas de moderación de contenido no transparentes y la presencia de contenido de comunidades consideradas diversas. Vemos contenido principalmente relacionado con la libertad de expresión y la diversidad que se elimina de estos espacios, según lo identificado por una [investigación realizada por Salty ](https://saltyworld.net/algorithmicbiasreport-2/)(un boletín de noticias estadounidense) con sus lectores sobre el sesgo de los algoritmos, controlando el contenido de las plataformas de redes sociales cuando se enfoca en la raza, contenido queer y de género. Esta investigación es un ejemplo que muestra cómo las comunidades marginadas se ven afectadas de manera desproporcionada por las[ políticas de contenido de Instagram](https://www.theguardian.com/commentisfree/2019/nov/08/instagram-shadow-bans-marginalised-communities-queer-plus-sized-bodies-sexually-suggestive).

    Este proyecto se inicia en base a la ausencia de datos para la investigación sobre el contenido de los activistas latinoamericanos que se retiran de las plataformas de redes sociales. Existen iniciativas de instituciones y organizaciones civiles de la región que están [articulando conversaciones y recomendaciones](https://tiinside.com.br/04/08/2020/organizacoes-brasileiras-e-latino-americanas-lancam-documento-sobre-regulacao-de-grandes-plataformas-online/) sobre la falta de transparencia en cuanto a las políticas aplicadas y el uso de algoritmos de moderación de contenidos.

    ### Colaborar y dialogar con la comunidad
    Tuvimos la oportunidad de discutir este tema y proyecto con la comunidad de [ Glitter Meetup del Festival de la Libertad de Internet (Internet Freedom Festival)](https://www.internetfreedomfestival.org/wiki/index.php/July_16_2020_GM), y en el evento internacional de derechos humanos [RighstCon 2020 - Recordkeepers of the Resistance](https://rightscon.course.tc/2020/events/recordkeepers-of-the-resistance-do-you-trust-the-dark-force-to-save-your-activist-history-8bqf3iLHDWWpwxSnGzxBRB/).

    ### Las fases del proyecto

    #### 1 - Validación de la hipótesis
    Investigación con comunidades de activistas a través de un cuestionario y recopilación de datos para validar la hipótesis: "Los activistas están eliminando su contenido de las plataformas s de las redes sociales en América Latina ".
    #### 2 - Grupo de trabajo en red
    Crear un grupo de trabajo con representantes de organizaciones civiles de derechos humanos para analizar los datos y organizar la información;

    #### 3 - Actividades de creación de contenido con y para la comunidad activista
    Crear un proceso de escucha con las comunidades, mapear las necesidades y recopilar casos de estudio, colaborar en kits de herramientas contextualizados y talleres para la preservación del contenido digital activista;

    #### 4 - Consorcio y código ético
    Cree un código de ética para archivar contenido de redes sociales y mediación con plataformas de redes sociales.

    __¿Quieres colaborar con nosotros?__
    Responde y comparte esta [encuesta](https://forms.gle/mr4uGQU59ATuq9fAA) con activistas latinoamericanos

    #### Objetivo de este estudio
    El propósito de este estudio es recolectar y analizar información sobre activistas que utilizan las redes sociales en América Latina para llevar a cabo su activismo y comprender mejor sus prácticas de preservación de su historia y memoria. La encuesta tardará aproximadamente 8 minutos en completarse. Los resultados de este estudio mejorarán nuestra comprensión de los activistas y sus prácticas para preservar la memoria de sus movimientos de resistencia en América Latina y cómo se ven afectados por las políticas de moderación de contenido en las plataformas de redes sociales.

    #### Metodología de estudio y encuesta
    Recibirá una serie de 15 preguntas y completará una encuesta anónima en línea. Las preguntas son sobre sus experiencias usando las redes sociales y cómo afectaron su activismo y / o la organización de la memoria en su comunidad, su movimiento y práctica de activismo. Responda las preguntas de la mejor manera posible y no dude en ignorar todas las preguntas con las que no se sienta cómodo respondiendo.

    #### Preguntas sobre identidad de género, orientación sexual, raza y etnia
    Es necesario comprender si las políticas implementadas por las plataformas afectan de manera diferente a las personas que expresan su identidad y prácticas de resistencia en estos canales. Todas las respuestas son opcionales, pero es necesario enfatizar la importancia de estos marcadores en el análisis.

    #### Privacidad y confianza
    Entendemos que la información que compartirás puede ser de carácter sensible y privado, por eso esta es una encuesta anónima, todos los datos son anónimos y serán analizados como tal. Si tiene problemas de seguridad al completar esta encuesta, le recomendamos que abra el enlace de la encuesta en una pestaña anónima en su navegador, así como el uso de un servicio VPN.

    #### Riesgos / Beneficios
    Por favor, ignore las preguntas que desee o finalice la encuesta en cualquier momento. Es posible que al contribuir a esta investigación tenga la oportunidad de reflexionar sobre sus experiencias con el uso de las redes sociales en los últimos meses y la necesidad de prácticas independientes de preservación de contenido.

    #### Comunidad
    Los materiales y los informes creados a partir de esta encuesta se compartirán con la comunidad. Si conoce una organización que está haciendo un trabajo similar, ¡compártala y conectemos!
