  description:
    en-US: Lessons learned from the first in a series of workshops held by Meedan
      and Article 19 to share insights on how African newsrooms and journalists can
      respond to health misinformation
  body: "Africa has seen a significant amount of false information around the COVID-19
    pandemic, with claims ranging from [whether black people are immune to the disease](https://www.okayplayer.com/news/are-black-people-immune-to-coronavirus.html)
    to [hot weather](https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public/myth-busters#sun)
    being a deterrent against the spread of the virus. \n\nFalse COVID-19 information
    is leading to [loss of trust](https://www.cfr.org/blog/one-challenge-africas-response-covid-19-public-trust-institutions)
    in the institutions and authorities tasked with responding to the pandemic. It
    contributes to people putting themselves in harm’s way, believing that they are
    protecting themselves against infection.\n\nJournalists therefore have the dual
    responsibility of understanding the complexities of the pandemic, and breaking
    down science  information down into a form that their audiences can easily understand.
    \n\nWith this in mind, Meedan held the first of a series of workshops organized
    in partnership with [Article 19](https://www.article19.org/), bringing together
    55 journalists from six newsrooms and media organizations in four African countries
    to collaborate and learn more about health misinformation. \n\n![TFRI-Africa](//images.ctfassets.net/g118h5yoccvd/ILoz3p4seyHvwKW1fIsz9/533b94659cf54d7232194804c549d582/TFRI-Africa-M.jpg)\n\nThis
    workshop was organized as part of the ['Together for Reliable Information'](https://www.freepressunlimited.org/en/projects/together-for-reliable-information-in-africa)
    project funded by the European Union to provide rapid response to the impact of
    the COVID-19 crisis on access to reliable information in Africa.\n\nThe participants
    were drawn from the [Centre For Innovation and Technology](https://cite.org.zw)
    (CITE) in Zimbabwe, [GhanaFact](https://ghanafact.com) in Ghana, [Defy Hate Now](https://defyhatenow.org)
    in South Sudan, and [Debunk Media](https://debunk.media), [Pamoja FM](https://www.facebook.com/pamojafm)
    and the [Africa Women's Journalism Project](https://theawjp.org) in Kenya. \n\n__What
    were some of the key takeaways from the discussions during the sessions?__\n\nThis
    first workshop served as an introduction to health misinformation for the participating
    journalists, introducing them to key concepts like ‘midinformation’ — where a
    lack of credible information worsens the spread of misinformation, potentially
    leading to a ‘misinfodemic’, which is where the spread of false information worsens
    the impact of a health issue. \n\n__Can you tell us about some of the editorial
    goals the newsrooms want to achieve this year?__\n\nThe participants set goals
    that they would like to achieve through this project, mainly around engaging their
    audiences and attracting new audiences through producing quality health fact-checking
    content. Our group of newsrooms and fact-checkers are looking to experiment with
    new platforms like WhatsApp and messaging platforms, and new types of content
    such as graphics and shareable visualizations, as well as podcasts and short audio
    content. \n\nThe participants also highlighted the need to amplify credible voices
    by creating databases of local and regional experts, who they can call on to add
    context and bring clarity to their stories. Further building on their role as
    a connector between audiences and experts, some of the participants proposed programming
    that would put these groups together, facilitating meaningful conversations and
    a sharing of knowledge in meaningful and impactful ways. \n\nThe participants
    identified a need for guiding principles, and to do this, they resolved to create
    their own internal ‘standards of care’ that they could apply in response to any
    health crisis.\n\n__Why is a training like this important?__\n\nThe overall goal
    of the workshop is to add the skillset of health fact-checking to the work of
    verification that the participating newsrooms are already doing. The participants
    will be tasked with coming up with projects that help them and their audiences
    contextualize the health information they consume, reducing the chances that they
    will fall for and spread false health information. \n\nThis training is vital
    because it brings journalists with varying levels of experience together, and
    allows them to share their experiences from their own localities. The newsrooms
    are also representative of the media landscape in the region, with standalone
    fact-checking initiatives, a network of mainstream journalists and a community
    radio station, and the projects they implement will definitely find applications
    by others working in different countries.\n\n__Was there anything that surprised
    you?__\n\nThe most surprising thing was how similar the problems identified and
    solutions proposed by the participants were. While we expected there to be a general
    overlap of challenges, given how similar the media landscapes are in the countries
    we identified, we didn’t expect the responses to the pandemic to be so similar.
    The main challenge that cut across the different countries and regions was the
    role that messaging platforms played in the spread of false information, and the
    participants intend to produce tailored content for these platforms to move quickly
    and counteract the misinformation at source."
