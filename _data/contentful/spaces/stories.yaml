  body: "To wake up in Brazil in 2020 is to confront daily headlines that send us
    back to 1968, our years of military dictatorship. We see headlines such as: Brazilian
    President Jair Bolsonaro [suspends](https://www.telegraph.co.uk/news/2020/06/07/bolsonaro-removes-surging-coronavirus-death-toll-official-websites/
    \"Bolsonaro removes number of deaths\") publication of number of deaths; the government
    demands a [recount](https://www1.folha.uol.com.br/equilibrioesaude/2020/06/governo-vai-recontar-numero-de-mortos-por-covid-19-diz-secretario-da-saude.shtml
    \"Bolsonaro's govenament wants to recount the number of deaths \") of the death
    numbers saying they are \"inflated\". Meanwhile Brazilian scientists estimate
    that the number of underreported victims of COVID-19 is [seven times higher](https://oglobo.globo.com/sociedade/coronavirus/numero-de-casos-de-covid-19-no-brasil-pode-ser-ate-sete-vezes-maior-do-que-oficial-diz-pesquisa-1-24445874
    \"Number of deaths can be seven times higher than the official numbers, says research\")
    than what has been reported. This means that according to the [official data](https://www.publico.pt/2020/06/05/mundo/noticia/brasil-morre-pessoa-minuto-devido-covid19-1919572
    \"According to offcial data one person dies per minute due to covid-19 in Brazil\"),every
    minute, a person dies from COVID-19 in Brazil. \n\nIn Latin America the erasure
    of data and memory, lack of transparency and the rise of scientific and [historical](https://www1.folha.uol.com.br/poder/2019/03/nao-houve-ditadura-teve-uns-probleminhas-diz-bolsonaro-sobre-regime-militar-no-pais.shtml
    \"Bolsonaro denies the existance of Brazil's military dictatorship past\") denialism
    is nothing new, much less in Brazil. For a [brief period ](https://oglobo.globo.com/sociedade/referencia-global-sobre-covid-19-universidade-johns-hopkins-interrompe-contagem-de-dados-do-brasil-1-24466845?utm_source=Twitter&utm_medium=Social&utm_campaign=O%20Globo
    \"Johns Hopkins University interrupts feed of Brazil COVID-19 data\")of time this
    week, Brazil was removed from the Johns Hopkins University ranking that globally
    counts the number of victims of the pandemic. This was a result of the decision
    taken on June 2nd by Bolsonaro to [take down](https://oglobo.globo.com/sociedade/governo-esconde-totais-de-mortes-casos-da-covid-19-tira-site-do-ar-1-24466314
    \"Brazillian governament takes down COVID-19 death numbers from official website\")
    the website that provides data on deaths by COVID-19 in the country. Upon making
    them available again this Friday, the government decided that it would focus on
    the number of [victims recovered ](https://oglobo.globo.com/sociedade/portal-da-covid-19-volta-ao-ar-mas-sem-total-de-casos-mortes-sem-planilha-com-dados-detalhados-1-24466899
    \"Offcial Helath portal comes back with data without the numbers breakdown\")and
    those who have died in the past 24 hours. A breakdown of the data by region, and
    by total number of deaths will no longer be available. \n\nThe government also
    decided to recount the dead and check the math as it believes the numbers were
    [\"made up\"](https://blogs.oglobo.globo.com/bela-megale/post/ministerio-da-saude-vai-recontar-mortos-pela-covid-19-porque-diz-ver-dados-fantasiosos.html
    \"Governament wants to recount the numbers saying they are made up\"). It is not
    the first time that this government has questioned the data provided by scientific
    organizations. In July 2019, when asked about the exponential growth of deforestation
    in the Amazon,the Chief Minister of the Institutional Security Office, General
    Augusto Heleno, said that the data was [\"manipulated\"](https://www1.folha.uol.com.br/ambiente/2019/07/indices-de-desmatamento-na-amazonia-sao-manipulados-diz-ministro-augusto-heleno.shtml
    \"Minister Augusto Heleno says Amazon deforestation data was manipulated\") by
    the National Institute for Space Research (INSPE). More recently, this scientific
    denialism has manifested in the firing of the Women's Health Coordination Team
    at the Ministry of Health, due to the publication of a technical note that addresses
    access to sexual and reproductive health in the context of the COVID-19 pandemic.
    Several organizations [denounced](http://www.visibilidadefeminina.org/noticias
    \"Visibilidade Feminina website\") this decision, among them Visibilidade Feminina
    (Feminine Visibility), a non-profit civil organization that aims to promote the
    role of women in public and private spaces of power.\n\nThe majority of the victims
    in the COVID-19 pandemic are black, according to a survey by [Agência Pública](https://apublica.org/2020/05/em-duas-semanas-numero-de-negros-mortos-por-coronavirus-e-cinco-vezes-maior-no-brasil/
    \"In two weeks the number of black vistims is five times higher\"), and they are
    victims of a racist and genocidal policy imposed by the Bolsonaro government which
    [plays down the effects of the pandemic](https://edition.cnn.com/2020/05/23/americas/brazil-coronavirus-hospitals-intl/index.html
    \"CNN article on Brazil hospitals\"). The number of black victims with low literacy
    is four times higher than that of white people with a higher education level,
    as revealed by the [research carried](http://www.ctc.puc-rio.br/diferencas-sociais-confirmam-que-pretos-e-pardos-morrem-mais-de-covid-19-do-que-brancos-segundo-nt11-do-nois/
    \"Research says that more black people die due to COVID-19\") out by PUC-RIO.
    And this week we also learned that the virus is [twice as lethal](https://agenciabrasil.ebc.com.br/direitos-humanos/noticia/2020-06/covid-19-agrava-violacoes-contra-indigenas-yanomami-diz-estudo
    \" Study says COVID-19 agravates violations against Yanomamis\")  to the Yanomami
    tribe, and due to the mining and deforestation activities [supported](https://www.nytimes.com/2020/04/19/world/americas/bolsonaro-brazil-amazon-indigenous.html
    \"Bolsonaro governament and the Amazon\") by Bolsonaro's government in the Amazon
    forest, they are even more vulnerable. Scientists currently estimate a 6.45% death
    rate among the Yanomami population, according to [a study](https://acervo.socioambiental.org/acervo/publicacoes-isa/o-impacto-da-pandemia-na-terra-indigena-yanomami-foragarimpoforacovid
    \"Study about the impact of the pandemic on the Yanomami population\") conducted
    by the Instituto Socioambiental (ISA) and the Federal University of Minas Gerais.\n\n###
    Learning from our recent past \n\nState violence, such as what we are living through
    today, generates [trauma](https://www.bbc.com/news/world-latin-america-30408012
    \"Moment of Truth for Brazil's military past\") in the fabric of society that
    needs to be repaired to avoid a repeat of our recent past, where there has been
    an erasure of popular history of collective resistance. After the transitional
    justice process post-dictartorship was done we did not, for example, [hold the
    military to account](https://www.foreignaffairs.com/articles/brazil/2019-01-01/ghosts-brazils-military-dictatorship
    \"Ghosts of Brazil's military dictatorship\").\n\nOne lesson we did learn was
    the importance of memory as a practice of resistance. By preserving historical
    artifacts such as testimonies, documents, images and videos during and after the
    dictatorship period we were able, more or less effectively, to carry out recovery
    processes through the [National Commission of Truth](https://www.conectas.org/en/news/final-report-of-the-national-truth-commission-what-now-brazil
    \"Final Report of the national truth comission\") that addressed missing persons,
    the exiled and victims of political crimes. After the dictatorship, the Brazilian
    Constitution of 1988 sought to heal some secular wounds as a result of the efforts
    of civil society that demanded the creation of SUS, our universal health system
    which provides access to health for the Brazilian population. It is this same
    system that during the COVID-19 pandemic is collapsing in several states of the
    country, proving that it is [underfunded](https://politica.estadao.com.br/blogs/fausto-macedo/o-sus-e-o-direito-a-saude-em-tempos-de-coronavirus/
    \"About SUS and the constitucional right to acess health\"), even while being
    essential.\n\nThe cruelty of this historical moment becomes acute, when, in addition
    to burying our dead in [collective graves](https://www.businessinsider.com/photos-brazil-mass-graves-experts-anticipate-covid-19-deaths-2020-5
    \"Photos of Brazil mass graves\"), remembering their lives, and surviving a pandemic,
    we still urgently need to preserve data and documents, in order for compensation
    to be possible in the future to the families of the victims of this policy. \n\n\n###
    Acting while we suffer: online collective mourning and self-organizing \n\nMemory
    as resistance is being articulated by the [Memorial of Victims of COVID-19 in
    Brazil](https://www.facebook.com/pg/memorialcoronabrasil/about/?ref=page_internal
    \"Facebook page of the covid-19 memorial\"), a Facebook page that aims to honor
    victims and tell their stories. And it is one of the initiatives of the [Support
    Network for the Families of Fatal Victims of Covid-19 in Brazil](https://seguraaonda.com.br/nasce-a-rede-de-apoio-as-familias-de-vitimas-fatais-do-covid-19-no-brasil/),
    an emergency network made up of volunteers, professionals and people in solidarity
    with the families of victims in the country, in their honor. The network's objectives
    are to: provide guidance for funerals, burials and farewell rituals and to create
    channels to guarantee the right to memory and wakes (even if virtual) and due
    tribute to the dead. \n\nNews portal [G1](http://especiais.g1.globo.com/bemestar/coronavirus/memorial-vitimas-covid-19/#/
    \"G1 COVID-19 omline Memorial\"), has responded to this collective need of mourning
    by creating an online memorial with the victim's obituaries. Another example is
    [Inumeráveis ](https://inumeraveis.com.br/ \"Inumeráveis website\")(Innumerable)
    a collaborative and volunteer virtual memorial effort with the premise that no
    one likes to be a number, according to them, people deserve to exist in prose.
    Their editorial process involves families of the victims, journalists and researchers.
    It was built as a space to celebrate life.\n\nTo articulate how self organizing
    is important for the indigenous population in Brazil in challenging the state
    narrative you only have to compare the numbers of confirmed deaths recorded by
    families and communities with the official numbers that the government shares
    from the Special Indigenous Health Secretariat (Sesai). In some cases they are
    [three times](https://g1.globo.com/bemestar/coronavirus/noticia/2020/06/01/18-mil-indigenas-sao-infectados-por-covid-19-em-78-povos-no-brasil-diz-organizacao.ghtml
    \"Numbers of infected indigenous population\") higher according to Articulation
    of Indigenous Peoples in Brazil (Apib) their aim is to preserve victims’ memory.\n\n\n###
    Preserving memory as a path forward\n\n> \"Memory is, in itself, an end, a strategy
    to repair the damage caused to human rights and is a way to reconcile a society\"
    comments Professor Isabel Piper Shafir, from the Faculty of Social Sciences at
    the University of Chile, about the post-dictatorship reparation processes in Chile.
    \n\nTo ensure that we can use memory as a strategy for reparation, the work of
    civil organizations, activists, technologists, historians, researchers and journalists
    is essential to the archiving and preservation process. \n\nUnderstanding our
    current information ecosystem can be part of the strategy for the sustainability
    of these archives and collections of data. The memorial of the Covid-19 victims
    in Brazil is hosted on [Facebook](https://www.facebook.com/pg/memorialcoronabrasil/about/?ref=page_internal
    \"Facebook page of the Memorial for Victms of COVID-19 in Brazil\")'s platform;
    in practical terms this means that the content, those collectively woven threads
    of memory, are being stored and held by a corporate social media platform. These
    corporations are becoming the record keepers of a country's history while there
    is still a [total lack of transparency](https://www.eff.org/press/releases/facebook-instagram-lack-transparency-government-ordered-content-removal-amid
    \"EFF: Facebook and Instagram lack transparency\") regarding their content moderation
    policies. Often we don't know why they take something down, leaving their motivation
    unclear and leaving us to wonder: was this content [censored](https://www.theguardian.com/commentisfree/2019/nov/08/instagram-shadow-bans-marginalised-communities-queer-plus-sized-bodies-sexually-suggestive
    \"Instagram shadow bans marginalised communities\")? Was it a technical error?
    Or did it infringe the platform's policies?\n\nA possible response is using open
    source technology to contribute to ongoing efforts to archive and safeguard content
    and history, helping to preserve context and ownership, as well as ensuring data
    collection and transparency for future accountability. \n\nThere are several formats
    of how civil organizations and open source communities can cooperate in these
    efforts some examples are: creating open source investigations to collect data
    on the victims of COVID-19 using [Check](https://meedan.com/check \"Check - Meedan
    website\"), or using archiving software such as Huridoc's [Uwazi ](https://www.uwazi.io/
    \"Uwazi website\")to curate and publish human rights documentation that could
    make important, public information more accessible, as well as using the OpenArchive’s
    [app Save](https://open-archive.org/save/ \"Save website\") to streamline media
    workflows to facilitate rapid response and reporting while encrypting the media.
    Another open source approach comes from [DocNow](https://www.docnow.io/ \"DocNow
    website\") whose focus is on archiving social media activist content, they do
    this by engaging directly with communities and [co-creating](https://news.docnow.io/documenting-activism-now-17db7b956fcf
    \"DocNow blog post on Documenting Activism\") through workshops solutions that
    are customized to their needs and workflows. \n\nLet's learn from our past historical
    erasures and organize ourselves to use current technology to safeguard our memory
    but also to understand the limitations of certain tools and products. Perhaps
    this time around, we can say that in spite of our collective shock and loss we
    honored our loved ones by mourning, remembering and saving space for future reparation.
    And hopefully as we walk on the coronavirus-free streets again we will do it in
    spaces that, different from today, are liberated of rotting statues and avenues
    named after the generals that were responsible for digging mass graves in times
    past. \n"
