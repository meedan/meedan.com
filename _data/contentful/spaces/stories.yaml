  body: |-
    For the first time ever, Meedan joined Hacktoberfest! Hacktoberfest is an annual global hackathon event hosted by DigitalOcean and GitHub every October to bring developers together and contribute to open source software.

    As part of Hacktoberfest 2020, we invited our developer community to contribute to any of the services that support the Check platform. All contributors who made a valuable contribution to any public Check repositories received Meedan swag.

    Each Hacktoberfest participant sent in a pull request, a proposed code changes to a repository branch on the Meedan GitHub. Once submitted, Meedan's internal engineering team reviewed the pull request and accepted or refused the contribution.

    New Contributors
    ----------------

    - 48 external (non-Meedan) pull requests to one of Meedan open source projects
    - 35 people made their first contribution
    - 5 people made at least 2 contributions

    Final Statistics
    -----------------

    - 11 Check repositories received at least one pull request
    - The project CheckWeb received the most pull requests
    - 13 (27%) of the contributions were accepted, merged to the code and available on Check platform.

    __Thank you for all the contributions!__
