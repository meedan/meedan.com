  body: "Last week, the world woke up to news that the @realdonaldtrump account, US
    President Donald Trump's account on Twitter [had been permanently suspended](https://blog.twitter.com/en_us/topics/company/2020/suspension.html).
    As they wrote, \"After close review of recent Tweets from the @realDonaldTrump
    account and the context around them --- specifically how they are being received
    and interpreted on and off Twitter --- we have permanently suspended the account
    due to the risk of further incitement of violence.\"\n\nTwitter's rationale for
    this cited their [Glorification of Violence policy](https://help.twitter.com/en/rules-and-policies/glorification-of-violence),
    and they cited specific Tweets as evidence within the larger context of actions
    at the U.S. Capitol. Their ultimate concerns --- incitement of violence --- parallels
    that of recent charges of [incitement of insurrection](https://www.theguardian.com/us-news/2021/jan/12/first-thing-democrats-begin-historic-impeachment-proceedings)
    from the U.S. House of Representatives in their impeachment proceedings.\n\nOne
    important thing to recognize is that the specific questions raised with this event
    are not new, but rather newly contextualized. At Meedan, we've been engaging in
    many of the issues raised here for years now, looking at the role of platform
    responsibility, content moderation, hate speech and data standards. Our Check
    Global team in particular has been looking at these challenges from a global perspective,
    examining the role of the internet in places as far afield as Myanmar, Syria and
    Kenya.\n\nIn 2018, [Meedan established the Content Moderation Project](https://meedan.com/reports/content-moderation-toolkit/),
    an effort to led by team member Kat Lo to develop clear pathways to responsible
    content moderation for technology platforms in collaboration with stakeholders
    in academia, policy, and civil society groups. We believe that applied research
    with civil society organizations and human rights responders help us better understand
    varying experiences with content moderation and allow us to identify points of
    intervention.\n\nContent moderation is a process, not a solution in and of itself.
    In both the case of Twitter and the US House of Representatives, we've seen actions
    taken against Mr. Trump that lean on existing policies --- Glorification of Violence
    policy for Twitter, and constitutional amendments 14 and 25 for the House ---
    but that still require considerable interpretation and contextualization.\n\nWith
    the increasing complexity of content on the internet and norms around governance,
    we at Meedan believe that new standards are needed to help bridge the gap between
    industry and those seeking to engage with industry. At the moment, content moderation
    decisions appear fluid, inconsistent and confusing to the public, and they rarely
    have the same public, deliberative debate that Congressional proceedings contain.\n\nTwitter
    has comprehensively articulated their [public interest framework](https://help.twitter.com/en/rules-and-policies/public-interest),
    as they and many platforms have articulated their community standards. Twitter
    published a blog post providing a comprehensive analysis of their policy enforcement
    approach behind the takedown of Donald Trump's Twitter account, providing an example
    of transparency into the application of this framework that has yet to be applied
    to content moderation enforcement beyond this case. How do you build a case that
    the violations are enough to overcome exceptions afforded to public figures by
    the public interest framework?  What social media companies lack is transparency
    into the application and rationale of these standards. \n\nWhat this looks like
    globally represents further challenges. In several regions across the world, civil
    society groups have been involved in monitoring online content, and we think there
    are opportunities for this to grow through more formal partnerships. In the Asia
    Pacific region, for example, groups have flagged the links between online content
    and issues on the ground. Online misinformation and hateful content thrive on
    social and political differences that exist in the region. We've seen examples
    of these in India and Myanmar in the last three to four years when misleading,
    dangerous and hateful content was circulating on social media platforms and incidents
    of violence and mob lynchings have taken place based on some of the online content.\n\nWe've
    invited some of Meedan's team of thought leaders to contribute their thinking:\n\n>
    We can learn from Myanmar and India, where civil society groups have been advocating
    for an internet that offers freedom, privacy and inclusivity. – Shalini Joshi,
    Program Director, APAC\n\nIn India, [WhatsApp has been used](https://www.wired.com/story/how-whatsapp-fuels-fake-news-and-violence-in-india/)
    to incite offline violence in the country. Civil society groups have been advocating
    for an internet that offers freedom, privacy and inclusivity. In contexts where
    governments are cracking down on dissent and silencing critical voices, civil
    society groups are tracking bad actors and trends that point towards the weaponization
    of platforms. Groups are holding tech companies and governments accountable through
    their investigative reporting, legal work and constant lobbying with governments
    and tech platforms. In contexts where disinformation is impacting public opinion,
    civil society groups are seeking to build an internet that is responsible and
    transparent.\n\nActivists, fact-checkers and other members of civil society have
    been tracking these incidents and have alerted governments and platforms about
    these. Yet platforms have not wanted to take action against the offenders due
    [to a fear of losing out business in expanding markets](https://www.wsj.com/articles/facebook-hate-speech-india-politics-muslim-hindu-modi-zuckerberg-11597423346).
    The news of Trump's deplatforming and the incidents leading to it brought home
    the message that even in the U.S. there are real links between violence and hatred
    on the ground and hateful and dangerous content online. There have been examples
    of heads of nations in [the Philippines](https://www.nytimes.com/2020/09/29/business/rodrigo-duterte-facebook-philippines.html)
    and [India](https://www.wsj.com/articles/facebook-hate-speech-india-politics-muslim-hindu-modi-zuckerberg-11597423346)
    using social media platforms against activists, journalists and members of civil
    society groups.\n\nDeplatforming might work to the extent that it breaks networks
    of social media users connected to persons or organisations that are actively
    spreading disinformation. This cannot be the only solution to the problem. Social
    media users spreading disinformation can reemerge with new accounts, move to other
    platforms and quickly gain followers/ supporters. Many of them are influencers
    on the ground, and for them to gain a large following on social media has been
    easy. \n\nHow do platforms then respond to the issue? Consistent, transparent
    and prompt measures on the part of platforms are necessary to address hateful
    content from becoming viral. Content moderation policies that are contextual need
    to be in place and actively used. Civil society continues to play an active watchdog
    role in several countries. Their role in monitoring online content and flagging
    issues needs to be recognised and acknowledged.\n\nAn example of civil society
    monitoring online content is that of [Myanmar Tech Accountability Network (MTAN)](https://www.mmtan.org/),
    a network of Myanmar civil society organizations coordinating efforts to mitigate
    the risk of social media induced violence, political instability and democratic
    downturn in the lead up to the Myanmar elections that were held on November 8,
    2020. Using [Meedan's Check](https://meedan.com/check), MTAN was involved in monitoring,
    archiving, annotating and responding to content that is potentially dangerous
    or false from Facebook. In the past, Facebook was allegedly used to incite hate
    and violence against the Rohingya and other Muslims in Myanmar. Monitoring Facebook
    as well as other platforms for hateful and dangerous content in the run up to
    the elections was therefore an important strategy to mitigate risks of violence.\n\n>
    We can bridge the gap between social media platforms and civil society actors.
    – Azza el Masri, Program Associate, NAWA\n\nMore often than not, we and our partners
    at Meedan have witnessed the mass suspension of activists' accounts on Facebook,
    Twitter and Instagram in [Tunisia](https://www.theguardian.com/global-development/2020/jun/04/facebook-deactivates-accounts-of-tunisian-political-bloggers-and-activists),
    [Egypt](https://www.middleeasteye.net/news/egyptian-activists-sound-alarm-over-twitter-account-suspensions),
    and[ Uganda](https://qz.com/africa/1922372/facebook-hurt-nigerias-endsars-protest-while-twitter-boosted-it/)
    and the erroneous [takedown of Syrian content](https://www.nytimes.com/2019/10/23/opinion/syria-youtube-content-moderation.html)
    on YouTube, all while misinformation in our languages festers online. These decisions,
    oftentimes linked to platforms' reliance on machine learning to sift through non-English
    content, have had unspeakable consequences on the safety of journalists, activists
    and marginalized communities while fortifying government-sponsored harmful and
    misleading content, and therefore holding up the power state actors have on public
    opinion and speech.\n\nThrough our work in [Check Global](https://meedan.com/projects/check-global/),
    we have a unique opportunity to bridge the gap between independent newsrooms,
    fact-checking organizations, human rights organizations and social media platforms.
    Our partners, located in Latin America, Africa, North Africa/Western Asia (NAWA),
    and Asia-Pacific, have painstakingly worked on preserving and verifying open-source
    content of human rights violations in [Syria, Yemen,](https://mnemonic.org/) and
    [Western Sahara](https://lab.witness.org/projects/citizen-video-in-western-sahara/);
    [tracking campaign promises by election candidates, institutions, and government
    officials in Kenya](https://promisetracker.dev.codeforafrica.org/); monitoring
    content during election cycles in Myanmar and Ghana; and holding governments accountable
    through hard-hitting investigative open-source journalism in the Philippines and
    India. This means that our partners are routinely monitoring content on social
    media platforms across a plethora of languages and witness how content moderation
    policies are haphazardly applied, oftentimes to the detriment of their work and
    the work of human rights defenders across the Global South.\n\nPlatforms should
    actively engage with and involve local experts in their content moderation policies.
    Context and language proficiency will save lives. Because we know this, we see
    Check Global as the space to mediate this relationship.\n\n> Deplatforming harmful
    actors is not the only solution. Defunding also holds opportunities. – Isabella
    Barroso, Program Manager, Latin America\n\nDr. [Adilson Moreira](https://drclas.harvard.edu/news/interview-hls-alum-adilson-jos%C3%A9-moreira),
    a Harvard lawyer and professor, decided to [lead](https://www.cartacapital.com.br/justica/adilson-moreira-twitter-explora-economicamente-racismo-e-misoginia/)
    a civil lawsuit against Twitter in the Federal Public Ministry in Brazil for collective
    moral damage to Black women, as well as advocating for the implementation of rules
    and conduct aimed at combating discrimination. The representation featured several
    Black movements from urban and rural areas. According to Moreira, \"They profit
    from the strategic use that groups of people make of the spread of hatred against
    black women, which is also true of other societal segments\".\n\nMoreira focuses
    on the core of the problem: the platform's profit model. Worldwide, there's been
    a [selective silence ](https://boz.substack.com/p/who-will-be-the-first-latin-american)
    over [persistent](https://www.dw.com/en/twitter-image-cropping-racist-algorithm/a-55085160)
    racism and misinformation on platforms. Defunding the actors and filing lawsuits
    against the platforms has been the strategy for Brazillian activists and civil
    society in 2020.\n\nThe machine that keeps misinformation profitable and funded
    was hit in 2020 by the creation of [Sleeping Giants Brazil](https://twitter.com/slpng_giants_pt),
    an organization using only Twitter as a platform that worked to defund Bolsonaro's
    most vocal media supporters such as [Olavo de Carvalho, ](https://www.correiobraziliense.com.br/brasil/2021/01/4899699-olavo-de-carvalho-tem-conta-suspensa-no-pagseguro.html).
    De Carvalho had his online support account suspend based on the petition signed
    by some 570,000 Brazilians, and Jornal da Cidade, a conservative newspaper lost
    [$70,000 USD in advertisements. ](https://olhardigital.com.br/en/2020/12/17/noticias/criadores-da-conta-sleeping-giants-brasil-revelam-suas-identidades/).
    Sleeping Giants's strategy, [similar to its US counterpart](https://en.wikipedia.org/wiki/Sleeping_Giants),
    is calling out companies publicly via Twitter and connecting them to funding misinformation.
    At least 150 companies have pulled out resources from the websites and channels
    that Sleeping Giants Brazil has flagged. \n\nWe need to consider not only deplatforming,
    but defunding and de-monetizing harmful actors and make the platforms accountable
    for the space they hold for hate speech and misinformation online. This can be
    an effective complementary strategy that can accelerate the change needed for
    a safer and more equitable internet, and civil society can play a role.\n\n> We
    need to conduct robust research on the impact of content moderation decisions
    as they apply to government leaders. – Scott Hale, Director of Research\n\nIn
    general, social media platforms have 'switching costs'. They are network technologies
    just like the original telephone. Unless people you want to call also have a telephone,
    it is somewhat worthless to you. As more people get telephones. your telephone
    becomes more valuable as you can now communicate with more people (economists
    refer to this as a ['positive externality'](https://www.economicshelp.org/micro-economic-essays/marketfailure/positive-externality/)).\n\nRemoving
    a user from a dominant platform (so-called deplatforming) could be impactful because
    many users of that platform will not switch to another platform. The situation,
    of course, could be different for users whose sole or main reason to be on a platform
    was to connect with the user who has now been removed or in cases where a whole
    community is removed. Users with strong political, ideological, or other viewpoints
    may feel strongly enough to move to a new platform. Ultimately, we need more research
    on the effects of deplatforming and how these effects vary with the number of
    followers of the user deplatformed.\n\nIn general, we don't know the effects of
    deplatforming someone like Trump, and we cannot study the counterfactual (what
    would have happened had he been banned earlier or not at all?).  No doubt this
    will be a subject of future research---researchers will be able to check how many
    of Trump's followers decreased activity on Twitter following this event and/or
    stopped using Twitter all together. Those numbers, however, need to have some
    comparison or control group since users may stop using Twitter or reduce their
    activity for a wide variety of reasons. It could be simply by chance that some
    users reduced their activity at the same time Trump was banned. The timing near
    the end of his term also presents a challenge, as we might expect people to engage
    less with a lame-duck or ex-president's tweets than at the start of presidential
    term.\n\nFrom what we know of other deplatforming experiences, they seem to broadly
    work as intended. [Rogers (2020)](https://journals.sagepub.com/doi/full/10.1177/0267323120922066)
    found no large migrations to Telegram after the deplatforming of certain internet
    celebrities. Writing in the New York Times, [Jack Nicas reported](https://www.nytimes.com/2018/09/04/technology/alex-jones-infowars-bans-traffic.html)
    visits to InfoWars declined after the initial media publicity waned following
    the [removal of the site's owner](https://www.nytimes.com/2018/08/06/technology/infowars-alex-jones-apple-facebook-spotify.html)
    and content from YouTube and Facebook. Examining the 2015 ban of some subreddits,
    [Chandrasekharan et al. (2017)](https://dl.acm.org/doi/10.1145/3134666) found
    users who stayed reduced their use of hate speech although more users than expected
    discontinued use of the site. \n\nNone of these, however, is equivalent to the
    removal of an incumbent president. It will be import for researchers to study
    this incident and understand the extent to which users might migrate to less-visible
    platforms. It might be that this event also drives policy changes in how content
    moderation is performed."
