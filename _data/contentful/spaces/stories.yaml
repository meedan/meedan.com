  body: "The proliferation of misinformation and disinformation online throughout
    the COVID-19 pandemic has quickly yielded a corresponding ‘infodemic.’ Information
    around the novel coronavirus is shifting daily and narratives vary based on the
    contexts in which we live, work and socialize.  \n\nThis creates a near-perfect
    recipe for a confusing, substandard information ecosystem and intentionally false
    information. Mis- and disinformation related to the pandemic is not just  harmful
    for individuals, but, because of the nature of the virus, low-quality information
    also adversely impacts the collective and directly contributes to greater numbers
    of cases and deaths. \n\nAs both a graduate student pursuing an MPH at the Harvard
    T.H. Chan School of Public Health, and as a young person raised in the American
    South, I’ve had a lens into two contrasting sides of the COVID-19 online informational
    arena. On the one hand, I have access to some of the highest-quality and timely
    information on the pandemic. On the other, I have a lens into American skepticism
    of the CDC and WHO, and clear gaps in which  public health authorities  (such
    as from Harvard Chan, the CDC, and WHO themselves), are not effectively reaching
    the general public, particularly in the digital realm. \n\nMisinformation is highly
    challenging to regulate, often because it spreads  informally across a range of
    social media platforms. Evidence shows that traditional public health interventions
    on social media, which present text-heavy facts on platforms, are inadequate for
    obtaining wide-reach. This becomes particularly clear when those interventions
    are compared to the reach of mis- and disinformation. Exacerbating this challenge
    is the fact that news sources are often not staffed with in-house public health
    experts, and given that, there are significant bottlenecks within academia that
    preclude a free-flowing stream of the most up-to-date health information for journalists.\n\nIn
    order to address this set of challenges, student group Students Against COVID-19
    (SAC) and [Meedan's COVID-19 Expert Database](https://learnaboutcovid19.org/)
    are partnering to pair the latest expert health information with digestible infographics
    tailored to online spaces and resharing. Through the partnership, SAC will leverage
    the Meedan Digital Health Lab’s team of experts to translate their most recent
    COVID-19 updates and answers to pressing questions into highly accessible visuals
    particularly intended for online audiences globally. Graphics will be posted alongside
    expert answers on the [learnaboutcovid19.org](http://learnaboutcovid19.org/) database
    for easy viewing and sharing. This pairing of content and visuals has the potential
    for broad impact in mitigating health misinformation online and, in turn, improved
    public health outcomes. \n\n![Zoonotic Diseases](//images.ctfassets.net/g118h5yoccvd/3hzT12rbPNOOF4inKiGxzp/763ba6cb8a26539ddcd96eebb4e9adaa/Screen_Shot_2020-06-26_at_2.56.45_PM.png)!
    ![India](//images.ctfassets.net/g118h5yoccvd/2pNCMf43m3GJ8zb2qgXT0L/7e2266d187f171bfd7e8fedb71b935ce/Screen_Shot_2020-06-26_at_3.02.49_PM.png)\n\n####
    About Meedan\nMeedan is a technology not-for-profit that builds software and designs
    human-powered initiatives for newsrooms, NGOs and academic institutions. The Digital
    Health Lab is our initiative that focuses on improving the quality and equity
    of online health information.  We are researching, designing and testing a digital
    response framework for addressing health misinformation. Learn more at meedan.com
    and health.meedan.com.\n\n#### About Students Against COVID-19\nStarted by students
    from the Harvard T.H. Chan School of Public Health and expanded across universities
    and high schools, Students Against COVID19 is a student-led movement striving
    to: 1) empower the nation with quality, accessible information online, and 2)
    protect our school community and communities of residence during this crisis.
    COVID-19 is testing our nation’s fabric and in this time of crisis and misinformation,
    students have a crucial role to play as ambassadors of facts and quality information.
    The focus is to lead national social media and information campaigns that push
    evidence-based information on COVID-19 to the general public and empower online
    users to do the same. Learn more at [studentsagainstcovid-19.com](https://www.studentsagainstcovid-19.com/)
    and [@StudentsAgainstCovid19](https://www.instagram.com/studentsagainstcovid19/)
    on social media."
