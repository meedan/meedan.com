  body: |-
    [The Association for Computational Linguistics conference](https://2021.aclweb.org/ "ACL 2021") (ACL) 2021, a top publication venue and event for research in [natural language processing (NLP)](https://www.ibm.com/cloud/learn/natural-language-processing#:~:text=Natural%20language%20processing%20(NLP)%20refers,same%20way%20human%20beings%20can. "Natural language processing"), happened virtually from August 1-6, and I was fortunate to present our own paper at the conference: "[Claim Matching Beyond English to Scale Global Fact-Checking](https://aclanthology.org/2021.acl-long.347/)".

    From the opening remarks, everyone knew that a major theme of the conference would be large language models and according to program committee co-chair Roberto Navigli, [BERT-based models](https://searchenterpriseai.techtarget.com/definition/BERT-language-model "BERT-based models for NLP") were the most prevalent topic in this year’s proceedings. The rest of the conference came with a fresh and critical perspective, from the opening remarks to discussions around ethics, CO2 emissions and social good in natural language processing (NLP). The conference reminded me of [Dr. Strangelove](https://en.wikipedia.org/wiki/Dr._Strangelove), a cinematic masterpiece by Stanley Kubrick about the threat of nuclear war and how thoughtless actions from a small group of impactful people could endanger humanity. While in the past scientists only speculated about the threat of Artificial Intelligence to humanity, the AI we feared already exists. It was heartwarming and hopeful to see the computational linguistics community engage in these conversations before we hit the point of no-return on harmful AI and language technologies.

    ## ACL Presidential Address
    One of the opening talks of the conference was [Professor Rada Mihalcea's presidential address](https://www.youtube.com/watch?v=FXCSWvIsdEE) as the 2021 Association of Computational Linguistics president. Coincidentally, she is also my PhD advisor!

    Dr. Mihalcea called on the NLP community to "stop chasing accuracy numbers" and expressed that "there is more to natural language processing than state of the art results." She rightfully pointed out that neural networks have taken over a large part of NLP even though they have major shortcomings such as lack of explainability, concerning biases and large environmental footprints that current NLP benchmarks overlook. The speech followed a year of heated discussions around the ethics and implications of large language models that peaked when [Timnit Gebru ](https://en.wikipedia.org/wiki/Timnit_Gebru) was [fired from and harassed by Google](https://www.theverge.com/22309962/timnit-gebru-google-harassment-campaign-jeff-dean) after submitting a [paper](https://dl.acm.org/doi/10.1145/3442188.3445922) critical of large language models to the [ACM FAccT conference](https://facctconference.org/).

    Large language models (LLMs) like [BERT](https://arxiv.org/abs/1810.04805) have transformed natural language processing and played a major role in recent advances in AI technology: powering personal assistants like Siri and Alexa, automating call center services and improving Google search. There are no silver bullets, however, when it comes to these models. A [2019 paper](https://aclanthology.org/P19-1355/) found that training a large Transformer-based language model with neural architecture search emits 5x the CO2 emissions of a car in its lifetime. While a large number of ACL 2021 participants used pretrained LLMs, recently released LLMs like [OpenAI's GPT-3](https://openai.com/blog/gpt-3-apps/) or [Google's T5 ](https://ai.googleblog.com/2020/02/exploring-transfer-learning-with-t5.html)cannot be trained on an academic budget, resulting in a monopoly over this impactful research trend by big tech companies. This is all made worse by the biases encoded in these models including stereotypes and negative attributions to specific groups that make their widespread adoption dangerous to society.

    Together with the major limitations of neural networks mentioned in Dr. Mihalcea's presidential address, we can see that amid the hype surrounding transformer-based language models, they are likely still long away from obtaining human-like intelligence and understanding of language. To quote an anonymous survey respondent from Dr. Mihalcea's research, "\[NLP\]'s major negative impact now is putting more money in less hands" and we should be changing our focus from improving accuracy numbers to factors such as interpretability, emissions and ethics to build language technology that benefits everyone, not just a handful of powerful companies.

    ## Green NLP Panel
    Green NLP is a community initiative inside ACL that aims to address environmental impacts of NLP. A panel of academic and industry researchers moderated by [Dr. Iryna Gurevych](https://www.informatik.tu-darmstadt.de/ukp/ukp_home/head_ukp/index.en.jsp) discussed these impacts on the second day of the main conference. [Dr. Jesse Dodge](https://www.cs.cmu.edu/~jessed/) started the panel with a presentation on "Efficient Natural Language Processing", an effort to encourage more resource-efficient explorations in NLP and address some of the challenges creative and low budget research face when publication venues are dominated by research around LLMs, without slowing down the impressive progress of NLP seen in recent years. Throughout the panel, many interesting points were brought up by the audience and the panelists.

    Time and again, panelists expressed their concern for lack of access to resources required to reproduce a lot of the papers presented at ACL conferences and some even called for interventions. [Dr. Mona Diab](https://en.wikipedia.org/wiki/Mona_Diab) expressed how instead of the current "Black Box" approach to NLP through the use of LLMs, we should move towards "Green Box", efficient NLP that is easily reproducible and accessible to a broader and more diverse group of researchers, eventually resulting in democratization of NLP while in parallel reducing emissions of our research. Others pointed out that the current setup in NLP discourages competition from academia and moving towards a more green, efficient NLP could mitigate that and increase creativity in the community's research output.

    The panel ended with a question from the audience, asking how energy use and emissions of NLP compare with cryptocurrencies and Bitcoin. One of the panelists [Dr. Emma Strubell](https://lti.cs.cmu.edu/people/222219405/emma-strubell) elaborated that we simply don't have an answer to this question yet. While [Bitcoin's energy consumption](https://digiconomist.net/bitcoin-energy-consumption/) currently can power up Czech Republic twice, there are [active efforts](https://finance.yahoo.com/news/ethereum-emissions-carbon-climate-bitcoin-proof-of-work-proof-of-stake-cryptocurrency-eth2-100420055.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAKDU3sVNjnFsciq-V05Rkr48fgEI408rOlXU9mG8qL_j69sBlq9q6jf406zvwaeM6mpCfzMa04iqfP_laI4XSV32YbKOl0kKk6o1YNvlwi_Cber_NDhXYPiv52akMh53Jp3_3j5uVP8j-TQfp87G33C7DcBT8DMU7AkDHwSD0sOm) in place to reduce emissions from cryptocurrencies that were simply made possible through measurement, something the NLP and AI community may be lacking behind. There is a lot to be done to ensure NLP is democratized and environmentally safe, but community initiatives like Green NLP spark hope that these hopes could become a reality.

    ## NLP for Social Good
    The theme track for the conference, a workshop and a social event shared the same topic: NLP for social good: an effort from Association of Computational Linguistics to nurture discussions around the role of NLP in society. These discussions included efforts to define what "NLP for social good" means, to identify both positive and negative societal impacts of NLP and to find methods for better assessing these effects. [Dr. Chris Potts](https://web.stanford.edu/~cgpotts/)' last keynote of the conference "[Reliable characterizations of NLP systems as a social responsibility](https://www.youtube.com/watch?v=t_A36DDcG_0)" offered detailed and fresh directions for NLP systems that could decrease adverse social impacts of these systems and train and build models that promote performance towards our collective social values.

    At the NLP for Social Good birds of a feather social event led by [Zhijing Jin](https://zhijing-jin.com/fantasy/), [Dr. Rada Mihalcea](https://web.eecs.umich.edu/~mihalcea/) and [Dr. Sam Bowman](https://cims.nyu.edu/~sbowman/), a friendly conversation started around questions of community building, current NLP for social good initiatives and directions for the future to develop NLP with positive social impact. The consensus on defining "social good" was to go with a loose and broad definition, as long as we don't overstate the impact of the research as computer scientists sometimes do. Topics such as NLP for climate change and preserving indigenous languages were brought up as research initiatives that the NLP for Social Good community could focus on in the near future. I unfortunately could not attend the "NLP for Positive Impact" workshop, but I encourage the readers to [check out their proceedings](https://sites.google.com/view/nlp4positiveimpact2021).

    ## Ending on some favorite NLP + CSS papers from the conference
    - A shoutout for our paper "[Claim Matching Beyond English to Scale Global Fact-Checking](https://aclanthology.org/2021.acl-long.347/)"in which we try to group similar claims that can be served with one fact-check in a variety of high and low resource Indian languages. We released [two novel multilingual datasets](https://zenodo.org/record/4890950/) for this task.
    - [Changing the World by Changing the Data](https://aclanthology.org/2021.acl-long.170/)
    - [How Good Is NLP? A Sober Look at NLP Tasks through the Lens of Social Impact](https://aclanthology.org/2021.findings-acl.273/)
    - [COVID-19 and Misinformation: A Large-Scale Lexical Analysis on Twitter](https://aclanthology.org/2021.acl-srw.13/)
    - [Structurizing Misinformation Stories via Rationalizing Fact-Checks](https://aclanthology.org/2021.acl-long.51/)
    - [Tackling Fake News Detection by Interactively Learning Representations using Graph Neural Networks
    ](https://aclanthology.org/2021.internlp-1.7/)
    - Read more about [my experience at the 2020 ACL conference](https://meedan.com/blog/misinformation-research-highlights-from-acl-2020/ "Research highlights from ACL 2020")
