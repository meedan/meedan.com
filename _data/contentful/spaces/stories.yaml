    com a [Anistia Internacional](https://anistia.org.br/noticias/da-retorica-pratica-2019-foi-um-ano-marcado-por-retrocessos-para-os-direitos-humanos-brasil-mostra-relatorio/),
    com 210 pessoas mortas. Essa contagem inclui defensores LGBTQI +, dos direitos
    das mulheres e anticorrupção. É a região que mais [matou jornalistas ](https://news.un.org/en/story/2020/01/1055601)neste
    último ano, vinte e dois membros da imprensa foram assassinados. O ano de 2020
    marca um período em que a região se tornou o epicentro da [pandemia do COVID-19](https://g1.globo.com/mundo/noticia/2020/06/24/america-latina-supera-100-mil-mortes-por-covid-19.ghtml),
    com agravamento da instabilidade econômica e de [governos conservadores](https://www1.folha.uol.com.br/mundo/2020/08/crise-multinivel-na-america-latina-esta-mais-complexa.shtml)
    que flertam com o militarismo na região. \n\nA pandemia fez com que esse ativismo
    que tomou as ruas com a [Primavera Feminista](https://brasil.elpais.com/internacional/2020-03-09/milhares-de-mulheres-mostram-sua-forca-nas-ruas-da-america-latina.html)
    se voltasse para as redes sociais e as tecnologias, como é o caso das [lideranças
    indígenas ](https://revistamarieclaire.globo.com/Mulheres-do-Mundo/noticia/2020/08/unindo-tradicao-e-tecnologia-mulheres-indigenas-lideram-enfrentamento-pandemia.html)que
    se organizam em grupos de WhatsApp e se utilizam dos canais de mídias sociais
    para fazerem eventos ao vivo de dentro de suas casas. Se faz essencial dado esse
    cenário compreender que as plataformas de mídias sociais passam a ter um papel
    central de disseminadores desse conteúdo e como uma ágora digital. Entretanto,
    são empresas corporativas e não governos eleitos e representativos de valores
    democráticos responsáveis por guardar e garantir que \nessas memórias e narrativas
    sejam preservadas e tenham espaço para serem comunicadas. \n\nO conteúdo de ativismo
    em redes sociais permanece sob risco de exclusão, hackeamento ou censura isso
    já aconteceu antes, quando as novas políticas algorítmicas do YouTube, lançadas
    em 2017, levaram ao desaparecimento da noite para o dia da documentação de abusos
    de direitos humanos na Síria. De acordo com o relatório de 2019 da [EFF (Eletronic
    Frontier Foundation),\"Preso na rede: o impacto das regulamentações 'extremistas'
    de discurso sobre o conteúdo dos direitos humanos\"](https://www.eff.org/press/releases/caught-net-impact-extremist-speech-regulations-human-rights-content),
    em que o YouTube usou a sinalização automática com aprendizado de máquina para
    retirar milhares de canais sírios do YouTube que estavam publicando vídeos documentando
    violações dos direitos humanos.\n\nExiste uma constante tensão entre as plataformas
    de mídia social com suas políticas nada transparentes de moderação de conteúdo
    e a presença de conteúdo de comunidades consideradas diversas. Vemos conteúdo
    principalmente relacionado à liberdade de expressão e diversidade sendo retirado
    desses espaços, como foi identificado pela [pesquisa conduzida por Salty](https://saltyworld.net/algorithmicbiasreport-2/)
    (um newsletter americano) com seus leitores sobre o viés de algoritmos o policiamento
    de conteúdo por plataformas de mídia social quando focado em raça, conteúdo queer
    e de gênero. Essa pesquisa é um dos exemplos que mostra como comunidades marginalizadas
    são desproporcionalmente afetadas pelas [políticas de conteúdo do Instagram.](https://www.theguardian.com/commentisfree/2019/nov/08/instagram-shadow-bans-marginalised-communities-queer-plus-sized-bodies-sexually-suggestive)
    \n\nEste projeto está sendo iniciado baseado na ausência de dados para pesquisa
    em relação ao conteúdo de ativistas da América Latina que está sendo retirado
    das plataformas de redes sociais. Existem iniciativas de instituições e organizações
    civis na região que estão [articulando conversas e recomendações](https://tiinside.com.br/04/08/2020/organizacoes-brasileiras-e-latino-americanas-lancam-documento-sobre-regulacao-de-grandes-plataformas-online/)
    sobre a falta de transparência quanto às políticas aplicadas e o uso de algoritmos
    de moderação de conteúdo. \n\n### Colaborando e dialogando com a comunidade\nTivemos
    a oportunidade de dialogar sobre este assunto e projeto com a comunidade do [Internet
    Freedom Festival Glitter Meetup](https://www.internetfreedomfestival.org/wiki/index.php/July_16_2020_GM),
    e no evento internacional de direitos humanos[ RighstCon 2020 - Recordkeepers
    of the Resistance](https://rightscon.course.tc/2020/events/recordkeepers-of-the-resistance-do-you-trust-the-dark-force-to-save-your-activist-history-8bqf3iLHDWWpwxSnGzxBRB/).\n\n###
    As fases do projeto\n\n#### 1 - Validação da hipótese\nPesquisa com comunidades
    ativistas através de questionário e coleta de dados para validação da hipótese:
    \"Ativistas estão tendo seu conteúdo retirado das plataformas de redes socias
    na América Latina\".\n\n#### 2 - Grupo de trabalho em rede\nCriar um grupo de
    trabalho com representantes de organizações civis de direitos humanos para analisar
    os dados e organizar as informações;\n#### 3 - Atividades de criação de conteúdo
    com e para a comunidade de ativistas\nCriar um processo de escuta com as comunidades,
    mapear as necessidades e reunir caso de estudos, colaborar em toolkits e workshops
    contextualizados para a preservação de conteúdo digital ativista;\n\n#### 4 -
    Consortium e código de ética\nCriar um código de ética para arquivamento de conteúdo
    ativista em redes sociais e mediação com as plataformas de mídias sociais. \n\n__Quer
    colaborar conosco?__\nResponda e compartilhe esta [pesquisa](https://forms.gle/mr4uGQU59ATuq9fAA)
    com ativistas da América Latina \n\n#### Objetivo deste estudo\nO objetivo deste
    estudo é coletar e analisar informações sobre ativistas que utilizam as redes
    sociais na América Latina para realizar seu ativismo e compreender melhor suas
    práticas de preservação de sua história e memória. A pesquisa levará aproximadamente
    8 minutos para ser concluída. Os resultados deste estudo irão melhorar nossa compreensão
    sobre ativistas e suas práticas para preservar a memória de seus movimentos de
    resistência na América Latina e como eles são afetados pelas políticas de moderação
    de conteúdo nas plataformas de mídia social.\n\n#### Metodologia de estudo e pesquisa\nVocê
    receberá uma série de 15 perguntas e preencherá uma pesquisa online anônima. As
    perguntas são sobre suas experiências usando as mídias sociais e como elas afetaram
    seu ativismo e / ou a organização da memória em sua comunidade, seu movimento
    e prática ativista. Responda às perguntas da melhor maneira possível e fique à
    vontade para ignorar todas as perguntas para as quais não se sinta confortável
    em responder.\n\n#### Perguntas sobre identidade de gênero, orientação sexual,
    raça e etnia\nÉ necessário entender se as políticas implementadas pelas plataformas
    afetam de forma diferenciada as pessoas que expressam sua identidade e as práticas
    de resistência nesses canais. Todas as respostas são opcionais, mas é necessário
    enfatizar a importância desses marcadores na análise.\n\n#### Privacidade e confiança\nEntendemos
    que as informações que você vai compartilhar podem ser de natureza sensível e
    privada, por isso esta é uma pesquisa anônima, todos os dados são anônimos e serão
    analisados como tal. Se você tiver preocupações com a segurança ao preencher esta
    pesquisa, recomendamos que você abra o link da pesquisa em uma guia anônima em
    seu navegador, bem como o uso de um serviço VPN.\n\n#### Riscos / Benefícios\nPor
    favor, ignore as perguntas que desejar ou encerre a pesquisa a qualquer momento.
    É possível que, ao contribuir com esta pesquisa, você tenha a oportunidade de
    refletir sobre suas experiências com o uso de mídias sociais nos últimos meses
    e a necessidade de práticas independentes de preservação de conteúdo.\n\n####
    Comunidade\nOs materiais e relatórios criados a partir desta pesquisa serão compartilhados
    com a comunidade. Se você conhece uma organização que está fazendo um trabalho
    semelhante, compartilhe e vamos nos conectar!"
