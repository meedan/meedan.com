  description:
    en-US: "Meedan is committed to supporting efforts to strengthen and improve civil
      society groups and individuals engaged in providing independent, credible and
      equitable information to citizens in Myanmar. We will continue to work with
      our partners in Myanmar, and we reaffirm our support for all those working towards
      strengthening democracy, peace and development in the country that is currently
      under military rule. \n\nThis post captures updates on the political developments
      in Myanmar. Through this post we extend solidarity with civil society groups
      in Myanmar and commit to continuing our ongoing support through our Check Global
      Network efforts."
  body: "__The military coup and civilian response:__ On February 1, the military
    in Myanmar took over the country, declaring a year-long state of emergency. [It
    seized control following the general election that was held on November 8, 2020](https://www.rappler.com/voices/ispeak/analysis-myanmar-military-arrests-civilian-government-democracy).
    Aung San Suu Kyi’s party, National League for Democracy (NLD), won by a landslide
    in the election. Parliament was scheduled this week to hold its first session
    since the general election. The new Parliament was expected to endorse the election
    results and approve the next government. The military refused to accept the results
    of the vote. They tried to argue in the country’s Supreme Court that the election
    results were fraudulent and threatened to take action. [Hours before the new Parliament
    was to convene, the military detained Aung San Suu Kyi, President Win Myint and
    other top NLD leaders and took power in their hands.](https://www.bbc.com/news/world-asia-55902070)
    Myanmar, which had started a fragile transition to democracy ten years ago after
    decades of brutal military dictatorship, went back in the hands of the military.
    \n\nReports of [protests and civilian disobedience](https://www.facebook.com/civildisobediencemovement2021/)
    have started emerging from Myanmar after the February 1 coup. [Staff from dozens
    of state hospitals and medical institutes have pledged to stop working in protest
    against yesterday’s coup](https://www.frontiermyanmar.net/en/after-coup-medical-workers-spearhead-civil-disobedience-campaign/),
    in what could prove the first major test for the new military regime. In the capital
    city of Yangon, [citizens protests by beating pots and pans and honking against
    the coup](https://www.nbcnews.com/video/yangon-residents-bang-pots-and-pans-honk-car-horns-to-protest-myanmar-military-coup-100425285722).
    Migrant workers and residents from Myanmar in Thailand and Japan have also protested
    the coup. Globally world leaders and heads of states have expressed deep concern
    over the military coup. Citizens are also registering their protest by changing
    their social media profile pictures to red (the colour associated with NLD, and
    Aung San Suu Kyi’s photos. The NLD has called for immediate release of Suu Kyi
    and other leaders of the party. Activists have urged citizens to [download and
    use secure communication platforms as a solution to internet shutdowns and potential
    state crackdown. \n](https://www.straitstimes.com/asia/se-asia/offline-message-app-bridgefy-downloaded-over-million-times-after-myanmar-coup)\n\n__A
    setback to democracy:__ The military coup in Myanmar is a setback to Myanmar’s
    decade-old experiment with democracy. The coup is likely to affect the transition
    of Myanmar to a democratic federal union and efforts to strengthen ethnic unity
    in conflict areas, and establish peace and development. The work of civil society
    groups and independent press in building Myanmar as a democracy over the last
    few years has also suffered a setback with the military seizing power. \n\nThe
    internet has played an important role in both repression and reform. In Myanmar,
    we see the twin challenges of limited and restricted access on the one hand and
    flooding of disinformation, misinformation and hate speech on the other. [Social
    media platforms are being flooded with rumours and misleading information](https://www.myanmore.com/2021/02/state-of-emergency-day-2-what-we-learnt-so-far/);
    parts of Myanmar also experienced an [internet shutdown and bandwidth throttling
    that has now been restored to some extent](https://www.accessnow.org/myanmar-internet-shutdown-military-coup/).
    We’ve learned that this situation has caused chaos and confusion with people not
    being able to access news, reliable information and communicate safely with each
    other. \n\n__Supporting civil society:__ Meedan is committed to supporting and
    strengthening the work of its partners and other civil society groups engaged
    in building peace and democracy in Myanmar. In 2020, with support from Reset Tech,
    we worked to strengthen the efforts of Myanmar Tech Accountability Network (MTAN),
    a network of Myanmar civil society organizations coordinating efforts to mitigate
    the risk of social media induced violence, political instability and democratic
    downturn in the lead up to the Myanmar 2020 elections. Meedan’s platform Check
    supported the transition of a manual process of content curation and annotation
    to a more collaborative and automated workflow using new features of Meedan’s
    platform, Check.\n\n__Documenting, annotating, archiving information:__ At a time
    when monitoring online content for rumours, hateful and dangerous speech is critical,
    our platform Check is available to groups working on documenting the state of
    emergency,annotating and archiving content before it can be potentially removed
    or taken down and fact-checking and/or verifying online content. \n\n__Supporting
    fact-checking:__ As a technology non-profit that has supported fact-checkers monitoring
    and responding to suspicious messages on platforms like WhatsApp and Facebook,
    Meedan has supported tiplines on these platforms. We can build and launch similar
    tiplines for groups in Myanmar that are tracking and debunking false claims and
    messages. \n\n__Digital security training:__ The importance of digital security
    protocols for civil society groups and citizens cannot be underestimated at this
    point. Along with our partners we have designed and conducted online courses on
    digital security for journalists, fact-checkers and students. These courses and
    modules can be adapted for groups in Myanmar.  \n\n__Content moderation:__ Our
    [toolkit on content moderation](https://meedan.com/reports/content-moderation-toolkit/)
    is an effort to build clear pathways for technology platforms in collaboration
    with civil society groups and stakeholders in academia and policy. The toolkit
    is available for use and discussion by stakeholders in Myanmar."
