  body: "### [Ekta](https://ekta-facts.com/) is a consortium of  six Indian fact-checking
    groups to address misinformation in a collaborative manner. All the groups which
    include, [AFP Fact Check](https://factcheck.afp.com/), [BOOM Live](https://www.boomlive.in/),
    [Factly](https://factly.in/), [India Today Fact Check](https://www.indiatoday.in/fact-check),
    [Vishvas News](https://www.vishvasnews.com/) and [WebQoof](https://www.thequint.com/news/webqoof),
    have also been running WhatsApp tiplines as part of the platform's third party
    fact-checking program. \n\nAll six groups came together in April 2021 during state
    elections in five states in India to share verified information, insights and
    trends related to the elections. Meedan is also a partner in the Ekta consortium
    and provides strategic inputs along with access to its technology platform, Check,
    to Ekta partners. In mid-April-May 2021, when India witnessed a surge in COVID-19
    cases, Ekta diversified its focus to address misinformation around the pandemic
    and vaccination drives.\n\nSince its launch in April, members of Ekta meet every
    Monday to discuss the most viral misinformation  and potential stories for collaboration.
    Meedan provides insights on the most requested items - text and images, received
    on the tiplines. Input and intelligence is then shared on fact-checks and explainers
    — evidence from the ground, quotes from experts and government officials and regional
    insights.  Content developed in a collaborative manner is published on partners'
    websites with the Ekta branding.  \n\nThe pooling of resources and intelligence
    is meant to reduce the time taken by participating newsrooms in  fact-checking
    a viral piece of misinformation. The aim is to collaboratively work on a minimum
    of one story a week. All the reports produced by members of Ekta through the collaboration
    are curated as weekly blog posts on Ekta's website. [Meedan's Health Desk](https://health-desk.org/)
    shares inputs from subject experts on misinformation related to COVID-19 and health
    related topics.\n\nOver the past weeks, Ekta has covered misinformation around
    the West Bengal election, post-poll violence, COVID-19, oxygen shortage in hospitals
    during the current surge in viral infections, alternative treatments of COVID-19,
    vaccines and conspiracy theories about the pandemic. Till date Ekta has published
    ten collaborative blogposts and collaboratively worked on five viral claims. Here
    are a few blog posts from Ekta showcasing the work of the coalition.\n\n1.  [Ekta
    Flags Video From Bangladesh Which Has Been Falsely Linked to Post Poll Violence
    & Alleged Rape in West Bengal](https://ekta-facts.com/blog-posts/ekta-flags-video-from-bangladesh-which-has-been-falsely-linked-to-post-poll-violence-alleged-rape-in-west-bengal)\n\n2.
    \ [Ekta Counters Misleading Posts Prescribing Homeopathic Aspidosperma As a Substitute
    for Oxygen in COVID-19 Patients](https://ekta-facts.com/blog-posts/ekta-counters-misleading-posts-prescribing-homeopathic-aspidosperma-as-a-substitute-for-oxygen-in-covid-19-patients)\n\n3.
    \ [Viral Posts Blaming State Governments for Delayed Installation of Oxygen Plants
    Are Misleading, Finds Ekta](https://ekta-facts.com/blog-posts/viral-posts-blaming-state-governments-for-delayed-installation-of-oxygen-plants-are-misleading-finds-ekta)\n\n4.
    \ [The Come-back of a Fallacy: Read Ekta's Debunks of Claims Linking COVID-19
    and 5G](https://ekta-facts.com/blog-posts/the-come-back-of-a-fallacy-read-ektas-debunks-of-claims-linking-covid-19-and-5g)\n\n5.
    \ [Ekta Flags Unrelated and Old Images Used to Claim Oxygen Shortage in India](https://ekta-facts.com/blog-posts/ekta-flags-unrelated-and-old-images-used-to-claim-oxygen-shortage-in-india)\n\n6.
