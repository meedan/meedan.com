  body: "As the COVID-19 pandemic has spread worldwide, media narratives have focused
    first on how this has affected the global north, even while [experts flagged](https://www.washingtonpost.com/world/the_americas/brazil-coronavirus-rio-favela/2020/03/20/2522b49e-6889-11ea-b199-3a9799c54512_story.html
    \"Brazil’s densely packed favelas brace for coronavirus: ‘It will kill a lot of
    people.’\") that the worst was yet to come. In the past few months, the pandemic
    has hit emerging economies with dense urban populations in which social distancing
    and isolation are impossibilities. \n\nLatin America's societies have seen the
    horror of [bodies piling](https://www.aljazeera.com/indepth/features/bodies-piled-ecuador-covid-19-hotspot-200617142117507.html
    \"When bodies piled up: Inside Ecuador's first coronavirus hotspot\") on the streets
    of Ecuador, among the dead those of at least [9 journalists](https://medium.com/chicas-poderosas/los-riesgos-de-cubrir-la-pandemia-en-ecuador-fad831054013
    \"Los riesgos de cubrir la pandemia en Ecuador\") that died because of lack of
    protection equipment during work. At the same time, Brazil now has the [second
    highest ](https://coronavirus.jhu.edu/map.html \"COVID-19 Johns Hopkins Dashboard\")
    death toll in the world, and the favelas population are left to their own luck
    while [self-organizing](https://www.washingtonpost.com/world/the_americas/brazil-coronavirus-rio-favela/2020/03/20/2522b49e-6889-11ea-b199-3a9799c54512_story.html
    \"Brazil’s densely packed favelas brace for coronavirus: ‘It will kill a lot of
    people.’\") to fight against the virus. \n\nThe pandemic arrives in a context
    that according to the [2019 Reporters Without Borders Index](https://rsf.org/en/2019-world-press-freedom-index-cycle-fear
    \"2019 World Press Freedom Index – A cycle of fear \"), has seen in the last years
    a surge in corruption, increasingly concentrated media ownership and violence
    against journalists. This has contributed to a spike in fear and self-censorship,
    state censorship and authoritarian excesses, disinformation and cyber-harassment.\n\nMedia
    concentration turned historically family-owned companies into conglomerates. [UNESCO](https://unesdoc.unesco.org/ark:/48223/pf0000246421
    \"Unesco\") has warned about the threats of this process: when combined with property
    concentration, geographic concentration also affects pluralism and diversity,
    as it generates a uniformity of agendas and informational contents. Concentration
    is perceived as ‘indirect censorship’ by international and supranational organisations
    such as the Inter-American Commission on Human Rights.\n\nA form of media ecosystem
    response to this oppressive scenario is the emerging number of independent media
    outlets. A great example is in the Northern Triangle where [independent media](https://niemanreports.org/articles/how-independent-journalists-in-latin-america-are-finding-new-ways-to-hold-power-to-account/
    \"How Independent Journalists in Latin America are Finding New Ways to Hold Power
    to Account\") has been on the rise as well as in most of Latin America. [Public
    interest](http://waccglobal.org/articles/a-new-wave-of-public-service-journalism-in-latin-america
    \"A new wave of public service journalism in Latin America\") journalism is trying
    to make governments accountable to their oppressions and mistakes. \n\nIn 2021
    we aim to expand our support to new partners initiatives in these regions of Latin
    America, such as the Northern Triangle (Honduras, Salvador and Guatemala) that
    in the last decade have seen violence escalate since a wave of street gang members
    \ deported from [prisons in the USA](https://www.economist.com/the-americas/2018/12/08/the-northern-triangle-is-becoming-less-murderous
    \"The Northern Triangle is becoming less murderous\") arrived in El Salvador.
    This and years of unrest has [started waves of migration ](https://www.cfr.org/backgrounder/central-americas-turbulent-northern-triangle
    \"Central America’s Turbulent Northern Triangle\") that have resulted in millions
    of people seeking better living conditions. For an example, see the work of Chicas
    Poderosas on [migration stories in Latin America](https://10-historias-migrantes.webflow.io/)
    covering minorities published in 2019 with Check Global support.\n\nOur work with
    the [Check Global  project](https://meedan.com/projects/check-global/) is to address
    inequities in access to information, increase media literacy skills and counter
    misinformation, but how does this look during a global pandemic and economic crisis?
    \ Much of it involves supporting our partners in adapting their strategies and
    plans to better respond to their communities’ needs during this time. Here’s what
    we’ve been doing, and what’s coming next:\n\n![Chicas Poderosas: An agile response
    to COVID-19](//images.ctfassets.net/g118h5yoccvd/6L6xpRBHVpgIDLFUzWjQH4/1fa06b3c0215c861fa835c752dd58ded/EYtMtTTXYAEkO0X)\n<p
    class=\"caption\">Chicas Poderosas's new MOOC focused on women and leadership
    skills. Image from Chicas Poderosas.</p>\n\n### Chicas Poderosas: An agile response
    to COVID-19 \n\n[Chicas Poderosas](https://chicaspoderosas.org/) has adapted with
    agility to this new challenge. A global, 18-country community that promotes change
    by inspiring and fostering the development of women in the media, they migrated
    their flagship event to an online format, creating their first Online Mediathon
    in Ecuador that is scheduled to happen at the end of 2020 , in which 100 women
    will be trained in journalism and media skills. \n\nThey have also launched  [\"Women,
    Power and the Media\"](https://knightcenter.utexas.edu/JC/mujerpoderymedios.html)
    a MOOC with attendees numbering as high as 3,900 women and increasing everyday,
    with support from Check Global and the [Google News Initiative](https://newsinitiative.withgoogle.com/)
    and hosted by the [Knight Center](https://knightcenter.utexas.edu/). The online
    course has been designed for women who work in the media and journalism field
    so they can strengthen their current leadership tools, acquire new ones and learn
    from the professional practices of other women leaders. The community that is
    organically being formed around it created job boards to share opportunities,
    study groups for LGBTQIA+ members in Guatemala and journalists that work with
    gender issues. This course will be translated to arabic and localized to the [NAWA
    Media](https://nawamedia.org/) website an open-access platform aimed at media
    professionals and journalism students in North Africa and Western Asia (NAWA)
    offering them support through training resources. \n \nAnother response to the
    pandemic was [Conversaciones Poderosas: COVID-19](https://www.youtube.com/playlist?list=PLHhWDKq8tA7U9BMlCkHA7uLSCo0gCMEga)
    (Powerful Conversations) a series of 8 facilitated conversations between media
    professionals published on the Chicas Poderosas YouTube channel, an initiative
    aimed to support Spanish-speaking journalists covering COVID–19.\n\nUnderstanding
    that women in Latin America have long been denied agency in healthcare and that
    this new virus is one of several health concerns, the project _Hermanas [Sisters]:
    Information to accelerate women's health_ was created to transform medical information
    and studies into accessible, attractive, and high-impact content, providing clear,
    verified information that will normalize prevention behaviors and question stereotypes.
    This will be shared under a Creative Commons license so it can be localized, translated
    and applied to other contexts.\n\n![Animal Politico: Supporting journalism innovation
    during a pandemic](//images.ctfassets.net/g118h5yoccvd/7cGitWdgkjKCjDffN7nqkJ/8a3a64194b907cd051f82e20346589f6/animal-politico.jpg)\n<p
    class=\"caption\">Animal Politico's website showing their work with new formats
    of multimedia content focused on misinformation.</p>\n\n### Animal Politico: Supporting
    journalism innovation during a pandemic\n\nThe elections in Mexico, Brazil, Venezuela,
    Paraguay, Colombia and El Salvador prompted an increase in attacks on journalists,
    especially by politicians, government officials and cyber-activists, and reinforced
    a climate of mistrust and animosity towards the media. Journalists are frequent
    [targets of death threats](https://knightcenter.utexas.edu/blog/00-19955-wave-threats-journalists-colombia-scares-and-awakens-memory-years-violence-against-pre),
    physical violence, and abduction.\n\n[Animal Politico](https://www.animalpolitico.com/),
    our Check Global partner based in Mexico, suffered cyber attacks in 2019 as a
    result of the independent work they do in what [Amnesty International](https://www.amnestyusa.org/reports/countries-cracked-down-on-asylum-and-the-right-to-protest-in-the-americas-in-2019/)
    has called one of the world’s deadliest countries to journalists. This year we
    are supporting them to continue their fact-checking work and research in social
    media to understand how disinformation that appears to be inoffensive is often
    focused on promoting hate speech and gender issues. They in turn are creating
    media literacy content in multimedia formats to access new and young audiences.\n\n![COVID-19
    Micro-grants: Support for women-led grassroots organizations](//images.ctfassets.net/g118h5yoccvd/4fpXTP7P2u94ySEuHTfMMX/06cf703ae12797dbbecfe0100d7bfb56/Ruda29_1_.jpg)\n<p
    class=\"caption\">Image courtesy of photographer Fabiola Ferrero, from Ruda Colectiva
    one of the Check Global-supported projects focused on a visual investigation of
    the impact that the pandemic has had in the food chain throughout Latin America.</p>\n###
    COVID-19 Micro-grants: Support for women-led grassroots organizations\n\nBeyond
    our existing partners, Check Global has been keen to support a broader range of
    organizations. This year, we launched [25 micro-grants](https://meedan.com/blog/25-grassroots-projects-awarded-through-the-check-global-covid-19-fund/)
    to support independent grassroots organisations. Amongst them, we supported 7
    organizations in Latin America. One such group is [Coletivo Cirandeiras](https://www.instagram.com/cirandeiras/)(Collective
    Cirandeiras), who will produce podcast episodes on the stories of women leaders
    in underrepresented and marginalized communities in Brazil. We will also be supporting
    the fact-checking work of an alliance of two independent media outlets in Cuba
    [Periodismo de Barrio](https://www.periodismodebarrio.org/) (Journalism of the
    Barrio) and [elTOQUE](https://eltoque.com/) (The Touch) to increase regional awareness
    in matters related to the pandemic. \n\nAnother fact-checking initiative [Eté
    Checagem](https://www.etechecagem.com/)(Eté Fact-Checking) works and specializes
    in human rights and guidelines relating to the women, youth and LGBTQIA population
    in Brazil. [Ruda Coletiva](https://rudacolectiva.com)(Ruda Collective) a group
    of Latin America women photographers, will do a visual investigation of the impact
    that the pandemic has had in the food chain throughout the region. With the theme
    “From my window” [Coletivo Mulherias](https://mulherias.blogosfera.uol.com.br/)
    (Mulherias Collective) will coordinate a group of women journalists living in
    the slums of Brazil portraying their routine during the pandemic. In Ecuador we
    will hear [Isabel Gonzales and Chicas Poderosas](https://www.instagram.com/chicaspoderosasec/)
    develop a new podcast that aims to inform and support the journalist community
    in Latin America suffering the consequences of COVID-19 in their work. And in
    El Salvador we will support the work of photographer [Giuzeppe Dezza](http://www.gdezza.net)
    and his work on documenting the impacts of the pandemic in the country.\n             \nMeedan
    has experience running projects of [open-source investigations](https://www.bellingcat.com/news/mena/2020/01/27/help_bellingca_and_tbij_investigate_airstrikes/),
    collaborative journalism and [innovation](https://meedan.com/blog/how-meedan-supported-three-reporting-initiatives-in-asia/).
    Bringing this knowledge to grassroot organizations and adding them to the Check
    Global network brings possibilities of collaboration and building better products
    by having these organizations use our [open source software Check](https://meedan.com/check)
    in new ways, while tapping into the broader Check Global network initiatives,
    such as our network training calls and webinars, and potentially accessing expert-sourced
    information from our [COVID-19 Expert Database.](https://learnaboutcovid19.org/)\n\n###
    Datos desaparecidos: memory as resistance \n\nThe rise of [conservative](https://foreignpolicy.com/2018/04/16/the-trumpification-of-the-latin-american-right/),
    oppressive and misogynist governments in the region has led to a [spike in feminist
    activism](https://www.amnestyusa.org/reports/oppressive-sexist-policies-galvanize-bold-fight-for-womens-rights-in-2018/)
    and women jornalists uniting in [public manifestations](https://knightcenter.utexas.edu/blog/00-21674-latin-american-women-journalists-march-equal-rights-and-against-gender-violence)
    in Argentina, Colombia, Peru, Ecuador, México, Chile and Brazil to advocate for
    human rights. These democratic activities led by activists, protesters and civil
    societies have been brutally shut down by governments. According to Amnesty International,
    these actions have resulted in the [death of 210](https://www.amnesty.org/en/countries/americas/)
    people involved in protests. \n\nIn this digital age, memory is now born digitally,
    disseminated by activists and underrepresented communities in private platforms
    such as Facebook and Instagram. In 1973, the government of Argentina began disappearing
    people as a form of oppression, a practice that continues today in a number of
    Latin American countries under the frightful neologism of *desaparecidos*, or
    “the disappeared.” Today, we also struggle with *datos desaparecidos*, or disappeared
    data. Memory is a living thing and as a social practice it changes in each interaction,
    each time it is recalled. By preserving digital activism media and freedom of
    expression is a way to preserve integrity of these narratives.  It is important
    to safekeep these digital archives and memories from private company servers and
    interests. Open source technology can serve as an alternative. \n\nOur work in
    this discussion is facilitating and organizing community initiatives to address
    this issue, during events such as RightsCon 2020 and [Internet Freedom Glitter
    Meetup](https://meedan.com/events/internet-freedom-festival-glitter-meetup-recordkeepers-of-the-resistance/).
    We hope to open and share knowledge with intersectional feminist and freedom of
    expression communities and worldwide on how to safekeep historical records as
    the world fights a pandemic. We invite you to attend these events in our efforts
    to develop memory as a form of resistance.\n\nYou can read a bit more on [how
    memory has been erased during COVID-19 in Brazil](https://meedan.com/blog/covid-19-in-brazil-memory-as-a-form-of-resistance/)
    and the role that open source technology can have on safekeeping it.\n\n### Media
    Literacy: supporting media education to fight the misinfodemic \n\nThe region
    is seeing [a rise](https://www1.folha.uol.com.br/poder/2019/03/nao-houve-ditadura-teve-uns-probleminhas-diz-bolsonaro-sobre-regime-militar-no-pais.shtml)
    in scientific and history [negationism](https://www.theguardian.com/news/2018/aug/03/denialism-what-drives-people-to-reject-the-truth)
    propagated by these governments, resulting in actions that will affect millions
    of people in the following years, focused on weakening the education system by
    diminishing the research budget in [Brazil](https://www.theguardian.com/world/2019/may/31/students-protest-across-brazil-over-jair-bolsonaros-sweeping-cuts-to-education)
    and [Argentina](https://www.sciencemag.org/news/2019/04/thousands-scientists-argentina-strike-protest-budget-cuts),
    while in [Chile](https://www.bbc.com/news/business-47525165) the system is failing
    the population. There has been an increase in [media education](https://knightcenter.utexas.edu/blog/00-20805-independent-media-northern-triangle-are-strengthened-do-data-journalism-limited-resour)
    and training initiatives as a response to the [misinformation](https://aosfatos.org/noticias/bolsonaro-foi-o-mais-citado-em-desinformacao-checada-no-facebook-em-2019/)
    platform that these governments have chosen to run. Media literacy in Brazil is
    now a [subject](https://agenciabrasil.ebc.com.br/educacao/noticia/2019-02/educacao-midiatica-forma-cidadao-consciente-dizem-especialistas)
    that will be added to the mandatory curriculum of schools.\n\nEducation is a strategy
    to [fight misinformation](https://unesdoc.unesco.org/ark:/48223/pf0000246421)
    and prevent future societal situations as the one we are living by training future
    journalists and university students in understanding media work. We can train
    teachers on how to do this inside Check and using our resources. It can be used
    to expand product applicability by creating workflows inside Check designed specifically
    for this purpose. This would be a key asset for future partnerships with universities,
    communities and educational institutes. If you are interested in this opportunity,
    please get in touch. We have the Check U programme, with a 10-module curriculum
    designed specifically for health misinformation that can be implemented by schools,
    and we are keen to partner with a local educator to ensure these resources are
    translated and localized to Spanish and Portuguese.\n\n### What's next for Check
    Global\n\nThe situation in Latin America continues to present numerous challenges
    that COVID-19 exacerbates and that will have lasting effects long after the pandemic
    is over. Our work at Meedan is to continue the support of our partners' impact
    during this time and to expand the access to information in the region. To achieve
    this, we will build on shared knowledge from our Check Global network and communities
    in NAWA, Asia Pacific and Africa. They have unifying health and political aspects
    during this pandemic, share colonial contexts, face similar issues and are crafting
    their own solutions as they lead the pathway to a more equitable internet and
    future."
