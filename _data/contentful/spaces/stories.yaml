  body: "Meedan is excited to have Darius Kazemi on board as our Senior Frontend Developer!
    Check out his work on Check :-) and learn more about him in the short Q&A below.\n\n###
    1. What has been your experience before you joined Meedan? \n\nMy first career
    was as a video game developer. I got interested in open source games technology,
    and specifically browser-based game engines. This opened the door to web technology
    more broadly and before I knew it I became a full-stack developer. I developed
    [a creative coding practice](http://tinysubversions.com/projects/ \"Darius' creative
    coding practice\") focused primarily on social media bots and cofounded a [creative
    technology cooperative](https://feeltrain.com/ \"Feel Train creative tech cooperative\").
    In 2018, I was awarded a [Mozilla Open Web Fellowship](https://blog.mozilla.org/blog/2018/08/21/mozilla-announces-25-new-fellows-in-openness-science-and-tech-policy/
    \"Mozilla Open Web fellowship\") embedded with [Code for Science & Society](https://codeforscience.org/
    \"Code for Science & Society website\"), researching and building decentralized
    social media software. That culminated in a guide called [Run Your Own Social](https://runyourown.social/
    \"Run Your Own social network, built by Darius\"). I did some work for [Center
    for Digital Resilience](https://digiresilience.org/ \"Center for Digital Resilience\"),
    and then spent the pandemic being a full time therapeutic foster dad (with some
    [fact-checking on the side](https://www.nytimes.com/2020/06/16/science/social-media-bots-kazemi.html
    \"Social Media bots feature from the NY Times\")).\n\n### 2. Tell us about an
    exciting and insightful experience that has shaped your perspective and work.\n\nI
    would point to spending a year of my fellowship traveling around the world and
    talking to people in different countries with extremely different needs for what
    they want to get out of their internet experience. It was incredibly formative
    for me and really helped me reset my baseline expectations for what people want
    from technology. Some people in remote areas have massive external bandwidth limitations
    and anything that requires talking to a cloud service is a no-go for them. For
    some groups of indigenous people, knowledge is tied to geographic location and
    it actually really matters to them physically where that knowledge is stored.
    It’s enabled me to do much better work when thinking about communication systems
    from the ground up.\n\n### 3. What is the bot making community like online? What
    are the strengths and what gaps do you see?\n\nI think bots used to be a more
    specific definable practice but ever since the 2016 election, “bot” has [become
    a really over-loaded term](https://tinysubversions.com/notes/the-bot-scare/ \"how
    the term \"bot\" has become overloaded\") that actually has a lot more to do with
    disinformation than fun art projects or useful tools. Platforms are (rightly)
    cracking down on malicious bots, but non-malicious bots tend to get swept up in
    the same crackdowns so what we end up with is a more hostile environment for our
    bot makers. It’s one of the reasons I was driven to running my own social media
    platforms. Ultimately I think that's led to a “cooling off” of the bot making
    community as something concrete. It seems like less of an identity these days
    (“I’m a bot artist”) and more like just another piece of people's practices within
    creative coding. Frankly I think that’s natural and good, for a medium to not
    lose its luster when it loses its novelty, but just to become something “normal”
    that people do.\n\n### 4. What brought you to Meedan?\n\nI was wrapping up a year
    of foster parenting and was looking for meaningful work as a programmer. My time
    as a Mozilla Fellow introduced me to the [Internet Freedom Festival](https://internetfreedomfestival.org/
    \"Internet Freedom Festival\"). They have a job board and Meedan was listed there.
    I loved the mission so I applied!\n\n### 5. What's a project you're excited about
    right now?\n\nWe have a new search feature that we’re going to be rolling out
    that I’ve been working on for the last month. I’m excited to see how it helps
    our users get their work done more effectively. In particular, searching for similar
    images could be really powerful when trying to search for similar instances of
    reported disinformation!\n\n### 6. Tell us some fun facts about Darius.\n\n- I’m
    a published author of a [book on video game history](https://bossfightbooks.com/products/jagged-alliance-2-by-darius-kazemi
    \"Darius' book on video game history\").\n- I spent the year 2019 reading one
    internet RFC every day in chronological order [and blogging about it](https://write.as/365-rfcs/365-ietf-rfcs-a-50th-anniversary-dive
    \"A year in blog posts about internet Request For Comments\").\n- Muhammad Ali
    kissed me (when I was a baby)"
