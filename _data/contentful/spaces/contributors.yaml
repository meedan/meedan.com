  name: Gi W Yun
  staff: false
  bio: Professor Yun is the director of Center for Advanced Media Studies at Reynolds
    School of Journalism, University of Nevada, Reno. His research focuses on social
    psychological aspects of media and communication. The topics of his publications
    range from theories of communication, internet research methodology, social media,
    health communication, agenda setting, newspaper’s community capital, and social
    network analysis to big social media data analysis. He enjoys thinking about tools
    and theories developed by media and communication scholars.
