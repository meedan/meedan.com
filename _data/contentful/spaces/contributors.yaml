  name: Africa Check
  bio: "[Africa Check](https://africacheck.org/) is the continent’s leading independent,
    nonpartisan, fact-checking organisation. Established in 2012, we have four offices
    across the continent: in Johannesburg (South Africa), Nairobi (Kenya), Lagos (Nigeria)
    and Dakar (Senegal). Since 2012, we have fact-checked more than 1,500 claims in
    English and French, focusing on areas from education and health to elections and
    the economy. Our goal is to raise the quality of information available to society
    across the continent. Ultimately, we aim to strengthen democracy and improve life
    outcomes."
