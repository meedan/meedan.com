  long_description: "Seven grass-root media organizations from Cambodia, the Philippines,
    Indonesia, Nepal, India and Sri Lanka were awarded Check Global's COVID-19 microgrants
    in the Asia-Pacific region. \n\nDuring the pandemic, vulnerable groups faced the
    risk of being cut off from vital information, especially crucial health information.
    The projects we supported in the region aimed at addressing this issue, and focusing
    on removing barriers to accessing media and technology.\n\nThese projects ranged
    from a [website to provide fact-checked content for the differently abled](https://www.facebook.com/DisabiltyEmp/),[
    powerful imagery in social media](https://www.facebook.com/storiesofwomencampaign/)
    to highlight violence against women, [a digitial literacy campaign](https://basabali.org/)
    and [blogs capturing the stories of frontline workers](https://iyapsl.org/).\n\nOn
    November 20, 2020, we are hosting an event bringing together the COVID-19 microgrant
    recipients and other [Check Global partners](https://meedan.com/projects/check-global/)
    from the region to share their experiences and challenges of working amid a devastating
    pandemic and yet make a lasting impact in communities they work for. All participants
    will get the opportunity to speak about their work using different formats and
    this will be followed by an informal meet and greet session. Since this is a diverse
    group with varying projects, languages and time zones, the presentation formats
    are flexible. The aim is to have more voices, including team members and people
    from the community level, and enable collaborations across the region.\n\nIf you
    would like to know more about our APAC event, please contact Sneha Alexander at
    <sneha@meedan.com>"
