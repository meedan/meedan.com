  title: Claim matching, tiplines, & collaboration for effective misinformation response
    at the University of Exeter
  event_date: !ruby/object:DateTime 2021-10-08 00:00:00.000000000 Z
  event_end_date: !ruby/object:DateTime 2021-10-08 00:00:00.000000000 Z
  time: |-
    - *London* 2:00pm
    - *Berlin* 3:00pm
  status: Past
  location_human_friendly: Online on Zoom
  video_link: https://www.youtube.com/watch?v=GsNt3YZsnCY
  long_description: "Misinformation is often edited and repeated across multiple platforms,
    websites, languages, and formats (audio, video, image, text). In this talk, Dr
    Scott A. Hale will detail initiatives to crowdsource misleading content through
    \"tiplines\" on messaging platforms like WhatsApp and Telegram as well as state-of-the-art
    natural language processing approaches to group messages making the same claims.
    \n\nWhile much effort focuses on large, high-resource languages and unencrypted
    platforms. [Tiplines](https://arxiv.org/abs/2106.04726 \"Tiplines to Combat Misinformation
    on Encrypted Platforms: A Case Study of the 2019 Indian Election on WhatsApp\")
    offer the opportunity for users of end-to-end encrypted platforms to share potentially
    \ misleading content with fact-checking organizations and check whether that content
    has been fact-checked. This talk will show how knowledge distillation can be used
    to create machine learning models for [claim matching](https://aclanthology.org/2021.acl-long.347/
    \"Claim Matching Beyond English to Scale Global Fact-Checking\") that perform
    well on low-resource as well as high-resource languages.\n\nThe research detailed
    in this talk has been integrated into our product Check and is used by over a
    dozen fact-checking organizations across the globe.  We are currently working
    to [create better infrastructure](https://meedan.com/blog/fact-champ-launch/ \"FACT
    CHAMP launch\") to allow academics, practitioners, and community leaders to collaborate
    more easily on misinformation response."
  slug: claim-matching-tiplines-and-collaboration-for-effective-misinformation
