  long_description: |-
    This year's Promoting Research in Social Media and Health Symposium (PRISM) will be a two-day virtual research symposium. PRISM fosters a collaborative learning community for researchers in social media and health. The burgeoning field of social media and health research is broad but distinct from health information technology and mobile health. The PRISM planning committee does far-ranging research on health and social media. Prior work presented at PRISM includes vaccination attitudes, infectious disease outbreaks, tobacco cessation, and tanning bed use, all using online communication.

    PRISM provides a one-of-a-kind opportunity for participants to meet, collaborate, and advance their work. Now in its fifth year, PRISM has hosted academic researchers, industry partners, patients, and advocates from over 40 unique institutions. PRISM is one of the few symposiums dedicated to social media and health research.
