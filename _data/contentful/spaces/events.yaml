  long_description: Dr. Yasmin talks with Jessica Malaty Rivera. As a microbiologist
    and science communication strategist, Jessica has dedicated the last 15 years
    of her career to infectious disease epidemiology, public health policy, and vaccine
    advocacy. She earned her MS in Emerging Infectious Diseases as well as a certificate
    in Professional Management from Georgetown University. Her specialty is in translating
    complex scientific concepts into impactful, judgement-free, and accessible information
    for a diverse audience. Jessica has experience in science writing and editing,
    digital engagement, brand marketing, grassroots campaigns, crisis communications,
    regulatory milestones, and project management. With a diverse background in academia,
