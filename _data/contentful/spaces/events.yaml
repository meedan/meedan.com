  title: 'Election reporting during multiple crises: Insights from India, Taiwan,
    Zimbabwe and the Philippines'
  event_date: !ruby/object:DateTime 2020-10-16 00:00:00.000000000 Z
  event_end_date: !ruby/object:DateTime 2020-10-16 00:00:00.000000000 Z
  time: |-
    - *San Francisco* 7:00 AM
