  title: Claims in user generated multi-modal content, at University of Oxford
  event_date: !ruby/object:DateTime 2021-04-30 00:00:00.000000000 Z
  event_end_date: !ruby/object:DateTime 2021-04-30 00:00:00.000000000 Z
  time: |
    *San Francisco* 8:00 AM
    *New York* 11:00 AM
    *London* 4:00 PM
    *Berlin* 5:00 PM
    *New Delhi* 8:30 PM
  status: Upcoming
  location_human_friendly: Online on Zoom
  long_description: |-
    Snapchat, Tiktok and other short video platforms have put the spotlight on user generated and multi-modal content in driving online narratives. However, machine learning models, be it for claim detection or content moderation, have disproportionately focused on textual content in English.

    Datasets are also skewed towards sources where provenance is explicit such as ‘news’ websites, presidential speeches and television news. For majority of user-generated meme like content, provenance is unclear. In this talk, we will present our work from annotating claims in multi-modal, user generated content from an Indian social media platform and its implications for fact checking and automated approaches to misinformation response.

    This talk will draw from the papers [*Check Mate: Prioritizing User Generated Multi-Media Content for Fact-Checking* (ICWSM 2021)](https://arxiv.org/abs/2010.13387 "Check Mate study"), and *A Contextual Examination of Factuality on Social Media* (4S 2021).

    Hosted by Dr Scott Hale, Director of Research at Meedan & Oxford University faculty.

    ### Speakers

    [Anushree Gupta](https://twitter.com/antishree?lang=en "Twitter Anushree Gupta") is a PhD scholar in the Department of Liberal Arts at [IIT Hyderabad](https://www.iith.ac.in/ "IIT Hyderabad"). She is interested in exploring technologies as cultural artifacts, and their intersections with labour and place-making. Gupta is a member of the [Credibility Coalition](https://credibilitycoalition.org/ "Credibility Coalition website").

    [Tarunima Prabhakar](https://tarunima.com/ "Tarunima Prabhakar website") is the research lead at [Tattle Civic Tech.](https://tattle.co.in/ "Tattle Civic Tech website") Her work looks at the implications of machine learning and prediction algorithms for democracies and development imperatives. Prabhakar is also member of the [Credibility Coalition](https://credibilitycoalition.org/ "Credibility Coalition website").

    Read more about this event [here.](https://imcc.web.ox.ac.uk/event/claims-user-generated-multi-modal-content-implications-fact-checking-and-machine-learning)
