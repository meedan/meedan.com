    description: Meedan research is using text similarity algorithms to help fact-checkers
      locate misinformation, cluster similar misinformation, and identify existing
      fact-checks in the context of tip lines on platforms with end-to-end encryption.
    url: "//images.ctfassets.net/g118h5yoccvd/1LsQQ6broPO1ArJt9VTs2e/fe3541eb1bd694f57c93946540ef50a0/SocialMediaAd_-_Scott.jpg"
