  title: 'Memeable journalism: how to report with cats and goats'
  description: 'Memes have been a subject of journalists for years now, but can memes
    be an important part of the journalist’s toolkit both for newsgathering and for
    reportage. In this panel, we want to try to find if journalism can find a place
    in the meme arena. What criteria should be followed, if any? The very definition
    of what makes a meme — the remixing, appropriation and their cultural attributes
    make it a hard piece of work for processes that often require strict protocols
    and traditions around objectivity that seem incompatible with meme culture. But
    the definition of what is journalism has shifted a lot in the recent years. One
    of the main aspects of this is the way journalism is thinking, through academic
    work and professional thought leadership, on how to position itself towards how
    to be a part of a conversation in a more effective way through meme usage. In
    Latin America there are not exactly answers to that question, but there’s a newsroom
    and a cohort trying to find some. As El Surti’s visual journalism program, Latinográficas
    managed to not only empower their meme presence in the virtual arena but also
    to start teaching what they’ve learnt through the process to partners based in
    other LatAm spots such as Connectas  and Mutante (Bogotá, Colombia), among others.

'
  slug: memeable-journalism-how-to-report-with-cats-and-goats
