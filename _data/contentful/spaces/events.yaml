    - *New Delhi* 7:30 PM
    - *Manila* 10:00 PM
  status: Upcoming
  location_human_friendly: Online
  register_link: 'https://meedan.zoom.us/meeting/register/tZAoc-2qpzMoHt3eJclfIXyGE97oxZFRSFFE '
  long_description: "Journalists covering elections today face multiple converging
    reporting challenges. In the U.S., the COVID-19 pandemic and the president’s own
    diagnosis are shaping the current political news cycle, against a backdrop of
    a year defined by police brutality, thousands of preventable deaths, the future
    of the Supreme Court, historic wildfires and vaccines in development. Covering
    just one of these topics would be a challenge in itself—but newsrooms are faced
    with juggling all of them.\n\nThis isn’t the first time a nation of reporters
    has had to balance many major, rapidly evolving stories. Journalists and fact-checkers
    from India, Taiwan, Zimbabwe and the Philippines have all recently covered elections
    amid massive social and political change. This event is an effort to learn from
    them.\n\nHow can U.S. journalists cover such a challenging presidential race and
    combat viral election misinformation in a way that innovates, but does not strain
    newsroom coverage timelines and staffing resources?\n\nJoin our panelists and
    our moderator:\n\n__Monika Bauerlein__ is Mother Jones’ chief executive officer
    and previously served as co-editor (with Clara Jeffery) for nine years. Under
    her tenure, Mother Jones has grown its audience twentyfold, doubled the size of
    its staff, established bureaus in Washington and New York, won multiple awards,
    and launched a campaign to establish a new media business model centered on reader
    support for investigative and in-depth reporting.\n\n__Ellen T.Tordesillas__ is
    trustee and writer of [VERA Files](https://verafiles.org/), a group that undertakes
    in-depth reporting on current issues. VERA Files is a signatory of the International
    Fact Checking Network and a third-party fact checker of Facebook in the Philippines.
    As reporter, Ellen covered major beats  including the Presidency. She has covered
    all Philippine elections since 1986.\n\n__Jency Jacob__ is the managing editor
    of [BOOM](https://www.boomlive.in), India's premier fact checking digital initiative
    based out of Mumbai. Jency manages a newsroom of enterprising fact checkers who
    are striving to keep our social media and public space clear of misinformation
    and communally sensitive disinformation that can result in real-life implications.
    The fact checking initiative that began as a small team of 3 reporters has now
    grown to 25 people, covering English and 3 Indian languages and also neighbouring
    countries like Bangladesh. Jency is also a regular speaker at various national
    and international conferences, speaking about the importance of battling misinformation
    and the media's role in countering them with credible and factual news stories.
    \n\n__Summer Chen__ is the Chief Editor of [Taiwan FactCheck Center](https://tfc-taiwan.org.tw/)
    (TFC). Summer leads the TFC team to fight two battles against min/disinformation
    in Taiwan. One was the Presidential Election, the other was the infodemic at the
    outbreak of COVID-19. She has worked as a reporter for a daily newspaper before
    starting TFC. She loves to join the International Fact Check Network community.
    \n\n__Sean Ndlovu__ is the co-founder and innovation and research manager at [[CITE](https://www.cite.org.zw/)],
    a  Zimbabwean community space and incubator for innovators, technologists and
    journalists. Since the 2018 harmonised elections in Zimbabwe, Sean has led  [FactcheckZW](http://factcheck.cite.org.zw/),
    a team of fact checkers at CITE that works to combat information disorder, fact-checking
    claims made by elected officials and those in positions of influence, and speaking
    truth to power in the process. \n\nPlease register at the link above to RSVP."
