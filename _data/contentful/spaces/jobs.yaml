  slug: editor-health-desk-part-time
  body: "- __Location:__ Remote; candidate must keep working hours within 3 hours
    of Eastern Time\n- __Job type:__ Part-time\n- __Reports to:__ Program Manager,
    Digital Health Lab\n- __Availability:__ Immediate\n- __Pay:__ Commensurate with
    qualifications and experience\n\n[Health Desk](https://health-desk.org/) is an
    emerging news product that sends health content and context to a growing list
    of 25 newsrooms and fact-checking organizations around the world. We regularly
    give content to Reuters Fact Check and other IFCN-certified groups, and have also
    produced content for big newsrooms like the New York Times.\n\nWe seek a detail-oriented
    innovative thinker to take on a deputy editor position within our team. The Deputy
    Editor will work closely with the News Lead as well as our team of scientists
    and public health experts, who produce the content and context on-demand for our
    partner newsrooms. The Deputy Editor will help develop and enforce editorial standards,
    help drive editorial strategy and work with editors, writers and product managers
    to deliver and integrate editorial content through RSS feeds, closed messaging
    networks and other means of content distribution. \n\nWe require someone with: \n\n-
    Journalism degree or equivalent work experience\n- Proven track record of editing
    complex health content\n- Copy-editing experience\n- Experience responding to
    breaking news\n- Fact-checking and verification skills\n- AP Style\n- Experience
    working on a small but dynamic team\n\nThis is a part-time, six month contract
    position. Health Desk is a project by Meedan’s Digital Health Lab. \n\n### About
    Meedan\nMeedan is a global technology not-for-profit that builds software and
    programmatic initiatives to strengthen journalism, digital literacy, and accessibility
    of information online and off. We develop open-source tools for creating and sharing
    context on digital media through annotation, verification, archival, and translation.\n\n###
    About the Digital Health Lab at Meedan\nWith generous support from the Google
    News Initiative, the Robert Wood Johnson Foundation, and the Omidyar Network,
    Meedan built the [Digital Health Lab](https://meedan.com/digital-health-lab),
    an applied research unit to tackle challenges including access to quality health
    information, developing evidence-based responses to health misinformation, and
    supporting communicators in their efforts to disseminate quality, relevant and
    localized health information to their audiences. The Lab has worked with public
    health communications leaders including Nigeria Health Watch, Stay Safe Africa,
    SUNO India, and the World Health Organization, and runs [www.health-desk.org](https://health-desk.org/),
    which is a multi-language public health rapid response resource to questions shared
    with us by journalists and fact-checkers from around the world.\n\n### Equity,
    Diversity, and Inclusion Statement\nWe are headquartered in San Francisco’s SOMA
    district with team members distributed through multiple cities and time zones.
    Our team members are able to work flexibly and respond to challenges across a
    range of project areas.  This includes the following:\n\n- Flexible work from
    home\n- Flexible schedule \n- Support for home office\n- Health benefits for U.S.
    employees and health care stipends for non-US staff\n- Internal EDI training and
    affinity groups\n- Paid parental, sick and bereavement leave\n- Code of Conduct
    \n\nWe encourage individuals from historically underrepresented communities in
    technology and journalism to apply, including women, people of color, veterans,
    people with disabilities and those who identify as LGBTQ. \n\nPlease send CV,
    portfolio (or a website equivalent) and statement of interest to <a href=\"jobs@meedan.com?subject=Editor,
    Health Desk (Part-time)\">jobs@meedan.com</a> by October 14, 2021."
