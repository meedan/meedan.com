    leading fact-checking and media organizations, such as India Today, Rappler, BOOM,
    Africa Check, Agencia Lupa and others. This includes handling up thousands of
    fact-check submissions every month in multiple languages from a variety of countries.\n\nOur
    frontends include a React web app, a cross-browser Web Extension and a sophisticated
    Slack bot, all accessing our backend services via GraphQL and REST APIs.  The
    successful candidate will participate in building and maintaining these frontends,
    bringing their experience and knowledge to produce high-quality code contributions
    and enrich the team’s collective assets and expertise. Their problem-solving skills,
    attention to detail, ability to learn fast, sense of initiative and positive attitude
    will ensure a long and rewarding tenure in a similarly-minded group with the ability
    to develop innovative software during a critical time in media development history.\n\n###
    Responsibilities\n- Maintain and enhance existing frontends, implementing beautiful
    and intuitive experiences for a global user base of fact-checking organizations
    \n- Lead architectural planning, especially related to frontend-backend communication,
    in close coordination with the team and Director of Engineering\n- Evaluate performance
    and other quality-oriented activities, as we scale up to support hundreds of thousands
    of submissions monthly in dozens of languages\n- Review product specifications
    and designs to assess feasibility and simplicity, in close coordination with the
    product and development teams\n- Follow development practices, including ticketing
    workflows, coding and testing guidelines\n- Maintain a multilingual frontend,
    working with external translation partners\n\n### Qualifications\n*Required*\n\n-
    Solid experience with Web technologies: HTML, CSS, JavaScript, HTTP\n- Solid experience
    of React, Relay and GraphQL and their core principles\n- Familiarity with newer
    specifications of ECMAScript / JavaScript\n- Experience handling technical debt
    and refactoring large code bases\n- Solid experience with version control, preferably
    Git and GitHub\n- Working knowledge of unit testing and integration testing\n-
    Familiarity with Docker or other containerization technologies\n- Demonstrated
    experience delivering production-grade Web applications\n- Strong command of English
    language\n- Strong communication skills, especially with remote, multicultural
    teams\n\n*Preferred*\n- Working knowledge of UX principles and their relevance
    to Web applications\n- Working knowledge of AWS Lambda or other serverless environments\n-
    Familiarity with prototyping and design tools such as Figma, Invision\n- Ability
    to travel for 1-2 months per year for in-person team meetings (when it is safe
    to do so from a public health perspective)\n- Community involvement such as event
    organization, talks and presentations\n\n### About Meedan\nMeedan is a 501(c)(3)
    non-profit that builds digital tools for global journalism. We are a team of designers,
    technologists, academics, and journalists who focus on open source investigation
    of digital media and crowdsourced translation of social media. With commercial,
    media and university partners, we support research, curriculum development, and
    new forms of digital storytelling. We have supported major fact-checking initiatives
    around elections in Mexico (Verificado), France (CrossCheck), the US (Electionland),
    and India (Checkpoint) as well as general day-to-day fact-checking efforts in
    the Philippines (Rappler, Vera Files), Africa (AfricaCheck, PesaCheck) and for
    world changing human rights investigations with partners like Bellingcat, Syrian
    Archives, Watching Western Sahara, and the Berkeley Human Rights Center.\nOur
    team members are able to work flexibly and respond to challenges across a range
    of project areas. We are headquartered in San Francisco’s SOMA district with team
    members distributed through multiple cities and time zones. We encourage individuals
    from historically underrepresented communities in technology and journalism to
    apply, including women, people of color, people with disabilities and those who
    identify as LGBTQ.\n\nPlease send CV, portfolio (or a website equivalent) and
    statement of interest to <a href=\"mailto:jobs@meedan.com?subject=Software Engineer,
    Frontend\">jobs@meedan.com</a>\n"
