  body: "- __Location:__ Flexible; EAT (GMT +3), strongly preferred\n- __Reports to:__
    Check Global Program Director\n- __Availability:__ September 1, 2020\n- __Salary:__
    Commensurate with qualifications and experience\n\nWith generous support from
    the Swedish International Development Agency (Sida), Meedan has launched in January
    2019 the Check Global project to develop a verification and anti-disinformation
    network of partners in the Middle East and North Africa Region, in East Africa,
    Latin America and Asia. This program, which runs till December 2021, significantly
    expands Meedan’s programmatic and engineering capacity, enabling the organization
    to develop world-class open-access tools and training resources for the greater
    challenges of misinformation and disinformation in our contemporary internet environment.\n\nWe
    seek a talented program associate to help expand our presence and partnerships
    in Africa (the focus is currently on East Africa, but we would welcome the opportunity
    to expand beyond EA). The program associate will work with both Meedan and Birmingham
    City University, its lead academic and Monitoring & Evaluation partner, to expand
    their programmatic activities. This broader network shares a common goal: they
    want to collaborate around the significant challenge of sense-making in a new
    media ecosystem which is decentralized, global, open and real-time.\n\nWith a
    focus on collaboration, Check Global will augment Meedan’s existing suite of open
    source tools and open licensed online and offline training to support emerging
    practices in digital media literacy skills, fact-checking, disinformation monitoring
    and evaluation, and media literacy skills building for social impact. Our recent
    partners have included some of the world’s most innovative digital news, media
    training and tech initiatives, like AJ+, ProPublica, First Draft, Bellingcat,
    the Syrian and Yemeni Archives, Rappler, CITE, PesaCheck and Africa Check, among
    others. \n\nThis is a full-time position.\n\n### Responsibilities:\n\n\n__Program
    Management__\n- Manage relationships with regional media, civil society, academic
    and human rights and training partners engaged in the Check Global network. Also
    help expand Check Global’s regional partners network through building new partnerships
    and models for collaboration in East Africa and beyond. \n- Support partners in
    use of Check for ongoing and limited-scope projects and events, including training
    workshops, conferences and public events.\n- Provide verification training support
    for and collaboration with Check Global network and training partners. \n- Attend
    regional events and conferences to represent Check Global (whenever in person
    travel and public events become possible again). \n- Ensure regional partners
    meet agreed milestones and reporting targets. Work in close collaboration with
    Check Global M&E Leads to make sure all targets are achieved ahead of reporting
    dates. \n\n__Operational Support__\n- Build and maintain organizational CRM and
    serve as first point of contact on email and ticketing systems.\n- Research and
    prepare briefs for outreach.\n- Follow up on conferences and initiate partner
    communications. \n- Produce blog posts and other publications to help publicise
    Meedan and Check Global’s work in East Africa. \n- Contribute to Meedan’s weekly
    newsletter The Checklist. \n- Support Meedan management team in developing documents
    for internal review (with board of directors) and external review (at conferences
    and meetings).\n- Accurately record meeting minutes for key meetings and events.\n\n###
    Qualifications\n*Required*\n- 1-2 years experience in journalism or related field,
    with interest and expertise in verification, fact checking and anti-misinformation
    research, technology and training\n- 1-2 years experience working in East Africa\n-
    Fluency in English, and experience working in multilingual environments \n- Experience
    as a trainer and workshop leader\n- Familiarity with online tools for journalism\n-
    Experience with project management\n- Attention to detail and organization\n-
    Ability and willingness to travel internationally\n- Experience working remotely
    in multicultural environments\n\n*Optional, but a plus\n- Interest in software
    development processes\n- Fluency or working capacity in Swahili, French and other
    languages commonly spoken in East Africa \n\nMeedan is a fast-paced, small, software
    development startup that relies heavily on the unique skills of each team member.
    Our team members are able to work flexibly and respond to challenges across a
    range of project areas. We are headquartered in San Francisco’s SOMA district.
    We encourage individuals from historically underrepresented communities in technology
    and journalism to apply, including women, people of color, people with disabilities
    and those who identify as LGBTQ.\n\nPlease send CV, portfolio (or a website equivalent)
    and statement of interest to <a href=\"mailto:jobs@meedan.com?subject=Program
    Associate, East Africa\">jobs@meedan.com</a> by July 31, 2020."
