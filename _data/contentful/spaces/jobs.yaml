  body: "- __Location:__ Remote; Brazil and Americas time zones preferred, but flexible
    for the right candidate\n- __Job type:__ Full-time\n- __Reports to:__ Director
    of Product\n- __Availability:__ Immediate\n- __Salary:__ Commensurate with qualifications
    and experience\n\nMeedan is seeking a User Experience Designer to a play key role
    in our global product team. We build [Check](https://github.com/meedan/check),
    a web platform for collaborative media annotation and claim-checking used by some
    of the world's leading fact-checking and media organizations, such as India Today,
    Rappler, BOOM, Africa Check, Agencia Lupa and others. This includes handling up
    thousands of fact-check submissions every month in multiple languages from a variety
    of countries.\n\nAs a User Experience Designer, you will create high quality visual
    experiences that help journalists and academics bring critical information to
    communities around the world. Your ability to summarize product needs into functional,
    beautiful solutions will be paramount for achieving success. \n\nWe are looking
    for an energetic , curious, and creative designer.  Our product team is small
    and multidisciplinary; you will be involved in development from feature and project
    conception all the way through execution and iteration. You will have the opportunity
    to do hands-on research and collaborate closely with engineers. If you are a champion
    for designing for humans and caring for your customers, you will flourish on this
    team.\n\nAs part of Meedan you will have the opportunity to help fix the global
    misinformation ecosystem for global and local audiences. This is an ideal position
    for someone wanting to grow with a dynamic and diverse technology non-profit focused
    on solving hard information distribution problems. We encourage diverse applicants
    from underrepresented communities.\n\n### Responsibilities\n- Generate production-ready
    design mockups and specifications for implementation  \n- Turn conceptual ideas
    into product designs that address strategic and tactical goals\n- Create polished
    design deliverables to help explore concepts and drive product discussions\n-
    Use data to surface insights that help solve user problems.\n- Lead and collaborate
    with team members on user research to evaluate existing features and conduct usability
    tests of design prototypes\n- Create ad-hoc project websites and prototypes to
    support Meedan programs \n- Work closely with cross-functional teams to define
    and measure success\n- Share your work with and provide feedback to other team
    members to ensure a cohesive design language across products and experiences\n\n###
    Education/Experience:\n*Required*\n- Portfolio that demonstrates a keen sense
    of visual design, the ability to solve user problems and create design deliverables
    for product development\n- At least 2 to 4 years of experience in product development,
    UI/UX design, across desktop and mobile form factors\n- Proficient in CSS and
    HTML in order to polish designs on production and maintain stylesheets.\n- Professional
    working proficiency in English\n\n*Preferred*\n- Proven experience in designing
    for and with Black, Indigenous, and underrepresented communities, especially in
    the Global South\n- Experience with journalism workflows and news products a plus,
    but not required\n\nIf you don’t meet 100% of the qualifications above we still
    encourage you to apply!\n\n### Skills\n- Advocate for products that are accessible,
    inclusive, and reflective of the needs of diverse audiences\n- Demonstrate how
    your designs address business goals and user needs\n- Collaborate with people
    on other teams -- program managers, and engineers  -- to develop products that
    help them reach their goal. \n- Manage competing priorities and act on decisions
    in the face of ambiguity.\n\n__About Meedan__\n\nMeedan is a global technology
    not-for-profit that builds software and programmatic initiatives to strengthen
    journalism, digital literacy, and accessibility of information online and off.
    We develop open-source tools for creating and sharing context on digital media
    through annotation, verification, archival, and translation. We work with technologists,
    newsrooms, fact-checkers, public health professionals, NGOs and academic institutions
    on award-winning projects from election monitoring to pandemic response to human
    rights documentation. This work supports our vision of a more equitable internet.\n\n__Equity,
    Diversity and Inclusion Statement__\n\nWe are headquartered in San Francisco’s
    SOMA district with team members distributed through multiple cities and time zones.
    Our team members are able to work flexibly and respond to challenges across a
    range of project areas.  This includes the following:\n\n- Flexible work from
    home\n- Flexible schedule \n- Support for home office\n- Health benefits for U.S.
    employees and health care stipends for non-U.S. team members\n- Internal EDI training
    and affinity groups\n- Paid parental, sick and bereavement leave\n- Code of Conduct
    \n\nWe encourage individuals from historically underrepresented communities in
    technology and journalism to apply, including women, people of color, veterans,
    people with disabilities and those who identify as LGBTQ. \n\nPlease send CV,
    portfolio (or a website equivalent) and statement of interest to jobs@meedan.com
    by June 28, 2021."
