  body: "- __Location:__ Flexible; (GMT +3), strongly preferred\n- __Job type:__ Full-time\n-
    __Reports to:__ Check Global Program Director\n- __Availability:__ February 1,
    2022 \n- __Pay:__ Commensurate with qualifications and experience\n\nWith generous
    support from the [Swedish International Development Agency](https://www.sida.se/en
    \"Swedish International Development Agency\") (Sida), Meedan launched, in 2019,
    the [Check Global project](https://meedan.com/check-global \"Check Global project\")
    to develop a verification and anti-disinformation network of partners in the Middle
    East and North Africa Region, in East Africa, Latin America and Asia. The program
    has recently been awarded an eighteen months extension from January 1, 2022 through
    to the end of June 2023. This enables significantly expanding Meedan’s programmatic
    and engineering capacity to develop world-class open source software and open-access
    trainings and resources, for addressing the complex challenges of misinformation
    and disinformation in our contemporary internet environment. \n\nWe seek a talented
    Program Manager on a full time basis to sustain and expand our presence and partnerships
    in the North Africa / Western Asia region (NAWA). The program manager will work
    with both Meedan and [Birmingham City University](https://www.bcu.ac.uk/ \"Birmingham
    City University\"), its lead academic and Monitoring & Evaluation partner, to
    maintain and expand their programmatic activities. Working as one of several Program
    Managers representing the four regions covered where [Check Global](https://meedan.com/check-global
    \"Check Global project\") operates (NAWA, Latin America, Sub-Saharan Africa and
    APAC), the network shares a common goal: to collaborate around the significant
    challenge of sense-making in a new media ecosystem which is decentralized, global,
    open and real-time.\n\nWith a focus on collaboration, [Check Global](https://meedan.com/check-global
    \"Check Global project\") augments Meedan’s existing suite of open source tools
    and open licensed online and offline training to support emerging practices in
    digital media literacy skills, fact-checking, disinformation monitoring and evaluation,
    and media literacy skills building for social impact. Our recent partners have
    included some of the world’s most innovative digital news, media training and
    tech initiatives, like [AJ+](https://www.ajplus.net/ \"AJ+\"), [ProPublica](https://www.propublica.org/
    \"ProPublica\"), Mnemonic, [Chicas Poderosas](https://chicaspoderosas.org/about/
    \"Chicas Poderosas\"), [Rappler](https://www.rappler.com/ \"Rappler\"), [CITE](https://cite.org.zw/
    \"CITE Zimbabwe\"), [PesaCheck](https://pesacheck.org/?gi=b068ef3ab2f6 \"PesaCheck\")
    and [Africa Check](https://africacheck.org/ \"Africa Check\"), among others.\n\n####
    NAWA-specific Program Management Duties\n\n- Manage relationships with NAWA-based
    media, civil society, human rights and training partners engaged in the Check
    Global network; help expand Check Global’s regional partners network through building
    new partnerships and models for collaboration in NAWA and beyond; provide support
    to NAWA Check Global partners with administrative, programmatic and reporting
    needs to make sure they meet their project milestones. \n- Act as lead coordinator
    of the [NAWA Media newsroom](https://nawamedia.org/newsroom/ \"NAWA Media newsroom\")
    including: managing relationships with regional journalism schools to help expand
    our network within academic and non-academic circles; design and manage training
    programs and provide mentoring support for the newsroom students, in collaboration
    with our training partners; support the students in the use of Check and other
    verification tools for ongoing and limited-scope projects, including investigations
    and internships; manage and sustain outputs of the NAWA Media Newsroom participants
    to ensure participants meet agreed milestones and reporting targets; oversee the
    development and delivery of new open-access courses on the Check Global website,
    [NAWA Media website](https://nawamedia.org/ \"NAWA Media website\"), and/or in
    collaboration with regional partners; sustain the NAWA Media blog, in both English
    and Arabic as appropriate.\n- Manage the [NAWA Investigative Fund](https://nawamedia.org/nawa-investigative-fund/
    \"NAWA Investigative Fund\") as part the Check Global Independent Media Response
    Fund including: managing the NAWA budget; assessing applications for funding from
    journalists and activist groups and individuals; allocating funding and managing
    delivery agreements; overseeing delivery and publication of work by funding recipients.\n\n####
    Other Check Global / Meedan duties\n\n- Attend weekly Check Global, Meedan and
    BCU staff and program calls. \n- Provide partner training and capacity building
    support in collaboration with Check Global regional managers in APAC, Sub-Saharan
    Africa, and Latin America. \n- Work in close collaboration with Check Global M&E
    Leads to make sure all targets are achieved ahead of reporting dates. \n- Work
    with Check Global program leads on expanding the Check Global network, contributing
    to the Checklist newsletter, and NAWA presence in cross-regional events and projects.\n-
    Attend regional events and conferences to represent Check Global (whenever in
    person travel and public events are possible).\n- Produce blog posts and other
    publications to help publicise Meedan and Check Global’s work in NAWA.  \n- Support
    partners in the use of Check and other Meedan tools, for ongoing and limited-scope
    projects and events, including training workshops, conferences and public events.\n\n####
    Qualifications\n\n__Required__\n- 2-3 years experience in journalism or related
    field, with interest and expertise in media literacy (online & offline), fact
    checking, content moderation, anti-misinformation research, technology and training\n-
    2-3 years experience working in NAWA\n- Fluency in English and Arabic, and experience
    working in multilingual environments \n- Experience as a trainer and workshop
    leader\n- Familiarity with online tools for journalism\n- Experience with project
    management\n- Attention to detail and organization\n- Good communicator\n- Ability
    and willingness to travel internationally\n- Experience working remotely in multicultural
    environments\n\n### About Meedan\nMeedan is a global technology not-for-profit
    that builds software and programmatic initiatives to strengthen journalism, digital
    literacy, and accessibility of information online and off. We develop open-source
    tools for creating and sharing context on digital media through annotation, verification,
    archival, and translation.\n\n### Equity, Diversity, and Inclusion Statement\nWe
    are headquartered in San Francisco’s SOMA district with team members distributed
    through multiple cities and time zones. Our team members are able to work flexibly
    and respond to challenges across a range of project areas.  This includes the
    following:\n\n- Flexible work from home\n- Flexible schedule \n- Support for home
    office\n- Internal EDI training and affinity groups\n- Code of Conduct \n\nWe
    encourage individuals from historically underrepresented communities in technology
    and journalism to apply, including women, people of color, veterans, people with
    disabilities and those who identify as LGBTQ. \n\nPlease send CV, portfolio (or
    a website equivalent) and statement of interest to jobs@meedan.com and dima@meedan.com
    by January 17, 2021."
