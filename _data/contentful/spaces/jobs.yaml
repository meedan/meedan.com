  body: "- __Location:__ Flexible\n- __Job type:__ 3 month position with opportunity
    for extension\n- __Reports to:__ News Lead, Health Desk\n- __Availability:__ May
    2021\n- __Salary:__ Commensurate with qualifications and experience\n\nHealth
    Desk is an emerging news product that sends health content and context to a growing
    list of 25 newsrooms and fact-checking organizations around the world. We regularly
    give content to Reuters Fact Check and other IFCN-certified groups, and have also
    produced content for big newsrooms like the New York Times. \n\nWe seek a detail-oriented
    innovative thinker to take on a deputy editor position within our team. The Deputy
    Editor will work closely with the News Lead as well as our team of scientists
    and public health experts, who produce the content and context on-demand for our
    partner newsrooms.\n\nThis is a 3-month, full-time position for an emergent product,
    with an opportunity for extension pending successful funding.\n\n### Responsibilities\n-
    Develop and enforce editorial standards\n- Help drive editorial strategy\n- Work
    with editors, writers and product managers to deliver and integrate editorial
    content through RSS feeds, closed messaging networks and other means of content
    distribution\n\n### Education/Experience\n- A journalism degree or the equivalent
    work experience \n- A proven track record of editing complex health content for
    global audiences\n- Experience organizing a daily workload by priorities and meeting
    deadlines in a fast-paced, quickly changing environment\n- Proactive approach
    to problem-solving with strong decision-making skills\n- Comfortable working in
    a remote/virtual environment and with geographically dispersed, diverse teams\n\n###
    Skills\n- Copy-editing\n- Responding to breaking news \n- Fact-checking\n- AP
    Style\n- Working on a small but dynamic team\n\nHealth Desk is a project by Meedan’s
    Digital Health Lab. \n\n### About Meedan\n\nMeedan is a global technology not-for-profit
    that builds software and programmatic initiatives to strengthen journalism, digital
    literacy, and accessibility of information online and off. We develop open-source
    tools for creating and sharing context on digital media through annotation, verification,
    archival, and translation. We work with technologists, newsrooms, fact-checkers,
    public health professionals, NGOs and academic institutions on award-winning projects
    from election monitoring to pandemic response to human rights documentation. This
    work supports our vision of a more equitable internet.\n\n__About the Digital
    Health Lab at Meedan__\n\nWith generous support from the Google News Initiative,
    the Robert Wood Johnson Foundation, and the Omidyar Network, Meedan built the
    Digital Health Lab, an applied research unit to tackle challenges including access
    to quality health information, developing evidence-based responses to health misinformation,
    and supporting communicators in their efforts to disseminate quality, relevant
    and localized health information to their audiences. The Lab has worked with public
    health communications leaders including Nigeria Health Watch, Stay Safe Africa,
    SUNO India, and the World Health Organization, and runs www.health-desk.org, which
    is a multi-language public health rapid response resource to questions shared
    with us by journalists and fact-checkers from around the world.\n\n__Equity, Diversity,
    and Inclusion Statement__\n\nWe are headquartered in San Francisco’s SOMA district
    with team members distributed through multiple cities and time zones. Our team
    members are able to work flexibly and respond to challenges across a range of
    project areas.  This includes the following:\n\n- Flexible work from home\n- Flexible
    schedule \n- Support for home office\n- Health benefits for U.S. employees and
    health care stipends for non-US staff\n- Internal EDI training and affinity groups\n-
    Paid parental, sick and bereavement leave\n- Code of Conduct \n\nWe encourage
    individuals from historically underrepresented communities in technology and journalism
    to apply, including women, people of color, veterans, people with disabilities
    and those who identify as LGBTQ. \n\nPlease send CV, portfolio (or a website equivalent)
    and statement of interest to jobs@meedan.com by May 10, 2020."
