    partners working on Sundays. The specific schedule can be discussed with the Director
    of Product.\n\n### Responsibilities:  \n\n__Customer Success:__ \n- Represent
    the Meedan brand with product partners, with a special focus on our EMEA and APAC
    regions\n- Provide high-level technical and product support via Intercom with
    prompt and efficient turnarounds\n- Route inbound support queries (bugs and requests)
    to technical and product team members \n- Maintain product knowledge base \n\n__Quality
    Assurance:__\n- Identify QA/testing needs, and coordinate QA tasks and priorities\n-
    Generate test scenarios from user stories and acceptance criteria.\n- Ensure that
    defects/change in requirements identified during testing are verified before moving
    the application to production\n\n### Key Qualifications:\n- 1-2 years experience
    working on web application products (design, production or support) \n- Customer
    service orientation\n- Strong analytical, troubleshooting, and problem solving
    skills.\n- Proficient with bug tracking software. \n- Excellent communication
    skills, including the ability to effectively communicate at all levels with technical
    teams as well as business or product teams.\n- Ability to manage multiple project
    schedules, highly organized and able to prioritize.\n- Experience providing user
    support or conducting user research.\n- Ability to plan and carry out complex
    tasks with minimal supervision.\n- Knowledge in data analytics and reporting a
    big plus.\n- Enjoys working in an entrepreneurial, collaborative environment and
    is a team player\n\n \nMeedan is a fast-paced, small, software development startup
    that relies heavily on the unique skills of each team member. Our team members
    are able to work flexibly and respond to challenges across a range of project
    areas. We are headquartered in San Francisco’s SOMA district with team members
    distributed through multiple cities and time zones. We encourage individuals from
    historically underrepresented communities in technology and journalism to apply,
    including women, people of color, people with disabilities and those who identify
    as LGBTQ.\n\n__Please send CV and statement of interest to jobs@meedan.com.__\n"
