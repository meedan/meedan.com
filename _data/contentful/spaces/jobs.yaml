  slug: people-and-culture-manager-remote-position
  body: "__Location:__ Remote\n\n__Reports to:__ Director of Operations\n\n__Availability:__
    Immediate\n\n### About the position\n\nMeedan is a global technology non-profit
    with an affiliated for-profit. We develop open-source tools for creating and sharing
    context on digital media through annotation, verification, archival, and translation.
    We co-create programmatic initiatives with technologists, newsrooms, fact-checkers,
    public health professionals, NGOs and academic institutions on award-winning projects
    from election monitoring to pandemic response to human rights documentation.\n\nWe
    are seeking a people and culture manager to lead the day-to-day functioning of
    our HR/people and culture efforts. The people and culture manager will work closely
    with the director of operations to plan and execute Meedan’s people strategy.
    She or he will provide guidance and direction to management and staff on key employee
    life-cycle junctures, including recruitment, onboarding, professional development,
    and succession planning. She or he will ensure that our processes and procedures
    are user-friendly, efficient, and that our employees have the support and tools
    to do their best work. This position requires discretion and a high degree of
    confidentiality, as well as a strong commitment to continuous improvement and
    the principles of equity, diversity and inclusion.\n\n### Responsibilities\n\n__Compliance
    and reporting__\n\n- Oversee equity of employment practices and policies.\n- Maintain
    knowledge of federal, state, and local employment legislation and ensure multi-state
    compliance.\n- Maintain knowledge of global contractor and employment laws, with
    support from external legal counsel\n- Ensure that HRIS and other digital personnel
    and HR files and records are maintained in accordance with all legal requirements.\n-
    Review employment contracts and update policies & documenting procedures.\n- Support
    annual financial and 401(k) audit.\n\n__Payroll and benefits__\n\n- Work with
    senior accountant to oversee and approve semimonthly payroll changes; run payroll
    and ad hoc reporting for accounting.\n- Coordinate with the operations team to
    manage the full suite of benefits (health, 401(k), FSA, etc.) provided to staff.\n\n__Performance
    management, professional development, and training__\n\n- Oversee annual performance
    management and professional development procedures and provide training and guidance
    to management and staff.\n- Coach managers and staff on performance improvement
    plans as necessary.\n- Propose and implement plans to meet org-wide and employee-specific
    training needs and provide professional development opportunities.\n- Conduct
    training on key policies, procedures, and competency areas.\n\n__Recruitment and
    onboarding__\n\n- Support the organization's recruitment strategy and process,
    ensuring that our approaches incorporate principles of equity, diversity and inclusion
    (EDI).\n- Refine recruitment processes to ensure that we offer a top-notch candidate
    experience.\n- Evaluate recruitment tools and platforms to improve recruitment
    activity efficiency and measurability.\n- Oversee onboarding process.\n\n__Employee
    relations__\n\n- Conduct annual employee engagement survey.\n- Conduct exit interviews
    and analyze trends.\n- Coach managers and staff on performance and workplace issues
    with empathy.\n\n__Equity, diversity and inclusion (EDI)__\n\n- Ensure our employment
    practices and policies are equitable and inclusive.\n- Help develop policies that
    support the organization's internal EDI priorities.\n\n__Communications__\n\n-
    Ensure that HR policies and procedures are effectively communicated to staff and
    management, anticipate questions, and respond proactively and knowledgeably.\n-
    Draft offer letters, review employment contracts, and update policies and documentation
    of procedures as needed.\n\n__Analysis__\n\n- Conduct and analyze HR surveys (e.g.
    exit, onboarding, engagement, etc.) to inform and drive decision-making and workforce
    planning strategy.\n\n### Education/Experience\n\n- Minimum 5 years of progressively
    higher-level HR experience\n- SHRM-SCP, SPHR, or equivalent certification preferred\n-
    Experience with BambooHR, Paychex, and Jira are all a major plus\n- Strong computer
    and tech skills: G-Suite required and MS Office helpful\n- Excellent communication
    skills, written and verbal\n- Ability to be creative, innovative, and flexible
    in bringing solutions to problems\n- Proven track record of providing superior
    customer service in previous roles\n- An eye for improving HR processes and building
    systems to support future projects\n- Experience working in a fast-paced environment
    requiring great time-management skills and the ability to prioritize and re-prioritize
    assignments\n- Empathy and a high degree of emotional intelligence\n- Fluency
    in another language is a plus\n\n### About Meedan\n\nMeedan is a global technology
    not-for-profit that builds software and programmatic initiatives to strengthen
    journalism, digital literacy, and accessibility of information online and off.
    We have an affiliated for-profit, Meedan Labs, which works with our for-profit
    clients. We develop open-source tools for creating and sharing context on digital
    media through annotation, verification, archival, and translation. We work with
    technologists, newsrooms, fact-checkers, public health professionals, NGOs and
    academic institutions on award-winning projects from election monitoring to pandemic
    response to human rights documentation. This work supports our vision of a more
    equitable internet.\n\nOur team members are distributed through multiple cities
    and time zones. Our team members are able to work flexibly and respond to challenges
    across a range of project areas. This includes the following:\n\n- Flexible work
    from home\n- Flexible schedule\n- Support for home office\n- Internal EDI training
    and regular EDI impact and policy reviews \n- Code of Conduct\n\n__Benefits__\n\nAt
    Meedan, we believe that the work we do is only as strong as the wellbeing of the
    people who make it happen. We’re committed to providing a broad range of employee
    benefits that uplift the engagement and growth of our people, and to truly embody
    awesome in our Meedan culture.\n\nFor candidates from the US, we have the following
    benefits available:\n\n- Ten working days paid vacation in first two years of
    employment, and up to twenty working days paid vacation after four years of employment
    \n- Twelve floating holidays to be used at employee’s discretion\n- Flexible leave
    for bereavement, major illness, parental responsibilities, pregnancy, military
    duties, civic responsibility, severe weather conditions\n- Generous health and
    dental benefits, including 100% employee premium coverage and 50% coverage of
    dependents \n- 401k plan with a 50% employer match and flexible spending account\n-
    Up to 30 working days of paid sick leave with expansive coverage, including for
    menstrual pain, caretaking responsibilities, and mental health needs\n- A one
    calendar month paid sabbatical after five years of employment\n\nFor candidates
    outside of the US, we negotiate a generous monthly service fee to allow you to
    manage your retirement and other costs.\n\n__Professional Development and Social
    Support__\n\nAll candidates around the world have the following resources available:\n\n-
    Professional development support\n- Mentorship program plus regular learning sessions/seminars\n-
    Regular optional team social activities online and offline, including games, yoga,
    meditation and meals\n- Generous travel support for in-person meetings and retreats
    with colleagues, where public health guidelines allow\n- Paid subscription to
    meditation apps and other mental health resources\n- Complimentary access to publications
    like New York Times and others\n- Digital security training and support\n\n__Equity,
    Diversity and Inclusion Statement__\n\nWe actively recruit and encourage applications
    from individuals from historically underrepresented communities in technology
    and journalism to apply, including women, people of color and/or from underrepresented
    cultural communities, veterans, people with disabilities and those who identify
    as LGBTQ+."
