    This is a full-time position, working 5 days a week. The specific schedule can be discussed with the team. This positions reports to the Customer Success Manager.

    ### Responsibilities  

    #### Customer success

    - Represent the Meedan brand with product partners, with a special focus on North American and Latin America regions.
