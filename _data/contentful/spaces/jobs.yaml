  body: "__Location:__ Anywhere within the timezones GMT-3 to GMT-8. Other locations
    possible for the right candidate.\n\n__Availability:__ Immediate\n\n### About
    the position\n\nMeedan builds digital tools for global journalism and translation.
    We are a team of designers, technologists and journalists who focus on open source
    investigation of digital media and crowdsourced translation of social media. With
    commercial, media and university partners, we support research, curriculum development,
    and new forms of digital storytelling.\n\nWe build Check, a web platform for collaborative
    media annotation and claim-checking. The architecture is composed of microservices
    which talk to each other through their APIs. Those services are written in a variety
    of languages (Ruby on Rails, Ruby, Python, Node.JS, etc.) but the core services
    are written in Ruby on Rails and the core service also exposes a GraphQL API.
    On the database layer, we work with PostgreSQL, ElasticSearch and Redis.\n\nThe
    backend engineer participates in building and maintaining these services, bringing
    their experience and knowledge to produce high-quality code contributions and
    enrich the team’s collective assets and expertise. Their problem-solving skills,
    attention to detail, ability to learn fast, sense of initiative and positive attitude
    ensures a long and rewarding tenure in a similarly-minded group. \n\n### Responsibilities\n\nMaintain
    and enhance existing services, implementing readable, automated-tested and documented
    code\nParticipate in architectural planning, especially related to data model
    and frontend-backend communication, in close coordination with the team and CTO\nCoordinate
    with frontend developers to ensure API compatibility and participate in frontend
    development when possible\nEvaluate performance and other quality-oriented activities,
    as we scale up to support hundreds of thousands of submissions monthly in dozens
    of languages\nReview product specifications and designs to assess feasibility
    and simplicity, in close coordination with the product and development teams\nFollow
    development practices, including ticketing workflows, coding and testing guidelines\nCommunicate
    requirements to make you the most effective member of the team possible\n\n###
    Qualifications\n\n__Required__\n\n- Experience with Web technologies: HTML, CSS,
    JavaScript, HTTP\n- More than 5 years experience building production software
    on open source web platforms (JS/HTML/CSS + backend technology)\n- Experience
    with Ruby and Rails\n- Experience with PostgreSQL\n- Experience with ElasticSearch\n-
    Experience with automated testing\n- Solid experience with version control, preferably
    Git and GitHub\n- Familiarity with Docker or other containerization technologies\n-
    Demonstrated experience delivering production-grade Web applications\n- Strong
    command of English language\n- Strong communication skills, especially with remote,
    multicultural teams\n\n__Preferred__\n\n- Working knowledge of AWS services or
    other cloud environments\n- Working knowledge of AWS Lambda or other serverless
    environments\n- Ability to travel for 1-2 months per year for in-person team meetings
    (when it is safe to do so from a public health perspective)\n\n### About Meedan\n\nMeedan
