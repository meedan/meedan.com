  body: "- __Location:__ Anywhere within the timezones GMT+2 to GMT-8. Other locations
    possible for the right candidate.\n- __Reports to:__ Senior Systems Manager\n-
    __Availability:__ Immediate\n\nWe are looking for a SysOps (aka DevOps) specialist
    to help us enhance the reliability, performance and security of our software,
    within a small team of competent technologists and designers.\n\nMeedan is a 501(c)(3)
    non-profit that builds digital tools for global journalism. We are a team of designers,
    technologists, academics, and journalists who focus on open source investigation
    of digital media and crowdsourced translation of social media. With commercial,
    media and university partners, we support research, curriculum development, and
    new forms of digital storytelling. We have supported major fact-checking initiatives
    around elections in Mexico (Verificado), France (CrossCheck), the US (Electionland),
    and India (Checkpoint) as well as general day-to-day fact-checking efforts in
    the Philippines (Rappler, Vera Files), Africa (AfricaCheck, PesaCheck) and for
    world changing human rights investigations with partners like Bellingcat, Syrian
    Archives, Watching Western Sahara, and the Berkeley Human Rights Center.\n\nOur
    product suite includes Check, an open-source media annotation web application
    integrated with major social media platforms that allows journalists, human-rights
    defenders, and civil society organizations to annotate, verify, fact-check, and
    contextualize web content in a collaborative manner mixing human and machine intelligence.\n\nThis
    is a full-time position.\n\n### Responsibilities\n\n- Participate in building
    new versions of our software products\n- Participate in managing infrastructure\n-
    Participate in troubleshooting and incident management\n- Maintain and enhance
    our continuous deployment system\n- Maintain and enhance our Docker-based container
    services on the AWS platform\n- Participate in performance and security reviews,
    including fixes where needed\n- Maintain and enhance our automated testing infrastructure\n-
    Support developers in maintaining and enhancing their development environment\n\n###
    Qualifications\n\n- Experience with AWS scripting.\n- Experience with Ruby, NodeJS,
    and other mainstream programming platforms\n- Experience with Docker\n- Knowledge
    of automation tools such as Terraform, Ansible, or CloudFormation\n- Experience
    with managing and optimizing PostgreSQL and Elasticsearch\n- Experience with open
    source software development\n- Experience with automated testing\n- Ability to
    quickly learn and use new technologies\n- Strong communications and interpersonal
    skills\n- Experience working in cross-cultural contexts\n- Experience working
    remotely\n\n\nMeedan is a fast-paced, small, software development startup that
    relies heavily on the unique skills of each team member. Our team members are
    able to work flexibly and respond to challenges across a range of project areas.
    We are headquartered in San Francisco’s SOMA district with team members distributed
    through multiple cities and time zones. We encourage individuals from historically
    underrepresented communities in technology and journalism to apply, including
    women, people of color, people with disabilities and those who identify as LGBTQ.\n\nSalary
    and benefits commensurate with qualifications and experience. \n\nPlease send
    CV, Github repo and statement of interest to <a href=\"mailto:jobs@meedan.com?subject=SysOps
    Engineer\">jobs@meedan.com</a>."
