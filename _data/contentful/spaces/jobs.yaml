  body: "- __Location:__ Remote; Brazil and Americas time zones preferred, but flexible
    for the right candidate\n- __Job type:__ Full-time\n- __Reports to:__ Director
    of Engineering\n- __Availability:__ Immediate\n\nMeedan is seeking a Machine Learning
    Engineer to play a key role in our global engineering team.  We build [Check](https://github.com/meedan/check),
    a web platform for collaborative media annotation and claim-checking used by some
    of the world’s leading fact-checking and media organizations, such as India Today,
    Rappler, BOOM, Africa Check, Agencia Lupa and others. This includes handling thousands
    of fact-check submissions every month in multiple languages from a variety of
    countries. The architecture is composed of microservices which talk to each other
    through their APIs. One of those APIs exposes machine learning features related
    to image and text analysis used by the Check product. These include text similarity,
    image similarity, and classification.\n\nThe machine learning engineer participates
    in building and maintaining these services, connecting research, implementation
    and product, and bringing their experience and knowledge to produce high-quality,
    production-level code contributions and enrich the team’s collective assets and
    expertise. Their problem-solving skills, attention to detail, ability to learn
    fast, sense of initiative and positive attitude ensures a long and rewarding tenure
    in a similarly-minded group. The engineer will be supported by Meedan’s research
    team and the DevOps team.\n\nAs part of Meedan you will have the opportunity to
    help fix the global misinformation ecosystem for global and local audiences. This
    is an ideal position for someone wanting to grow with a dynamic and diverse technology
    organization focused on solving hard information distribution problems. We encourage
    diverse applicants from underrepresented communities.\n\n### Responsibilities\n-
    Maintain and enhance existing services, implementing readable, automated-tested
    and documented code\n- Participate in architectural planning, especially related
    to data model and frontend-backend communication, in close coordination with the
    team and Director of Engineering\n- Develop and undertake state-of-the-art research
    in social data science, computational social science, or computer science in coordination
    with the Director of Research.  Research may include: (1) surveying existing literature,
    tools, and techniques in regard to algorithms to support human fact-checking,
    messaging platforms, agenda setting, and online communication and (2) leading
    quantitative analysis of large social-media datasets, including WhatsApp 3PFC
    data, WhatsApp public groups, traditional media, open data and other similar datasets\n-
    Writing, publication, and dissemination of results in articles, blog posts, and
    project reports aimed at both academic and non-academic audiences, including:
    (1) contributing to product feature design based on research findings and (2)
    supporting open scholarship by sharing code, datasets, and findings with good
    documentation and providing ad-hoc support to queries and/or potential partners,
    (3) participating actively in the intellectual life of Meedan sharing findings
    and developing research questions with Meedan’s program, product, design, and
    software development teams\n- Follow development practices, including ticketing
    workflows, coding and testing guidelines\n- Communicate requirements to make you
    the most effective member of the team possible\n\n### Qualifications\n*Required*\n\n-
    Experience building API-related web technologies: HTTP, REST, etc.\n- More than
    5 years experience building production software on open-source platforms\n- Experience
    with Python\n- Experience with ElasticSearch\n- Experience with automated testing\n-
    Solid experience with version control, preferably Git and GitHub\n- Familiarity
    with Docker or other containerization technologies\n- Demonstrated experience
    delivering production-grade machine learning applications\n- Demonstrated experience
    in empirical data analysis using a suitable scripting language\n- Strong command
    of English language\n- Strong communication skills, especially with remote, multicultural
    teams\n\n*Preferred*\n\n- Working knowledge of AWS services or other cloud environments\n-
    Ability to travel for 1-2 months per year for in-person team meetings (when it
    is safe to do so from a public health perspective)\n- Natural language processing
    (especially experience fine-tuning and using BERT-based models)\n- Image, video
    and/or audio processing (e.g., perceptual hashes, audio fingerprints)\n- Computer
    vision experience and/or multimodal applications involving text and image data\n-
    Academic research experience and/or publications are a plus but not required\n\n__About
    Meedan__\n\nMeedan is a global technology not-for-profit that builds software
    and programmatic initiatives to strengthen journalism, digital literacy, and accessibility
    of information online and off.  We have an affiliated for-profit, Meedan Labs,
    which works with our for-profit clients. We develop open-source tools for creating
    and sharing context on digital media through annotation, verification, archival,
    and translation. We work with technologists, newsrooms, fact-checkers, public
    health professionals, NGOs and academic institutions on award-winning projects
    from election monitoring to pandemic response to human rights documentation. This
    work supports our vision of a more equitable internet.\n\n__Equity, Diversity
    and Inclusion Statement__\n\nWe are headquartered in San Francisco’s SOMA district
    with team members distributed through multiple cities and time zones. Our team
    members are able to work flexibly and respond to challenges across a range of
    project areas.  This includes the following:\n\n- Flexible work from home\n- Flexible
    schedule \n- Support for home office\n- Health benefits for U.S. employees and
    health care stipends for non-U.S. team members\n- Internal EDI training and affinity
    groups\n- Code of Conduct \n\nWe encourage individuals from historically underrepresented
    communities in technology and journalism to apply, including women, people of
    color, veterans, people with disabilities and those who identify as LGBTQ. \n\nPlease
    send CV, cover letter, and either a research paper or link to a GitHub repository
    demonstrating some of your work to jobs@meedan.com by August 31, 2021."
