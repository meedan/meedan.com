    content: At Meedan we care about language. We began after all as a project to
      show the way media narratives vary between language communities. We understand
      the relationship between language and meaning. So, as we consider 2016 at Meedan,
      we have to give a nod to the fact that in the base-ten language we use to order
      our numeric system cycles of ten are a big deal.
