    pullquote_by: Jill Goldsmith
    pullquote: 'The WhatsApp tip line called Checkpoint lets the service’s 200 million
      users in India send messages, photos, links and videos in four Indian languages
      and English to be fact checked at a verification center that will declare them
      to be true, false, misleading or disputed. Checkpoint was unveiled the day after
      a long story in The New York Times described a flood of fake posts and hate
      speech in India that has already led to violence and risks disrupting elections.

      '
    source: Forbes
    link: https://www.forbes.com/sites/jillgoldsmith/2019/04/02/whatsapp-india-tip-line-latest-salvo-in-facebooks-fake-news-offensive/#9595353d8543
  - sys:
      id: 1bJ7oVlRj6vWzGrkMRYyvS
      created_at: !ruby/object:DateTime 2020-06-01 19:44:26.725000000 Z
      updated_at: !ruby/object:DateTime 2020-06-01 20:41:49.114000000 Z
      content_type_id: modulePullQuote
      revision: 1
    pullquote_by: Sai Sachin Ravikumar
    pullquote: |-
      “The goal of this project is to study the misinformation phenomenon at scale,” Proto’s founders Ritvvij Parrikh and Nasr ul Hadi said in a statement. “As more data flows in, we will be able to identify the most susceptible or affected issues, locations, languages, regions, and more.”
      The new service, dubbed Checkpoint Tipline, can receive messages in the form of images and video as well as text in English and four regional languages, it added. Checkpoint is a research project commissioned by WhatsApp.
    source: Reuters
    link: https://uk.reuters.com/article/uk-facebook-whatsapp-idUKKCN1RE0HA
  - sys:
      id: 7xWpuKHHVY2pBiMaJ8tjD1
      created_at: !ruby/object:DateTime 2020-06-01 19:46:12.009000000 Z
      updated_at: !ruby/object:DateTime 2020-06-01 20:41:53.228000000 Z
      content_type_id: modulePullQuote
      revision: 1
    pullquote_by: Rishi Iyengar
    pullquote: WhatsApp said the tip line initiative would "help contribute to the
      safety of the elections ... and deter people from sharing rumors that have no
      basis in fact," it added. "It would also create a database of rumors to study
      misinformation during elections" the company added.
    source: CNN
    link: https://edition.cnn.com/2019/04/02/tech/whatsapp-india-tip-line-election/index.html
