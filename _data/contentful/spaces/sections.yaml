    content: "Hi Meedan Friend, \n\nIt’s comforting to return. Probably has something
      to do with the fact that we are on a planet that spins on its axis once a day.
      During times of chaos, confusion and uncertainty being asked to return to a
      regular task can feel like a lifeline. Writing this note to you from day 22
      of our shelter-in-place here at the home office in Woodacre, CA, I am grateful
      not only for the honor of looking back across an amazing year for this organization
      but also for the momentary normality from my annual return to the task of remarking
      on the past year at Meedan. "
