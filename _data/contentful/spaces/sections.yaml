      content_type_id: moduleLeadText
      revision: 1
    content: We are humbled by these quotes from our partners about using Meedan’s
      tools in 2017.
  - sys:
      id: 5N2cI7FerkmFOhKons6Fyn
      created_at: !ruby/object:DateTime 2019-01-23 00:16:55.254000000 Z
      updated_at: !ruby/object:DateTime 2019-01-23 00:16:55.254000000 Z
      content_type_id: modulePullQuote
      revision: 1
    pullquote_by: Sam Dubberley
    pullquote: If we had not had Check there as a tool, it would’ve been very difficult
      to manage that workflow, Having the collaborative aspect of Check as a platform
      was essential for CrossCheck.
    source: CrossCheck’s Managing Editor on using Check covering the French Elections
  - sys:
      id: xrWqoUT3ZSwc80lz8n67D
      created_at: !ruby/object:DateTime 2019-01-23 00:17:14.152000000 Z
      updated_at: !ruby/object:DateTime 2019-01-23 00:17:14.152000000 Z
      content_type_id: modulePullQuote
      revision: 1
    pullquote_by: Indira Cornelio
    pullquote: The app is really good, it makes it very easy to translate the tweets.
      I think this effort is very important to help informacion, resources and conversations
      from this type of events to be available to more people in their languages.
    source: Volunteer translator on using Bridge during RightsCon 2017
  - sys:
      id: 1Fl1yA2ewzNxH2DKqruQGh
      created_at: !ruby/object:DateTime 2019-01-23 00:17:32.658000000 Z
      updated_at: !ruby/object:DateTime 2019-01-23 00:17:32.658000000 Z
      content_type_id: modulePullQuote
      revision: 1
    pullquote_by: Christiaan Triebert
    pullquote: Whether it’s geolocating international airstrikes in Syria and Iraq,
      finding sites of potential war crimes in Libya, or tracing objects to stop child
      abuse, Check is the platform which the international investigative group Bellingcat
      has repeatedly used to successfully organise and structure crowdsourcing campaigns.
    source: Open Source Analyst with Bellingcat Team on Check
