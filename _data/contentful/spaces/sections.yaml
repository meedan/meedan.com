      updated_at: !ruby/object:DateTime 2019-01-23 00:17:14.152000000 Z
      content_type_id: modulePullQuote
      revision: 1
    pullquote_by: Indira Cornelio
    pullquote: The app is really good, it makes it very easy to translate the tweets.
      I think this effort is very important to help informacion, resources and conversations
      from this type of events to be available to more people in their languages.
    source: Volunteer translator on using Bridge during RightsCon 2017
  - sys:
      id: 1Fl1yA2ewzNxH2DKqruQGh
