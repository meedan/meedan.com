    pullquote_by: Christiaan Triebert
    pullquote: Whether it’s geolocating international airstrikes in Syria and Iraq,
      finding sites of potential war crimes in Libya, or tracing objects to stop child
      abuse, Check is the platform which the international investigative group Bellingcat
      has repeatedly used to successfully organise and structure crowdsourcing campaigns.
    source: Open Source Analyst with Bellingcat Team on Check
