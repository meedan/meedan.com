    content: |-
      Over the last six years Meedan has built:

      - A network of [[number]] international partners in the developing world
      - An award-winning technology platform that journalists use for fact-checking, open-source investigations and newsroom collaboration

      With a significant grant from the Swedish International Development Agency (SIDA) to expand our work, Meedan’s impact is now scaling up significantly with the launch of CheckGlobal. We’re widening our network beyond our previous focus of the Middle East and North Africa region (MENA) to include a number of new global contexts:

      - East Africa (Zimbabwe, Kenya and Tanzania)
      - Latin America (Mexico, Colombia, Brazil, Costa Rica and Venezuela)
      - Southeast Asia (Philippines)
