    pullquote_by: Sam Dubberley
    pullquote: If we had not had Check there as a tool, it would’ve been very difficult
      to manage that workflow, Having the collaborative aspect of Check as a platform
      was essential for CrossCheck.
    source: CrossCheck’s Managing Editor on using Check covering the French Elections
    link: https://www.niemanlab.org/2017/07/this-tool-is-helping-newsrooms-collaborate-on-factchecking-and-verification-projects/
  - sys:
      id: xrWqoUT3ZSwc80lz8n67D
