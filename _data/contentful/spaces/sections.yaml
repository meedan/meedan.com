      content_type_id: moduleLeadText
      revision: 1
    content: 2014 will go down in the history books as a year the world failed to
      improve itself. With a majority of our programing in the Arab region, Meedan’s
      work and partners have been reporting on, but also living through, this failure.
      Meedanis (the people of Meedan) and our partners have been, through this year,
      continuing our work in media verification and social media translation. Our
      media verification platform Checkdesk enabled partners like the Egyptian hyper-local
      media initiative Welad El Belad, the Syrian media collective Shabab Souria,
      and the UK-based Open Journalism pioneers Bellingcat to do reporting on the
      region that has entered into and influenced the international debate.
