    content: "Meedan has been working with a team of researchers from Birmingham City
      University on the Check project since 2013. BCU manages and co-delivers a variety
      of activities, with particular focus on the Network, Training, and Research
      pillars. \n\nThis includes developing open-access journalism training resources,
      used during our numerous events and workshops, and producing academic outputs.
      Additionally, BCU’s Monitoring & Evaluation Lab is based at Birmingham City
      University, tasked with the significant Check Global role of impact evaluation
      and reporting. \n"
