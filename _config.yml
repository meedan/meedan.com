# Generate pages from Contentful data files
page_gen-dirs: true
page_gen:
  - data: 'contentful.spaces.annualReports.annualReport'
    template: 'annual_report'
    name: 'slug'
    dir: '/'
  - data: 'contentful.spaces.userGuides.userGuide'
    template: 'user_guide'
    name: 'slug'
    dir: '/user-guides/'
  - data: 'contentful.spaces.stories.story'
    template: 'story'
    name: 'slug'
    dir: '/blog/'
  - data: 'contentful.spaces.pages.page'
    template: 'page'
    name: 'slug'
    dir: '/'
  - data: 'contentful.spaces.stories.story'
    template: 'story-es'
    name: 'slug'
    dir: '/blog/es/'
    filter: 'body-es'
  - data: 'contentful.spaces.stories.story'
    template: 'story-pt'
    name: 'slug'
    dir: '/blog/pt/'
    filter: 'body-pt'
  - data: 'contentful.spaces.stories.story'
    template: 'story-ar'
    name: 'slug'
    dir: '/blog/ar/'
    filter: 'body-ar'
  - data: 'contentful.spaces.events.event'
    template: 'event'
    name: 'slug'
    dir: '/events/'
  - data: 'contentful.spaces.publications.publication'
    template: 'publication'
    name: 'slug'
    dir: '/reports/'
  - data: 'contentful.spaces.reports.report'
    template: 'report'
    name: 'slug'
    dir: '/reports/'
  - data: 'contentful.spaces.topics.topic'
    template: 'topic'
    name: 'slug'
    dir: '/blog/'