{% assign programs = site.data.contentful.spaces.programs.program | sort: 'order' %}
<div class="module module-program-list">
    {% for program in programs %}
        <div class="main-grid section-margin programs">
            <div class="main-grid__1-5 bleed program-story">
                <img src="{{ program.hero_image.url }}" />
            </div>
            <div class="main-grid__6-12 program-teaser">
                <h3>{{ program.title }}</h3>
                {{ program.short_description | markdownify }}
                {% if program.links %}
                    <div class="plain-list">
                        {{ program.links | markdownify }}
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
